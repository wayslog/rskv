est version of the value in the log\n    pub address: Address,\n    /// Hash of the key for quick comparison\n    pub key_hash: u64,\n}\n\nimpl HashBucketEntry {\n    pub fn new(key: Key, address: Address) -\u003e Self {\n        let key_hash = KeyHasher::hash_key(\u0026key);\n        Self {\n            key,\n            address,\n            key_hash,\n        }\n    }\n\n    /// Check if this entry matches the given key\n    pub fn matches_key(\u0026self, key: \u0026[u8]) -\u003e bool {\n        // First check hash for quick rejection\n        let other_hash = KeyHasher::hash_key(key);\n        if self.key_hash != other_hash {\n            return false;\n        }\n\n        // Then check actual key content\n        self.key == key\n    }\n}\n\n/// Memory-based concurrent hash index\n///\n/// This is the main index structure that maps keys to their latest addresses\n/// in the hybrid log. It uses DashMap for thread-safe concurrent access.\npub struct MemHashIndex {\n    /// Internal hash map using DashMap for lock-free concurrent access\n    map: DashMap\u003cKey, Address, ahash::RandomState\u003e,\n\n    /// Epoch manager for safe memory reclamation (currently unused but kept for future optimization)\n    #[allow(dead_code)]\n    epoch: SharedEpochManager,\n}\n\nimpl MemHashIndex {\n    /// Create a new memory hash index\n    pub fn new(epoch: SharedEpochManager) -\u003e Self {\n        Self {\n            map: DashMap::with_hasher(ahash::RandomState::new()),\n            epoch,\n        }\n    }\n\n    /// Create a new memory hash index with specified capacity\n    pub fn with_capacity(capacity: usize, epoch: SharedEpochManager) -\u003e Self {\n        Self {\n            map: DashMap::with_capacity_and_hasher(capacity, ahash::RandomState::new()),\n            epoch,\n        }\n    }\n\n    /// Find the address for a given key\n    /// Returns None if the key is not found\n    pub fn find(\u0026self, key: \u0026Key) -\u003e Option\u003cAddress\u003e {\n        self.map.get(key).map(|entry| *entry.value())\n    }\n\n    /// Insert or update a key-address mapping\n    /// This will overwrite any existing mapping for the key\n    pub fn insert(\u0026self, key: Key, address: Address) {\n        self.map.insert(key, address);\n    }\n\n    /// Insert a key-address mapping only if the key doesn't exist\n    /// Returns true if the insertion was successful, false if key already exists\n    pub fn insert_if_not_exists(\u0026self, key: Key, address: Address) -\u003e bool {\n        // Use entry API to check and insert atomically\n        use dashmap::mapref::entry::Entry;\n\n        match self.map.entry(key) {\n            Entry::Occupied(_) =\u003e false, // Key already exists\n            Entry::Vacant(entry) =\u003e {\n                entry.insert(address);\n                true // Insertion successful\n            }\n        }\n    }\n\n    /// Update an existing key-address mapping using compare-and-swap\n    /// Returns true if the update was successful\n    pub fn update_if_exists(\u0026self, key: \u0026Key, old_address: Address, new_address: Address) -\u003e bool {\n        if let Some(mut entry) = self.map.get_mut(key)\n            \u0026\u0026 *entry.value() == old_address\n        {\n            *entry.value_mut() = new_address;\n            return true;\n        }\n        false\n    }\n\n    /// Remove a key from the index\n    /// Returns the old address if the key was found and removed\n    pub fn remove(\u0026self, key: \u0026Key) -\u003e Option\u003cAddress\u003e {\n        self.map.remove(key).map(|(_, address)| address)\n    }\n\n    /// Remove a key only if it currently maps to the specified address\n    /// This is useful for conditional removals during garbage collection\n    pub fn remove_if_address(\u0026self, key: \u0026Key, expected_address: Address) -\u003e bool {\n        if let Some(entry) = self.map.get(key) {\n            if *entry.value() == expected_address {\n                drop(entry);\n                self.map.remove(key).is_some()\n            } else {\n                false\n            }\n        } else {\n            false\n        }\n    }\n\n    /// Get the number of entries in the index\n    pub fn len(\u0026self) -\u003e usize {\n        self.map.len()\n    }\n\n    /// Check if the index is empty\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.map.is_empty()\n    }\n\n    /// Clear all entries from the index\n    pub fn clear(\u0026self) {\n        self.map.clear();\n    }\n\n    /// Iterate over all key-address pairs\n    /// The provided closure will be called for each entry\n    pub fn for_each\u003cF\u003e(\u0026self, mut f: F)\n    where\n        F: FnMut(\u0026Key, Address),\n    {\n        for entry in \u0026self.map {\n            f(entry.key(), *entry.value());\n        }\n    }\n\n    /// Iterate over entries and collect those that match a predicate\n    /// This is useful for operations like garbage collection\n    pub fn collect_matching\u003cF\u003e(\u0026self, predicate: F) -\u003e Vec\u003c(Key, Address)\u003e\n    where\n        F: Fn(\u0026Key, Address) -\u003e bool,\n    {\n        let mut result = Vec::new();\n        for entry in \u0026self.map {\n            let key = entry.key();\n            let address = *entry.value();\n            if predicate(key, address) {\n                result.push((key.clone(), address));\n            }\n        }\n        result\n    }\n\n    /// Remove entries that match a predicate\n    /// Returns the number of entries removed\n    pub fn remove_matching\u003cF\u003e(\u0026self, predicate: F) -\u003e usize\n    where\n        F: Fn(\u0026Key, Address) -\u003e bool,\n    {\n        let mut removed_count = 0;\n\n        // Collect keys to remove first to avoid holding locks during iteration\n        let keys_to_remove: Vec\u003cKey\u003e = self\n            .map\n            .iter()\n            .filter_map(|entry| {\n                let key = entry.key();\n                let address = *entry.value();\n                if predicate(key, address) {\n                    Some(key.clone())\n                } else {\n                    None\n                }\n            })\n            .collect();\n\n        // Remove the collected keys\n        for key in keys_to_remove {\n            if self.map.remove(\u0026key).is_some() {\n                removed_count += 1;\n            }\n        }\n\n        removed_count\n    }\n\n    /// Create a snapshot of the current index state\n    /// This is useful for checkpointing\n    pub fn snapshot(\u0026self) -\u003e Vec\u003c(Key, Address)\u003e {\n        self.map\n            .iter()\n            .map(|entry| (entry.key().clone(), *entry.value()))\n            .collect()\n    }\n\n    /// Restore the index from a snapshot\n    /// This will clear the current index and load the snapshot data\n    pub fn restore_from_snapshot(\u0026self, snapshot: Vec\u003c(Key, Address)\u003e) {\n        self.clear();\n        for (key, address) in snapshot {\n            self.insert(key, address);\n        }\n    }\n\n    /// Get memory usage statistics\n    pub fn memory_usage(\u0026self) -\u003e IndexMemoryStats {\n        let entry_count = self.len();\n\n        // Estimate memory usage\n        // DashMap overhead + (Key + Address + metadata) per entry\n        let dashmap_overhead = std::mem::size_of::\u003cDashMap\u003cKey, Address\u003e\u003e();\n\n        let mut total_key_size = 0;\n        for entry in \u0026self.map {\n            total_key_size += entry.key().capacity();\n        }\n\n        let address_size = entry_count * std::mem::size_of::\u003cAddress\u003e();\n        let estimated_overhead = entry_count * 64; // Rough estimate for DashMap overhead per entry\n\n        IndexMemoryStats {\n            entry_count,\n            total_key_size,\n            address_size,\n            estimated_overhead: dashmap_overhead + estimated_overhead,\n            total_estimated_size: dashmap_overhead\n                + total_key_size\n                + address_size\n                + estimated_overhead,\n        }\n    }\n}\n\n/// Memory usage statistics for the hash index\n#[derive(Debug, Clone)]\npub struct IndexMemoryStats {\n    /// Number of entries in the index\n    pub entry_count: usize,\n    /// Total size of all keys in bytes\n    pub total_key_size: usize,\n    /// Total size of all addresses in bytes\n    pub address_size: usize,\n    /// Estimated overhead from the hash map structure\n    pub estimated_overhead: usize,\n    /// Total estimated memory usage in bytes\n    pub total_estimated_size: usize,\n}\n\n/// Shared reference to a memory hash index\npub type SharedMemHashIndex = Arc\u003cMemHashIndex\u003e;\n\n/// Create a new shared memory hash index\npub fn new_shared_mem_hash_index(epoch: SharedEpochManager) -\u003e SharedMemHashIndex {\n    Arc::new(MemHashIndex::new(epoch))\n}\n\n/// Create a new shared memory hash index with specified capacity\npub fn new_shared_mem_hash_index_with_capacity(\n    capacity: usize,\n    epoch: SharedEpochManager,\n) -\u003e SharedMemHashIndex {\n    Arc::new(MemHashIndex::with_capacity(capacity, epoch))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::epoch::EpochManager;\n\n    #[test]\n    fn test_key_hasher() {\n        let key1 = b\"hello\";\n        let key2 = b\"world\";\n        let key3 = b\"hello\";\n\n        let hash1 = KeyHasher::hash_key(key1);\n        let hash2 = KeyHasher::hash_key(key2);\n        let hash3 = KeyHasher::hash_key(key3);\n\n        assert_eq!(hash1, hash3);\n        assert_ne!(hash1, hash2);\n    }\n\n    #[test]\n    fn test_hash_bucket_entry() {\n        let key = b\"test_key\".to_vec();\n        let address = 12345u64;\n\n        let entry = HashBucketEntry::new(key.clone(), address);\n\n        assert!(entry.matches_key(\u0026key));\n        assert!(!entry.matches_key(b\"other_key\"));\n        assert_eq!(entry.address, address);\n    }\n\n    #[test]\n    fn test_mem_hash_index_basic_operations() {\n        let epoch = Arc::new(EpochManager::new());\n        let index = MemHashIndex::new(epoch);\n\n        let key1 = b\"key1\".to_vec();\n        let key2 = b\"key2\".to_vec();\n        let addr1 = 100u64;\n        let addr2 = 200u64;\n\n        // Test insertion\n        index.insert(key1.clone(), addr1);\n        index.insert(key2.clone(), addr2);\n\n        // Test finding\n        assert_eq!(index.find(\u0026key1), Some(addr1));\n        assert_eq!(index.find(\u0026key2), Some(addr2));\n        assert_eq!(index.find(\u0026b\"nonexistent\".to_vec()), None);\n\n        // Test length\n        assert_eq!(index.len(), 2);\n        assert!(!index.is_empty());\n\n        // Test removal\n        assert_eq!(index.remove(\u0026key1), Some(addr1));\n        assert_eq!(index.find(\u0026key1), None);\n        assert_eq!(index.len(), 1);\n\n        // Test clear\n        index.clear();\n        assert_eq!(index.len(), 0);\n        assert!(index.is_empty());\n    }\n\n    #[test]\n    fn test_mem_hash_index_conditional_operations() {\n        let epoch = Arc::new(EpochManager::new());\n        let index = MemHashIndex::new(epoch);\n\n        let key = b\"test_key\".to_vec();\n        let addr1 = 100u64;\n        let addr2 = 200u64;\n\n        // Test insert_if_not_exists\n        assert!(index.insert_if_not_exists(key.clone(), addr1));\n        assert!(!index.insert_if_not_exists(key.clone(), addr2)); // Should fail\n        assert_eq!(index.find(\u0026key), Some(addr1));\n\n        // Test update_if_exists\n        assert!(index.update_if_exists(\u0026key, addr1, addr2));\n        assert_eq!(index.find(\u0026key), Some(addr2));\n        assert!(!index.update_if_exists(\u0026key, addr1, 300u64)); // Should fail\n\n        // Test remove_if_address\n        assert!(!index.remove_if_address(\u0026key, addr1)); // Should fail\n        assert!(index.remove_if_address(\u0026key, addr2)); // Should succeed\n        assert_eq!(index.find(\u0026key), None);\n    }\n\n    #[test]\n    fn test_mem_hash_index_iteration() {\n        let epoch = Arc::new(EpochManager::new());\n        let index = MemHashIndex::new(epoch);\n\n        let entries = vec![\n            (b\"key1\".to_vec(), 100u64),\n            (b\"key2\".to_vec(), 200u64),\n            (b\"key3\".to_vec(), 300u64),\n        ];\n\n        // Insert test data\n        for (key, addr) in \u0026entries {\n            index.insert(key.clone(), *addr);\n        }\n\n        // Test for_each\n        let mut collected = Vec::new();\n        index.for_each(|key, addr| {\n            collected.push((key.clone(), addr));\n        });\n        assert_eq!(collected.len(), 3);\n\n        // Test collect_matching\n        let filtered = index.collect_matching(|_key, addr| addr \u003e 150u64);\n        assert_eq!(filtered.len(), 2);\n\n        // Test remove_matching\n        let removed_count = index.remove_matching(|_key, addr| addr \u003e 150u64);\n        assert_eq!(removed_count, 2);\n        assert_eq!(index.len(), 1);\n    }\n\n    #[test]\n    fn test_mem_hash_index_snapshot() {\n        let epoch = Arc::new(EpochManager::new());\n        let index = MemHashIndex::new(epoch);\n\n        let entries = vec![(b\"key1\".to_vec(), 100u64), (b\"key2\".to_vec(), 200u64)];\n\n        // Insert test data\n        for (key, addr) in \u0026entries {\n            index.insert(key.clone(), *addr);\n        }\n\n        // Create snapshot\n        let snapshot = index.snapshot();\n        assert_eq!(snapshot.len(), 2);\n\n        // Clear and restore\n        index.clear();\n        assert!(index.is_empty());\n\n        index.restore_from_snapshot(snapshot);\n        assert_eq!(index.len(), 2);\n\n        // Verify data is restored correctly\n        for (key, addr) in \u0026entries {\n            assert_eq!(index.find(key), Some(*addr));\n        }\n    }\n\n    #[test]\n    fn test_memory_stats() {\n        let epoch = Arc::new(EpochManager::new());\n        let index = MemHashIndex::new(epoch);\n\n        // Insert some test data\n        for i in 0..100 {\n            let key = format!(\"key_{}\", i).into_bytes();\n            index.insert(key, i as u64);\n        }\n\n        let stats = index.memory_usage();\n        assert_eq!(stats.entry_count, 100);\n        assert!(stats.total_key_size \u003e 0);\n        assert!(stats.address_size \u003e 0);\n        assert!(stats.total_estimated_size \u003e 0);\n    }\n\n    #[test]\n    fn test_shared_index() {\n        let epoch = Arc::new(EpochManager::new());\n        let index: SharedMemHashIndex = new_shared_mem_hash_index(epoch);\n\n        let key = b\"test\".to_vec();\n        let addr = 42u64;\n\n        index.insert(key.clone(), addr);\n        assert_eq!(index.find(\u0026key), Some(addr));\n        assert_eq!(index.len(), 1);\n\n        index.remove(\u0026key);\n        assert_eq!(index.find(\u0026key), None);\n        assert!(index.is_empty());\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":6}},{"line":29,"address":[],"length":0,"stats":{"Line":12}},{"line":30,"address":[],"length":0,"stats":{"Line":18}},{"line":31,"address":[],"length":0,"stats":{"Line":12}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":1}},{"line":54,"address":[],"length":0,"stats":{"Line":3}},{"line":63,"address":[],"length":0,"stats":{"Line":2}},{"line":65,"address":[],"length":0,"stats":{"Line":6}},{"line":66,"address":[],"length":0,"stats":{"Line":2}},{"line":67,"address":[],"length":0,"stats":{"Line":1}},{"line":90,"address":[],"length":0,"stats":{"Line":20}},{"line":92,"address":[],"length":0,"stats":{"Line":40}},{"line":98,"address":[],"length":0,"stats":{"Line":6}},{"line":100,"address":[],"length":0,"stats":{"Line":18}},{"line":107,"address":[], wLock\u003cLatencyHistogram\u003e,\n    /// Delete operation latencies\n    pub delete_latencies: RwLock\u003cLatencyHistogram\u003e,\n    /// Scan operation latencies\n    pub scan_latencies: RwLock\u003cLatencyHistogram\u003e,\n}\n\n/// Storage-related metrics\n#[derive(Debug, Default)]\npub struct StorageMetrics {\n    /// Disk read operations\n    pub disk_reads: AtomicU64,\n    /// Disk write operations\n    pub disk_writes: AtomicU64,\n    /// Disk bytes read\n    pub disk_bytes_read: AtomicU64,\n    /// Disk bytes written\n    pub disk_bytes_written: AtomicU64,\n    /// Disk flush operations\n    pub disk_flushes: AtomicU64,\n    /// Disk sync operations\n    pub disk_syncs: AtomicU64,\n}\n\n/// Memory-related metrics\n#[derive(Debug, Default)]\npub struct MemoryMetrics {\n    /// Current memory usage in bytes\n    pub current_memory_usage: AtomicU64,\n    /// Peak memory usage in bytes\n    pub peak_memory_usage: AtomicU64,\n    /// Number of pages allocated\n    pub pages_allocated: AtomicUsize,\n    /// Number of pages evicted\n    pub pages_evicted: AtomicUsize,\n    /// Number of memory mappings\n    pub mmap_count: AtomicUsize,\n    /// Total memory mapped size\n    pub mmap_size: AtomicU64,\n}\n\n/// Background task metrics\n#[derive(Debug, Default)]\npub struct BackgroundMetrics {\n    /// Number of checkpoints completed\n    pub checkpoints_completed: AtomicU64,\n    /// Number of checkpoint failures\n    pub checkpoint_failures: AtomicU64,\n    /// Total checkpoint duration (in milliseconds)\n    pub checkpoint_duration_ms: AtomicU64,\n    /// Number of GC cycles completed\n    pub gc_cycles_completed: AtomicU64,\n    /// Number of GC failures\n    pub gc_failures: AtomicU64,\n    /// Total GC duration (in milliseconds)\n    pub gc_duration_ms: AtomicU64,\n    /// Bytes reclaimed by GC\n    pub gc_bytes_reclaimed: AtomicU64,\n}\n\n/// Error tracking metrics\n#[derive(Debug, Default)]\npub struct ErrorMetrics {\n    /// Total number of errors\n    pub total_errors: AtomicU64,\n    /// IO errors\n    pub io_errors: AtomicU64,\n    /// Serialization errors\n    pub serialization_errors: AtomicU64,\n    /// Corruption errors\n    pub corruption_errors: AtomicU64,\n    /// Configuration errors\n    pub config_errors: AtomicU64,\n    /// Timeout errors\n    pub timeout_errors: AtomicU64,\n    /// Resource exhaustion errors\n    pub resource_exhausted_errors: AtomicU64,\n}\n\n/// Latency histogram for tracking operation latencies\n#[derive(Debug)]\npub struct LatencyHistogram {\n    /// Bucket boundaries in microseconds\n    buckets: Vec\u003cu64\u003e,\n    /// Count of operations in each bucket\n    counts: Vec\u003cAtomicU64\u003e,\n    /// Total count of operations\n    total_count: AtomicU64,\n    /// Sum of all latencies for average calculation\n    total_sum: AtomicU64,\n    /// Minimum latency observed\n    min_latency: AtomicU64,\n    /// Maximum latency observed\n    max_latency: AtomicU64,\n}\n\n/// Snapshot of metrics at a point in time\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MetricsSnapshot {\n    /// Timestamp when snapshot was taken\n    pub timestamp: u64,\n    /// System uptime in seconds\n    pub uptime_seconds: u64,\n    /// Operation metrics\n    pub operations: OperationMetricsSnapshot,\n    /// Latency metrics\n    pub latency: LatencyMetricsSnapshot,\n    /// Storage metrics\n    pub storage: StorageMetricsSnapshot,\n    /// Memory metrics\n    pub memory: MemoryMetricsSnapshot,\n    /// Background task metrics\n    pub background: BackgroundMetricsSnapshot,\n    /// Error metrics\n    pub errors: ErrorMetricsSnapshot,\n}\n\n/// Snapshot of operation metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct OperationMetricsSnapshot {\n    pub reads_total: u64,\n    pub writes_total: u64,\n    pub deletes_total: u64,\n    pub scans_total: u64,\n    pub read_cache_hits: u64,\n    pub read_cache_misses: u64,\n    pub cache_hit_rate: f64,\n    pub bytes_read: u64,\n    pub bytes_written: u64,\n    pub ops_per_second: f64,\n}\n\n/// Snapshot of latency metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LatencyMetricsSnapshot {\n    pub read_p50_us: f64,\n    pub read_p95_us: f64,\n    pub read_p99_us: f64,\n    pub write_p50_us: f64,\n    pub write_p95_us: f64,\n    pub write_p99_us: f64,\n    pub delete_p50_us: f64,\n    pub delete_p95_us: f64,\n    pub delete_p99_us: f64,\n}\n\n/// Snapshot of storage metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StorageMetricsSnapshot {\n    pub disk_reads: u64,\n    pub disk_writes: u64,\n    pub disk_bytes_read: u64,\n    pub disk_bytes_written: u64,\n    pub disk_flushes: u64,\n    pub disk_syncs: u64,\n    pub disk_read_bandwidth_mbps: f64,\n    pub disk_write_bandwidth_mbps: f64,\n}\n\n/// Snapshot of memory metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MemoryMetricsSnapshot {\n    pub current_memory_usage: u64,\n    pub peak_memory_usage: u64,\n    pub pages_allocated: usize,\n    pub pages_evicted: usize,\n    pub mmap_count: usize,\n    pub mmap_size: u64,\n    pub memory_utilization: f64,\n}\n\n/// Snapshot of background metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BackgroundMetricsSnapshot {\n    pub checkpoints_completed: u64,\n    pub checkpoint_failures: u64,\n    pub avg_checkpoint_duration_ms: f64,\n    pub gc_cycles_completed: u64,\n    pub gc_failures: u64,\n    pub avg_gc_duration_ms: f64,\n    pub gc_bytes_reclaimed: u64,\n}\n\n/// Snapshot of error metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ErrorMetricsSnapshot {\n    pub total_errors: u64,\n    pub io_errors: u64,\n    pub serialization_errors: u64,\n    pub corruption_errors: u64,\n    pub config_errors: u64,\n    pub timeout_errors: u64,\n    pub resource_exhausted_errors: u64,\n    pub error_rate: f64,\n}\n\nimpl MetricsCollector {\n    /// Create a new metrics collector\n    pub fn new() -\u003e Self {\n        Self {\n            operations: OperationMetrics::default(),\n            latency: LatencyMetrics::new(),\n            storage: StorageMetrics::default(),\n            memory: MemoryMetrics::default(),\n            background: BackgroundMetrics::default(),\n            errors: ErrorMetrics::default(),\n            start_time: Instant::now(),\n        }\n    }\n\n    /// Record a read operation\n    pub fn record_read(\u0026self, latency: Duration, bytes: u64, cache_hit: bool) {\n        self.operations.reads_total.fetch_add(1, Ordering::Relaxed);\n        self.operations\n            .bytes_read\n            .fetch_add(bytes, Ordering::Relaxed);\n\n        if cache_hit {\n            self.operations\n                .read_cache_hits\n                .fetch_add(1, Ordering::Relaxed);\n        } else {\n            self.operations\n                .read_cache_misses\n                .fetch_add(1, Ordering::Relaxed);\n        }\n\n        self.latency.read_latencies.write().record(latency);\n    }\n\n    /// Record a write operation\n    pub fn record_write(\u0026self, latency: Duration, bytes: u64) {\n        self.operations.writes_total.fetch_add(1, Ordering::Relaxed);\n        self.operations\n            .bytes_written\n            .fetch_add(bytes, Ordering::Relaxed);\n        self.latency.write_latencies.write().record(latency);\n    }\n\n    /// Record a delete operation\n    pub fn record_delete(\u0026self, latency: Duration) {\n        self.operations\n            .deletes_total\n            .fetch_add(1, Ordering::Relaxed);\n        self.latency.delete_latencies.write().record(latency);\n    }\n\n    /// Record a scan operation\n    pub fn record_scan(\u0026self, latency: Duration) {\n        self.operations.scans_total.fetch_add(1, Ordering::Relaxed);\n        self.latency.scan_latencies.write().record(latency);\n    }\n\n    /// Record storage operation\n    pub fn record_storage_op(\u0026self, is_read: bool, bytes: u64) {\n        if is_read {\n xed) as f64)\n                        / (uptime_seconds as f64 * 1024.0 * 1024.0)\n                } else {\n                    0.0\n                },\n            },\n            memory: MemoryMetricsSnapshot {\n                current_memory_usage: self.memory.current_memory_usage.load(Ordering::Relaxed),\n                peak_memory_usage: self.memory.peak_memory_usage.load(Ordering::Relaxed),\n                pages_allocated: self.memory.pages_allocated.load(Ordering::Relaxed),\n                pages_evicted: self.memory.pages_evicted.load(Ordering::Relaxed),\n                mmap_count: self.memory.mmap_count.load(Ordering::Relaxed),\n                mmap_size: self.memory.mmap_size.load(Ordering::Relaxed),\n                memory_utilization: 0.0, // TODO: Calculate based on system memory\n            },\n            background: BackgroundMetricsSnapshot {\n                checkpoints_completed: self\n                    .background\n                    .checkpoints_completed\n                    .load(Ordering::Relaxed),\n                checkpoint_failures: self.background.checkpoint_failures.load(Ordering::Relaxed),\n                avg_checkpoint_duration_ms: {\n                    let completed = self\n                        .background\n                        .checkpoints_completed\n                        .load(Ordering::Relaxed);\n                    if completed \u003e 0 {\n                        self.background\n                            .checkpoint_duration_ms\n                            .load(Ordering::Relaxed) as f64\n                            / completed as f64\n                    } else {\n                        0.0\n                    }\n                },\n                gc_cycles_completed: self.background.gc_cycles_completed.load(Ordering::Relaxed),\n                gc_failures: self.background.gc_failures.load(Ordering::Relaxed),\n                avg_gc_duration_ms: {\n                    let completed = self.background.gc_cycles_completed.load(Ordering::Relaxed);\n                    if completed \u003e 0 {\n                        self.background.gc_duration_ms.load(Ordering::Relaxed) as f64\n                            / completed as f64\n                    } else {\n                        0.0\n                    }\n                },\n                gc_bytes_reclaimed: self.background.gc_bytes_reclaimed.load(Ordering::Relaxed),\n            },\n            errors: ErrorMetricsSnapshot {\n                total_errors: self.errors.total_errors.load(Ordering::Relaxed),\n                io_errors: self.errors.io_errors.load(Ordering::Relaxed),\n                serialization_errors: self.errors.serialization_errors.load(Ordering::Relaxed),\n                corruption_errors: self.errors.corruption_errors.load(Ordering::Relaxed),\n                config_errors: self.errors.config_errors.load(Ordering::Relaxed),\n                timeout_errors: self.errors.timeout_errors.load(Ordering::Relaxed),\n                resource_exhausted_errors: self\n                    .errors\n                    .resource_exhausted_errors\n                    .load(Ordering::Relaxed),\n                error_rate: if total_ops \u003e 0 {\n                    self.errors.total_errors.load(Ordering::Relaxed) as f64 / total_ops as f64\n                } else {\n                    0.0\n                },\n            },\n        }\n    }\n\n    /// Reset all metrics (useful for testing)\n    pub fn reset(\u0026self) {\n        // Reset operation metrics\n        self.operations.reads_total.store(0, Ordering::Relaxed);\n        self.operations.writes_total.store(0, Ordering::Relaxed);\n        self.operations.deletes_total.store(0, Ordering::Relaxed);\n        self.operations.scans_total.store(0, Ordering::Relaxed);\n        self.operations.read_cache_hits.store(0, Ordering::Relaxed);\n        self.operations\n            .read_cache_misses\n            .store(0, Ordering::Relaxed);\n        self.operations.bytes_read.store(0, Ordering::Relaxed);\n        self.operations.bytes_written.store(0, Ordering::Relaxed);\n\n        // Reset latency histograms\n        self.latency.read_latencies.write().reset();\n        self.latency.write_latencies.write().reset();\n        self.latency.delete_latencies.write().reset();\n        self.latency.scan_latencies.write().reset();\n\n        // Reset other metrics...\n        // (Implementation truncated for brevity)\n    }\n}\n\nimpl LatencyMetrics {\n    fn new() -\u003e Self {\n        Self {\n            read_latencies: RwLock::new(LatencyHistogram::new()),\n            write_latencies: RwLock::new(LatencyHistogram::new()),\n            delete_latencies: RwLock::new(LatencyHistogram::new()),\n            scan_latencies: RwLock::new(LatencyHistogram::new()),\n        }\n    }\n}\n\nimpl LatencyHistogram {\n    fn new() -\u003e Self {\n        // Bucket boundaries: 10us, 50us, 100us, 500us, 1ms, 5ms, 10ms, 50ms, 100ms, 500ms, 1s, 5s\n        let buckets = vec![\n            10, 50, 100, 500, 1000, 5000, 10000, 50000, 100000, 500000, 1000000, 5000000,\n        ];\n        let counts = buckets.iter().map(|_| AtomicU64::new(0)).collect();\n\n        Self {\n            buckets,\n            counts,\n            total_count: AtomicU64::new(0),\n            total_sum: AtomicU64::new(0),\n            min_latency: AtomicU64::new(u64::MAX),\n            max_latency: AtomicU64::new(0),\n        }\n    }\n\n    fn record(\u0026self, latency: Duration) {\n        let latency_us = latency.as_micros() as u64;\n\n        // Update min/max\n        let mut current_min = self.min_latency.load(Ordering::Relaxed);\n        while latency_us \u003c current_min {\n            match self.min_latency.compare_exchange_weak(\n                current_min,\n                latency_us,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(new_min) =\u003e current_min = new_min,\n            }\n        }\n\n        let mut current_max = self.max_latency.load(Ordering::Relaxed);\n        while latency_us \u003e current_max {\n            match self.max_latency.compare_exchange_weak(\n                current_max,\n                latency_us,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(new_max) =\u003e current_max = new_max,\n            }\n        }\n\n        // Find appropriate bucket and increment\n        for (i, \u0026bucket_limit) in self.buckets.iter().enumerate() {\n            if latency_us \u003c= bucket_limit {\n                self.counts[i].fetch_add(1, Ordering::Relaxed);\n                break;\n            }\n        }\n\n        // Update totals\n        self.total_count.fetch_add(1, Ordering::Relaxed);\n        self.total_sum.fetch_add(latency_us, Ordering::Relaxed);\n    }\n\n    fn percentile(\u0026self, p: f64) -\u003e f64 {\n        let total = self.total_count.load(Ordering::Relaxed);\n        if total == 0 {\n            return 0.0;\n        }\n\n        let target_count = (total as f64 * p / 100.0) as u64;\n        let mut cumulative = 0;\n\n        for (i, count) in self.counts.iter().enumerate() {\n            cumulative += count.load(Ordering::Relaxed);\n            if cumulative \u003e= target_count {\n                return self.buckets[i] as f64;\n            }\n        }\n\n        *self.buckets.last().unwrap_or(\u00260) as f64\n    }\n\n    fn reset(\u0026self) {\n        for count in \u0026self.counts {\n            count.store(0, Ordering::Relaxed);\n        }\n        self.total_count.store(0, Ordering::Relaxed);\n        self.total_sum.store(0, Ordering::Relaxed);\n        self.min_latency.store(u64::MAX, Ordering::Relaxed);\n        self.max_latency.store(0, Ordering::Relaxed);\n    }\n}\n\nimpl Default for MetricsCollector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Shared metrics collector type\npub type SharedMetricsCollector = Arc\u003cMetricsCollector\u003e;\n\n/// Create a new shared metrics collector\npub fn new_shared_metrics_collector() -\u003e SharedMetricsCollector {\n    Arc::new(MetricsCollector::new())\n}\n\n#[cfg(test)]\nmod tests {\n    use std::time::Duration;\n\n    use super::*;\n\n    #[test]\n    fn test_metrics_collection() {\n        let metrics = MetricsCollector::new();\n\n        // Record some operations\n        metrics.record_read(Duration::from_micros(100), 1024, true);\n        metrics.record_write(Duration::from_micros(200), 2048);\n        metrics.record_delete(Duration::from_micros(50));\n\n        // Get snapshot\n        let snapshot = metrics.snapshot();\n\n        assert_eq!(snapshot.operations.reads_total, 1);\n        assert_eq!(snapshot.operations.writes_total, 1);\n        assert_eq!(snapshot.operations.deletes_total, 1);\n        assert_eq!(snapshot.operations.bytes_read, 1024);\n        assert_eq!(snapshot.operations.bytes_written, 2048);\n        assert_eq!(snapshot.operations.cache_hit_rate, 1.0);\n\n        // Test latency percentiles\n        assert!(snapshot.latency.read_p50_us \u003e 0.0);\n        assert!(snapshot.latency.write_p50_us \u003e 0.0);\n        assert!(snapshot.latency.delete_p50_us \u003e 0.0);\n    }\n\n    #[test]\n    fn test_latency_histogram() {\n        let histogram = LatencyHistogram::new();\n\n        // Record some latencies\n        histogram.record(Duration::from_micros(25)); // Should go to 50us bucket\n        histogram.record(Duration::from_micros(75)); // Should go to 100us bucket\n        histogram.record(Duration::from_micros(150)); // Should go to 500us bucket\n\n        assert_eq!(histogram.total_count.load(Ordering::Relaxed), 3);\n        assert!(histogram.percentile(50.0) \u003e 0.0);\n    }\n}\n","traces":[{"line":257,"address":[],"length":0,"stats":{"Line":1}},{"line":259,"address":[],"length":0,"stats":{"Line":2}},{"line":260,"address":[], :0,"stats":{"Line":0}},{"line":530,"address":[],"length":0,"stats":{"Line":0}},{"line":533,"address":[],"length":0,"stats":{"Line":0}},{"line":534,"address":[],"length":0,"stats":{"Line":0}},{"line":535,"address":[],"length":0,"stats":{"Line":0}},{"line":536,"address":[],"length":0,"stats":{"Line":0}},{"line":544,"address":[],"length":0,"stats":{"Line":1}},{"line":546,"address":[],"length":0,"stats":{"Line":3}},{"line":547,"address":[],"length":0,"stats":{"Line":3}},{"line":548,"address":[],"length":0,"stats":{"Line":3}},{"line":549,"address":[],"length":0,"stats":{"Line":1}},{"line":555,"address":[],"length":0,"stats":{"Line":5}},{"line":557,"address":[],"length":0,"stats":{"Line":10}},{"line":560,"address":[],"length":0,"stats":{"Line":80}},{"line":565,"address":[],"length":0,"stats":{"Line":10}},{"line":566,"address":[],"length":0,"stats":{"Line":10}},{"line":567,"address":[],"length":0,"stats":{"Line":5}},{"line":568,"address":[],"length":0,"stats":{"Line":5}},{"line":572,"address":[],"length":0,"stats":{"Line":6}},{"line":573,"address":[],"length":0,"stats":{"Line":12}},{"line":576,"address":[],"length":0,"stats":{"Line":24}},{"line":577,"address":[],"length":0,"stats":{"Line":6}},{"line":578,"address":[],"length":0,"stats":{"Line":12}},{"line":579,"address":[],"length":0,"stats":{"Line":8}},{"line":580,"address":[],"length":0,"stats":{"Line":8}},{"line":581,"address":[],"length":0,"stats":{"Line":4}},{"line":582,"address":[],"length":0,"stats":{"Line":4}},{"line":584,"address":[],"length":0,"stats":{"Line":4}},{"line":585,"address":[],"length":0,"stats":{"Line":0}},{"line":589,"address":[],"length":0,"stats":{"Line":24}},{"line":590,"address":[],"length":0,"stats":{"Line":6}},{"line":591,"address":[],"length":0,"stats":{"Line":18}},{"line":592,"address":[],"length":0,"stats":{"Line":12}},{"line":593,"address":[],"length":0,"stats":{"Line":12}},{"line":594,"address":[],"length":0,"stats":{"Line":6}},{"line":595,"address":[],"length":0,"stats":{"Line":6}},{"line":597,"address":[],"length":0,"stats":{"Line":6}},{"line":598,"address":[],"length":0,"stats":{"Line":0}},{"line":603,"address":[],"length":0,"stats":{"Line":48}},{"line":604,"address":[],"length":0,"stats":{"Line":18}},{"line":605,"address":[],"length":0,"stats":{"Line":6}},{"line":611,"address":[],"length":0,"stats":{"Line":18}},{"line":612,"address":[],"length":0,"stats":{"Line":24}},{"line":615,"address":[],"length":0,"stats":{"Line":10}},{"line":616,"address":[],"length":0,"stats":{"Line":40}},{"line":617,"address":[],"length":0,"stats":{"Line":10}},{"line":618,"address":[],"length":0,"stats":{"Line":0}},{"line":624,"address":[],"length":0,"stats":{"Line":22}},{"line":625,"address":[],"length":0,"stats":{"Line":22}},{"line":626,"address":[],"length":0,"stats":{"Line":11}},{"line":627,"address":[],"length":0,"stats":{"Line":10}},{"line":631,"address":[],"length":0,"stats":{"Line":0}},{"line":634,"address":[],"length":0,"stats":{"Line":0}},{"line":635,"address":[],"length":0,"stats":{"Line":0}},{"line":636,"address":[],"length":0,"stats":{"Line":0}},{"line":638,"address":[],"length":0,"stats":{"Line":0}},{"line":639,"address":[],"length":0,"stats":{"Line":0}},{"line":640,"address":[],"length":0,"stats":{"Line":0}},{"line":641,"address":[],"length":0,"stats":{"Line":0}},{"line":646,"address":[],"length":0,"stats":{"Line":0}},{"line":647,"address":[],"length":0,"stats":{"Line":0}},{"line":655,"address":[],"length":0,"stats":{"Line":0}},{"line":656,"address":[],"length":0,"stats":{"Line":0}}],"covered":89,"coverable":172},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","rskv.rs"],"content":"//! Main RsKv key-value store implementation\n//!\n//! This module contains the top-level RsKv struct that orchestrates all other\n//! components including the hybrid log, hash index, and background tasks.\n\nuse std::path::Path;\nuse std::sync::Arc;\n\nuse tokio::sync::RwLock as AsyncRwLock;\n\nuse crate::background::{BackgroundTaskManager, BackgroundTaskStats};\nuse crate::checkpoint::{CheckpointState, CheckpointStats};\nuse crate::common::{Address, Config, INVALID_ADDRESS, Key, Result, RsKvError, Value};\nuse crate::epoch::{EpochManager, SharedEpochManager};\nuse crate::gc::{GcConfig, GcState, GcStats};\nuse crate::hlog::{FileStorageDevice, HybridLog, LogRecord};\nuse crate::index::{SharedMemHashIndex, new_shared_mem_hash_index_with_capacity};\n\n/// The main RsKv key-value store\n///\n/// This is the primary interface for interacting with the rskv system.\n/// It orchestrates the hybrid log, hash index, and background operations.\npub struct RsKv {\n    /// Hybrid log for persistent storage\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Hash index for fast key lookups\n    index: SharedMemHashIndex,\n\n    /// Epoch manager for safe memory reclamation\n    #[allow(dead_code)]\n    epoch: SharedEpochManager,\n\n    /// Configuration\n    config: Config,\n\n    /// Lock to coordinate checkpoint and recovery operations\n    checkpoint_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n\n    /// Checkpoint state manager\n    checkpoint_state: Arc\u003cCheckpointState\u003e,\n\n    /// Garbage collection state manager\n    gc_state: Arc\u003cGcState\u003e,\n\n    /// Background task manager\n    background_manager: Arc\u003cBackgroundTaskManager\u003e,\n}\n\nimpl RsKv {\n    /// Create a new RsKv instance with the given configuration\n    pub async fn new(config: Config) -\u003e Result\u003cSelf\u003e {\n        // Validate configuration first\n        config.validate()?;\n\n        log::info!(\"Initializing RsKv with validated configuration\");\n\n        // Ensure storage directory exists\n        let storage_path = Path::new(\u0026config.storage_dir);\n        if !storage_path.exists() {\n            std::fs::create_dir_all(storage_path)?;\n        }\n\n        // Create epoch manager\n        let epoch = Arc::new(EpochManager::new());\n\n        // Create storage device\n        let log_file_path = storage_path.join(\"rskv.log\");\n        let storage_device = Box::new(FileStorageDevice::new(log_file_path)?);\n\n        // Create hybrid log\n        let hlog = Arc::new(HybridLog::new(\n            config.memory_size,\n            storage_device,\n            epoch.clone(),\n        )?);\n\n        // Create hash index with estimated capacity\n        let estimated_capacity = (config.memory_size / 1024) as usize; // Rough estimate\n        let index = new_shared_mem_hash_index_with_capacity(estimated_capacity, epoch.clone());\n\n        // Create checkpoint state manager\n        let checkpoint_dir = storage_path.join(\"checkpoints\");\n        let checkpoint_state = Arc::new(CheckpointState::new(\n            checkpoint_dir,\n            hlog.clone(),\n            index.clone(),\n        )?);\n\n        // Create garbage collection state manager\n        let gc_state = Arc::new(GcState::new(hlog.clone(), index.clone()));\n\n        // Create operation lock for coordinating with background tasks\n        let checkpoint_lock = Arc::new(AsyncRwLock::new(()));\n\n        // Create background task manager\n        let background_manager = Arc::new(BackgroundTaskManager::new(\n            config.clone(),\n            checkpoint_state.clone(),\n            gc_state.clone(),\n            hlog.clone(),\n            checkpoint_lock.clone(),\n        ));\n\n        // Try to recover from the latest checkpoint if it exists\n        if let Some(_metadata) = checkpoint_state.recover_from_latest_checkpoint().await? {\n            log::info!(\"Recovered from checkpoint\");\n        }\n\n        let rskv = Self {\n            hlog,\n            index,\n            epoch,\n            config: config.clone(),\n            checkpoint_lock,\n            checkpoint_state,\n            gc_state,\n            background_manager,\n        };\n\n        // Start background tasks\n        if config.enable_checkpointing || config.enable_gc {\n            rskv.background_manager.start()?;\n            log::info!(\"Background tasks started\");\n        }\n\n        Ok(rskv)\n    }\n\n    /// Insert or update a key-value pair\n    ///\n    /// This operation writes the record to the log and updates the index.\n    /// If the key already exists, it creates a new version in the log.\n    pub async fn upsert(\u0026self, key: Key, value: Value) -\u003e Result\u003c()\u003e {\n        // Get the current address for this key (if it exists)\n        let previous_address = self.index.find(\u0026key).unwrap_or(INVALID_ADDRESS);\n\n        // Create a new log record\n        let record = LogRecord::new(key.clone(), value, previous_address);\n\n        // Insert the record into the log\n        let new_address = self.hlog.insert_record(record)?;\n\n        // Update the index to point to the new address\n        self.index.insert(key, new_address);\n\n        Ok(())\n    }\n\n    /// Read a value for the given key\n    ///\n    /// This operation first checks the index to find the latest address,\n    /// then retrieves the value from the log.\n    pub async fn read(\u0026self, key: \u0026Key) -\u003e Result\u003cOption\u003cValue\u003e\u003e {\n        // Find the address in the index\n        let address = match self.index.find(key) {\n            Some(addr) =\u003e addr,\n            None =\u003e return Ok(None), // Key not found\n        };\n\n        // Read the record from the log\n        let record = self.hlog.read_record(address)?;\n\n        // Check if this is a tombstone (deleted record)\n        if record.header.tombstone {\n            return Ok(None);\n        }\n\n        // Verify the key matches (protection against hash collisions)\n        if record.key != *key {\n            return Err(RsKvError::Internal {\n                message: \"Key mismatch in log record\".to_string(),\n            });\n        }\n\n        Ok(Some(record.value))\n    }\n\n    /// Delete a key\n    ///\n    /// This operation creates a tombstone record in the log and updates the index.\n    pub async fn delete(\u0026self, key: \u0026Key) -\u003e Result\u003c()\u003e {\n        // Get the current address for this key (if it exists)\n        let previous_address = self.index.find(key).unwrap_or(INVALID_ADDRESS);\n\n        // Create a tombstone record\n        let tombstone = LogRecord::tombstone(key.clone(), previous_address);\n\n        // Insert the tombstone into the log\n        let new_address = self.hlog.insert_record(tombstone)?;\n\n        // Update the index to point to the tombstone\n        self.index.insert(key.clone(), new_address);\n\n        Ok(())\n    }\n\n    /// Check if a key exists in the store\n    pub async fn contains_key(\u0026self, key: \u0026Key) -\u003e Result\u003cbool\u003e {\n        match self.read(key).await? {\n            Some(_) =\u003e Ok(true),\n            None =\u003e Ok(false),\n        }\n    }\n\n    /// Get the number of entries in the index\n    /// Note: This may include deleted entries (tombstones)\n    pub fn len(\u0026self) -\u003e usize {\n        self.index.len()\n    }\n\n    /// Check if the store appears to be empty\n    /// Note: This only checks the index, not whether all entries are tombstones\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.index.is_empty()\n    }\n\n    /// Get current statistics about the store\n    pub fn stats(\u0026self) -\u003e RsKvStats {\n        let index_len = self.index.len();\n        let tail_address = self.hlog.get_tail_address();\n        let head_address = self.hlog.get_head_address();\n        let read_only_address = self.hlog.get_read_only_address();\n        let begin_address = self.hlog.get_begin_address();\n\n        RsKvStats {\n            index_entries: index_len,\n            log_tail_address: tail_address,\n            log_head_address: head_address,\n            log_read_only_address: read_only_address,\n            log_begin_address: begin_address,\n            mutable_region_size: tail_address.saturating_sub(read_only_address),\n            read_only_region_size: read_only_address.saturating_sub(head_address),\n            disk_region_size: head_address.saturating_sub(begin_address),\n        }\n    }\n\n    /// Manually trigger a checkpoint operation\n    /// This will flush the current state to persistent storage\n    pub async fn checkpoint(\u0026self) -\u003e Result\u003c()\u003e {\n        let _lock = self.checkpoint_lock.write().await;\n\n        log::info!(\"Starting checkpoint operation\");\n\n        // Delegate to checkpoint state manager\n        let _metadata = self.checkpoint_state.initiate_checkpoint().await?;\n\n        log::info!(\"Checkpoint completed successfully\");\n        Ok(())\n    }\n\n    /// Get checkpoint statistics\n    pub async fn checkpoint_stats(\u0026self) -\u003e Result\u003cCheckpointStats\u003e {\n        self.checkpoint_state.get_checkpoint_stats().await\n    }\n\n    /// List all available checkpoints\n    pub async fn list_checkpoints(\u0026self) -\u003e Result\u003cVec\u003cu64\u003e\u003e {\n        self.checkpoint_state.list_checkpoints().await\n    }\n\n    /// Clean up old checkpoints, keeping only the specified number\n    pub async fn cleanup_checkpoints(\u0026self, keep_count: usize) -\u003e Result\u003c()\u003e {\n        self.checkpoint_state\n            .cleanup_old_checkpoints(keep_count)\n            .await\n    }\n\n    /// Manually trigger garbage collection\n    /// This will reclaim space from old log entries\n    pub async fn garbage_collect(\u0026self) -\u003e Result\u003cGcStats\u003e {\n        self.garbage_collect_with_config(GcConfig::default()).await\n    }\n\n    /// Trigger garbage collection with custom configuration\n    pub async fn garbage_collect_with_config(\u0026self, config: GcConfig) -\u003e Result\u003cGcStats\u003e {\n        let _lock = self.checkpoint_lock.read().await;\n\n        log::info!(\"Starting garbage collection\");\n\n        // Delegate to GC state manager\n        let stats = self.gc_state.initiate_gc(config).await?;\n\n        log::info!(\n            \"Garbage collection completed, reclaimed {} bytes\",\n            stats.bytes_reclaimed\n        );\n        Ok(stats)\n    }\n\n    /// Check if garbage collection is recommended\n    pub fn should_run_gc(\u0026self) -\u003e Result\u003cbool\u003e {\n        self.gc_state.should_run_gc(\u0026GcConfig::default())\n    }\n\n    /// Get an estimate of reclaimable space\n    pub fn gc_estimate(\u0026self) -\u003e Result\u003ccrate::gc::GcEstimate\u003e {\n        self.gc_state.estimate_reclaimable_space()\n    }\n\n    /// Get the current configuration\n    pub fn config(\u0026self) -\u003e \u0026Config {\n        \u0026self.config\n    }\n\n    /// Iterate over all key-value pairs\n    /// Note: This is an expensive operation that reads from the log\n    pub async fn scan_all(\u0026self) -\u003e Result\u003cVec\u003c(Key, Value)\u003e\u003e {\n        let mut results = Vec::new();\n\n        // Iterate through the index and read each record\n        self.index.for_each(|key, address| {\n            if let Ok(record) = self.hlog.read_record(address) {\n                // Skip tombstones\n                if !record.header.tombstone {\n                    results.push((key.clone(), record.value));\n                }\n            }\n        });\n\n        Ok(results)\n    }\n\n    /// Perform a prefix scan (find all keys with a given prefix)\n    pub async fn scan_prefix(\u0026self, prefix: \u0026[u8]) -\u003e Result\u003cVec\u003c(Key, Value)\u003e\u003e {\n        let mut results = Vec::new();\n\n        self.index.for_each(|key, address| {\n            if key.starts_with(prefix)\n                \u0026\u0026 let Ok(record) = self.hlog.read_record(address)\n                \u0026\u0026 !record.header.tombstone\n            {\n                results.push((key.clone(), record.value));\n            }\n        });\n\n        Ok(results)\n    }\n\n    /// Get background task statistics\n    pub fn background_stats(\u0026self) -\u003e BackgroundTaskStats {\n        self.background_manager.get_stats()\n    }\n\n    /// Stop background tasks (useful for testing or manual control)\n    pub async fn stop_background_tasks(\u0026self) -\u003e Result\u003c()\u003e {\n        self.background_manager.stop().await\n    }\n\n    /// Start background tasks (useful after stopping them manually)\n    pub fn start_background_tasks(\u0026self) -\u003e Result\u003c()\u003e {\n        self.background_manager.start()\n    }\n\n    /// Close the store and ensure all data is persisted\n    pub async fn close(\u0026self) -\u003e Result\u003c()\u003e {\n        log::info!(\"Closing rskv store\");\n\n        // Stop background tasks first\n        self.background_manager.stop().await?;\n\n        // Wait a moment for any ongoing background operations to complete\n        tokio::time::sleep(tokio::time::Duration::from_millis(100)).await;\n\n        // Perform a final checkpoint to ensure all data is persisted\n        // Use a separate checkpoint call that bypasses the ongoing check\n        match self.checkpoint_state.initiate_checkpoint().await {\n            Ok(_) =\u003e {\n                log::info!(\"Final checkpoint completed successfully\");\n            }\n            Err(e) if e.to_string().contains(\"already in progress\") =\u003e {\n                log::info!(\"Skipping final checkpoint - one already in progress\");\n            }\n            Err(e) =\u003e return Err(e),\n        }\n\n        // Run garbage collection to clean up space\n        if self.should_run_gc()? {\n            let _gc_stats = self.garbage_collect().await?;\n        }\n\n        // Clean up old checkpoints, keeping only the last 3\n        self.cleanup_checkpoints(3).await?;\n\n        log::info!(\"Store closed successfully\");\n        Ok(())\n    }\n}\n\n/// Statistics about the RsKv store\n#[derive(Debug, Clone)]\npub struct RsKvStats {\n    /// Number of entries in the hash index\n    pub index_entries: usize,\n    /// Current     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
