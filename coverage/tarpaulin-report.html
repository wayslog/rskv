25,"address":[],"length":0,"stats":{"Line":18}},{"line":227,"address":[],"length":0,"stats":{"Line":11}},{"line":228,"address":[],"length":0,"stats":{"Line":15}},{"line":229,"address":[],"length":0,"stats":{"Line":15}},{"line":231,"address":[],"length":0,"stats":{"Line":5}},{"line":233,"address":[],"length":0,"stats":{"Line":12}},{"line":234,"address":[],"length":0,"stats":{"Line":4}},{"line":236,"address":[],"length":0,"stats":{"Line":2}},{"line":237,"address":[],"length":0,"stats":{"Line":0}},{"line":241,"address":[],"length":0,"stats":{"Line":1}},{"line":247,"address":[],"length":0,"stats":{"Line":4}},{"line":252,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":0}},{"line":255,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":263,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":268,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":278,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":280,"address":[],"length":0,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":2}},{"line":290,"address":[],"length":0,"stats":{"Line":6}},{"line":291,"address":[],"length":0,"stats":{"Line":4}},{"line":292,"address":[],"length":0,"stats":{"Line":4}},{"line":293,"address":[],"length":0,"stats":{"Line":4}},{"line":294,"address":[],"length":0,"stats":{"Line":4}},{"line":295,"address":[],"length":0,"stats":{"Line":2}},{"line":301,"address":[],"length":0,"stats":{"Line":11}},{"line":303,"address":[],"length":0,"stats":{"Line":33}},{"line":304,"address":[],"length":0,"stats":{"Line":11}},{"line":305,"address":[],"length":0,"stats":{"Line":33}},{"line":306,"address":[],"length":0,"stats":{"Line":22}},{"line":309,"address":[],"length":0,"stats":{"Line":22}},{"line":311,"address":[],"length":0,"stats":{"Line":7}}],"covered":85,"coverable":118},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","checkpoint.rs"],"content":"//! Checkpoint and recovery implementation for rskv\n//!\n//! This module implements non-blocking checkpointing inspired by FASTER's design.\n//! It provides consistent snapshots of the entire database state without pausing operations.\n\nuse std::path::PathBuf;\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicBool, AtomicU64, Ordering};\n\nuse serde::{Deserialize, Serialize};\nuse tokio::fs as async_fs;\nuse tokio::time::Instant;\n\nuse crate::common::{Address, Key, Result, RsKvError};\nuse crate::hlog::HybridLog;\nuse crate::index::SharedMemHashIndex;\n\n/// Metadata for a checkpoint containing all necessary information for recovery\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CheckpointMetadata {\n    /// Unique checkpoint ID\n    pub checkpoint_id: u64,\n    /// Timestamp when checkpoint was initiated\n    pub timestamp: u64,\n    /// Log addresses at checkpoint time\n    pub log_metadata: LogMetadata,\n    /// Index snapshot information\n    pub index_metadata: IndexMetadata,\n    /// Version of the checkpoint format\n    pub format_version: u32,\n    /// Size of the checkpoint in bytes\n    pub total_size: u64,\n}\n\n/// Log-specific metadata in a checkpoint\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LogMetadata {\n    /// Begin address of the log\n    pub begin_address: Address,\n    /// Head address at checkpoint time\n    pub head_address: Address,\n    /// Read-only address at checkpoint time\n    pub read_only_address: Address,\n    /// Tail address at checkpoint time\n    pub tail_address: Address,\n    /// Address up to which data has been flushed\n    pub flushed_until_address: Address,\n}\n\n/// Index-specific metadata in a checkpoint\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct IndexMetadata {\n    /// Number of entries in the index\n    pub entry_count: usize,\n    /// Total size of keys in bytes\n    pub total_key_size: usize,\n    /// Size of the index snapshot file\n    pub snapshot_file_size: u64,\n    /// Hash of the index snapshot for integrity checking\n    pub snapshot_hash: u64,\n}\n\n/// State machine for checkpoint operations\npub struct CheckpointState {\n    /// Unique ID for this checkpoint\n    checkpoint_id: AtomicU64,\n\n    /// Whether a checkpoint is currently in progress\n    in_progress: AtomicBool,\n\n    /// Directory where checkpoints are stored\n    checkpoint_dir: PathBuf,\n\n    /// Reference to the hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Reference to the hash index\n    index: SharedMemHashIndex,\n\n    /// Start time of current checkpoint\n    start_time: parking_lot::Mutex\u003cOption\u003cInstant\u003e\u003e,\n}\n\nimpl CheckpointState {\n    /// Create a new checkpoint state manager\n    pub fn new(\n        checkpoint_dir: PathBuf,\n        hlog: Arc\u003cHybridLog\u003e,\n        index: SharedMemHashIndex,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Ensure checkpoint directory exists\n        std::fs::create_dir_all(\u0026checkpoint_dir)?;\n\n        Ok(Self {\n            checkpoint_id: AtomicU64::new(1),\n            in_progress: AtomicBool::new(false),\n            checkpoint_dir,\n            hlog,\n            index,\n            start_time: parking_lot::Mutex::new(None),\n        })\n    }\n\n    /// Check if a checkpoint is currently in progress\n    pub fn is_in_progress(\u0026self) -\u003e bool {\n        self.in_progress.load(Ordering::Acquire)\n    }\n\n    /// Initiate a new checkpoint operation\n    pub async fn initiate_checkpoint(\u0026self) -\u003e Result\u003cCheckpointMetadata\u003e {\n        // Check if checkpoint is already in progress\n        if self\n            .in_progress\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::CheckpointFailed {\n                message: \"Checkpoint already in progress\".to_string(),\n            });\n        }\n\n        let checkpoint_id = self.checkpoint_id.fetch_add(1, Ordering::AcqRel);\n        let start_time = Instant::now();\n        *self.start_time.lock() = Some(start_time);\n\n        log::info!(\"Initiating checkpoint {checkpoint_id}\");\n\n        // Phase 1: Capture current log state and shift read-only address\n        let tail_address_before = self.hlog.get_tail_address();\n        let checkpoint_address = self.hlog.shift_read_only_address();\n\n        log::debug!(\n            \"Checkpoint {} shifted read-only to address 0x{:x}\",\n            checkpoint_id,\n            checkpoint_address\n        );\n\n        // Phase 2: Create log metadata\n        let log_metadata = LogMetadata {\n            begin_address: self.hlog.get_begin_address(),\n            head_address: self.hlog.get_head_address(),\n            read_only_address: checkpoint_address,\n            tail_address: tail_address_before,\n            flushed_until_address: checkpoint_address, // Will be updated after flush\n        };\n\n        // Phase 3: Create index snapshot\n        let index_snapshot = self.create_index_snapshot(checkpoint_id).await?;\n        let index_metadata = IndexMetadata {\n            entry_count: index_snapshot.len(),\n            total_key_size: index_snapshot.iter().map(|(k, _)| k.len()).sum(),\n            snapshot_file_size: 0, // Will be updated after writing\n            snapshot_hash: self.calculate_snapshot_hash(\u0026index_snapshot),\n        };\n\n        // Phase 4: Flush log data to disk\n        self.hlog.flush_to_disk(checkpoint_address).await?;\n\n        // Phase 5: Write checkpoint files\n        let metadata = CheckpointMetadata {\n            checkpoint_id,\n            timestamp: start_time.elapsed().as_millis() as u64,\n            log_metadata,\n            index_metadata,\n            format_version: 1,\n            total_size: 0, // Will be calculated\n        };\n\n        self.write_checkpoint_files(checkpoint_id, \u0026metadata, index_snapshot)\n            .await?;\n\n        log::info!(\n            \"Checkpoint {} completed in {:?}\",\n            checkpoint_id,\n            start_time.elapsed()\n        );\n\n        // Mark checkpoint as complete\n        self.in_progress.store(false, Ordering::Release);\n\n        Ok(metadata)\n    }\n\n    /// Create a snapshot of the current index state\n    async fn create_index_snapshot(\u0026self, checkpoint_id: u64) -\u003e Result\u003cVec\u003c(Key, Address)\u003e\u003e {\n        log::debug!(\"Creating index snapshot for checkpoint {checkpoint_id}\");\n\n        let snapshot = self.index.snapshot();\n\n        log::debug!(\"Index snapshot created with {} entries\", snapshot.len());\n        Ok(snapshot)\n    }\n\n    /// Calculate hash of index snapshot for integrity checking\n    fn calculate_snapshot_hash(\u0026self, snapshot: \u0026[(Key, Address)]) -\u003e u64 {\n        use std::collections::hash_map::DefaultHasher;\n        use std::hash::{Hash, Hasher};\n\n        let mut hasher = DefaultHasher::new();\n\n        // Sort snapshot by key for deterministic hashing\n        let mut sorted_snapshot = snapshot.to_vec();\n        sorted_snapshot.sort_by(|a, b| a.0.cmp(\u0026b.0));\n\n        for (key, address) in sorted_snapshot {\n            key.hash(\u0026mut hasher);\n            address.hash(\u0026mut hasher);\n        }\n\n        hasher.finish()\n    }\n\n    /// Write checkpoint files to disk\n    async fn write_checkpoint_files(\n        \u0026self,\n        checkpoint_id: u64,\n        metadata: \u0026CheckpointMetadata,\n        index_snapshot: Vec\u003c(Key, Address)\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        // Write index snapshot\n        let index_file_path = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n        self.write_index_snapshot(\u0026index_file_path, index_snapshot)\n            .await?;\n\n        // Write metadata\n        let metadata_file_path = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        self.write_metadata(\u0026metadata_file_path, metadata).await?;\n\n        log::info!(\n            \"Checkpoint {} files written to {}\",\n            checkpoint_id,\n            checkpoint_prefix.to_string_lossy()\n        );\n\n        Ok(())\n    }\n\n    /// Write index snapshot to file\n    async fn write_index_snapshot(\n        \u0026self,\n        file_path: \u0026str,\n        snapshot: Vec\u003c(Key, Address)\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let data = bincode::serialize(\u0026snapshot)?;\n        async_fs::write(file_path, data).await?;\n\n        log::debug!(\"Index snapshot written to {file_path}\");\n        Ok(())\n    }\n\n    /// Write checkpoint metadata to file\n    async fn write_metadata(\u0026self, file_path: \u0026str, metadata: \u0026CheckpointMetadata) -\u003e Result\u003c()\u003e {\n        let data = bincode::serialize(metadata)?;\n        async_fs::write(file_path, data).await?;\n\n        log::debug!(\"Checkpoint metadata written to {file_path}\");\n        Ok(())\n    }\n\n    /// Recover from the latest checkpoint\n    pub async fn recover_from_latest_checkpoint(\u0026self) -\u003e Result\u003cOption\u003cCheckpointMetadata\u003e\u003e {\n        let latest_checkpoint = self.find_latest_checkpoint().await?;\n\n        if let Some(checkpoint_id) = latest_checkpoint {\n            log::info!(\"Recovering from checkpoint {checkpoint_id}\");\n            let metadata = self.load_checkpoint(checkpoint_id).await?;\n            Ok(Some(metadata))\n        } else {\n            log::info!(\"No checkpoint found, starting fresh\");\n            Ok(None)\n        }\n    }\n\n    /// Find the latest checkpoint ID\n    async fn find_latest_checkpoint(\u0026self) -\u003e Result\u003cOption\u003cu64\u003e\u003e {\n        let mut entries = async_fs::read_dir(\u0026self.checkpoint_dir).await?;\n        let mut latest_id = None;\n\n        while let Some(entry) = entries.next_entry().await? {\n            let file_name = entry.file_name();\n            let file_str = file_name.to_string_lossy();\n\n            if file_str.starts_with(\"checkpoint_\")\n                \u0026\u0026 file_str.ends_with(\".meta\")\n                \u0026\u0026 let Some(id_str) = file_str\n                    .strip_prefix(\"checkpoint_\")\n                    .and_then(|s| s.strip_suffix(\".meta\"))\n                \u0026\u0026 let Ok(id) = id_str.parse::\u003cu64\u003e()\n            {\n                latest_id = Some(latest_id.unwrap_or(0).max(id));\n            }\n        }\n\n        Ok(latest_id)\n    }\n\n    /// Load a specific checkpoint\n    async fn load_checkpoint(\u0026self, checkpoint_id: u64) -\u003e Result\u003cCheckpointMetadata\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        // Load metadata\n        let metadata_file_path = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        let metadata_data = async_fs::read(\u0026metadata_file_path).await?;\n        let metadata: CheckpointMetadata = bincode::deserialize(\u0026metadata_data)?;\n\n        // Load and restore index snapshot\n        let index_file_path = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n        let index_data = async_fs::read(\u0026index_file_path).await?;\n        let index_snapshot: Vec\u003c(Key, Address)\u003e = bincode::deserialize(\u0026index_data)?;\n\n        // Verify snapshot integrity\n        let calculated_hash = self.calculate_snapshot_hash(\u0026index_snapshot);\n        if calculated_hash != metadata.index_metadata.snapshot_hash {\n            return Err(RsKvError::CheckpointFailed {\n                message: format!(\n                    \"Index snapshot hash mismatch: expected {}, got {}\",\n                    metadata.index_metadata.snapshot_hash, calculated_hash\n                ),\n            });\n        }\n\n        // Restore index from snapshot\n        self.index.restore_from_snapshot(index_snapshot);\n\n        log::info!(\"Checkpoint {checkpoint_id} loaded successfully\");\n        Ok(metadata)\n    }\n\n    /// List all available checkpoints\n    pub async fn list_checkpoints(\u0026self) -\u003e Result\u003cVec\u003cu64\u003e\u003e {\n        let mut entries = async_fs::read_dir(\u0026self.checkpoint_dir).await?;\n        let mut checkpoint_ids = Vec::new();\n\n        while let Some(entry) = entries.next_entry().await? {\n            let file_name = entry.file_name();\n            let file_str = file_name.to_string_lossy();\n\n            if file_str.starts_with(\"checkpoint_\")\n                \u0026\u0026 file_str.ends_with(\".meta\")\n                \u0026\u0026 let Some(id_str) = file_str\n                    .strip_prefix(\"checkpoint_\")\n                    .and_then(|s| s.strip_suffix(\".meta\"))\n                \u0026\u0026 let Ok(id) = id_str.parse::\u003cu64\u003e()\n            {\n                checkpoint_ids.push(id);\n            }\n        }\n\n        checkpoint_ids.sort();\n        Ok(checkpoint_ids)\n    }\n\n    /// Delete old checkpoints, keeping only the specified number\n    pub async fn cleanup_old_checkpoints(\u0026self, keep_count: usize) -\u003e Result\u003c()\u003e {\n        let mut checkpoint_ids = self.list_checkpoints().await?;\n        checkpoint_ids.sort();\n\n        if checkpoint_ids.len() \u003c= keep_count {\n            return Ok(()); // Nothing to cleanup\n        }\n\n        let to_delete = \u0026checkpoint_ids[..checkpoint_ids.len() - keep_count];\n\n        for \u0026checkpoint_id in to_delete {\n            self.delete_checkpoint(checkpoint_id).await?;\n        }\n\n        log::info!(\"Cleaned up {} old checkpoints\", to_delete.len());\n        Ok(())\n    }\n\n    /// Delete a specific checkpoint\n    async fn delete_checkpoint(\u0026self, checkpoint_id: u64) -\u003e Result\u003c()\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        let metadata_file = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        let index_file = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n\n        if async_fs::metadata(\u0026metadata_file).await.is_ok() {\n            async_fs::remove_file(\u0026metadata_file).await?;\n        }\n\n        if async_fs::metadata(\u0026index_file).await.is_ok() {\n            async_fs::remove_file(\u0026index_file).await?;\n        }\n\n        log::debug!(\"Deleted checkpoint {checkpoint_id}\");\n        Ok(())\n    }\n\n    /// Get checkpoint statistics\n    pub async fn get_checkpoint_stats(\u0026self) -\u003e Result\u003cCheckpointStats\u003e {\n        let checkpoint_ids = self.list_checkpoints().await?;\n        let total_count = checkpoint_ids.len();\n\n        let mut total_size = 0u64;\n        for \u0026checkpoint_id in \u0026checkpoint_ids {\n            let checkpoint_prefix = self\n                .checkpoint_dir\n                .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n            let metadata_file = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n            let index_file = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n\n            if let Ok(meta) = async_fs::metadata(\u0026metadata_file).await {\n                total_size += meta.len();\n            }\n            if let Ok(meta) = async_fs::metadata(\u0026index_file).await {\n                total_size += meta.len();\n            }\n        }\n\n        Ok(CheckpointStats {\n            total_checkpoints: total_count,\n            total_size_bytes: total_size,\n            latest_checkpoint_id: checkpoint_ids.last().copied(),\n            in_progress: self.is_in_progress(),\n        })\n    }\n}\n\n/// Statistics about checkpoints\n#[derive(Debug, Clone)]\npub struct CheckpointStats {\n    /// Total number of checkpoints\n    pub total_checkpoints: usize,\n    /// Total size of all checkpoints in bytes\n    pub total_size_bytes: u64,\n    /// ID of the latest checkpoint\n    pub latest_checkpoint_id: Option\u003cu64\u003e,\n    /// Whether a checkpoint is currently in progress\n    pub in_progress: bool,\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_checkpoint_state() -\u003e (CheckpointState, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n        let checkpoint_dir = temp_dir.path().join(\"checkpoints\");\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(64 * 1024 * 1024, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let checkpoint_state = CheckpointState::new(checkpoint_dir, hlog, index).unwrap();\n        (checkpoint_state, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_creation() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Add some data to index\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.index.insert(b\"key2\".to_vec(), 200);\n\n        // Create checkpoint\n        let metadata = checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        assert_eq!(metadata.checkpoint_id, 1);\n        assert_eq!(metadata.index_metadata.entry_count, 2);\n        assert!(!checkpoint_state.is_in_progress());\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_recovery() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Add data and create checkpoint\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.index.insert(b\"key2\".to_vec(), 200);\n\n        let _metadata = checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        // Clear index\n        checkpoint_state.index.clear();\n        assert_eq!(checkpoint_state.index.len(), 0);\n\n        // Recover from checkpoint\n        let recovered_metadata = checkpoint_state\n            .recover_from_latest_checkpoint()\n            .await\n            .unwrap();\n\n        assert!(recovered_metadata.is_some());\n        assert_eq!(checkpoint_state.index.len(), 2);\n        assert_eq!(checkpoint_state.index.find(\u0026b\"key1\".to_vec()), Some(100));\n        assert_eq!(checkpoint_state.index.find(\u0026b\"key2\".to_vec()), Some(200));\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_cleanup() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Create multiple checkpoints\n        for i in 0..5 {\n            checkpoint_state\n                .index\n                .insert(format!(\"key{}\", i).into_bytes(), i as u64);\n            checkpoint_state.initiate_checkpoint().await.unwrap();\n        }\n\n        let checkpoints_before = checkpoint_state.list_checkpoints().await.unwrap();\n        assert_eq!(checkpoints_before.len(), 5);\n\n        // Cleanup, keeping only 2\n        checkpoint_state.cleanup_old_checkpoints(2).await.unwrap();\n\n        let checkpoints_after = checkpoint_state.list_checkpoints().await.unwrap();\n        assert_eq!(checkpoints_after.len(), 2);\n        assert_eq!(checkpoints_after, vec![4, 5]); // Should keep the latest 2\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_stats() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        let stats_before = checkpoint_state.get_checkpoint_stats().await.unwrap();\n        assert_eq!(stats_before.total_checkpoints, 0);\n\n        // Create a checkpoint\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        let stats_after = checkpoint_state.get_checkpoint_stats().await.unwrap();\n        assert_eq!(stats_after.total_checkpoints, 1);\n        assert_eq!(stats_after.latest_checkpoint_id, Some(1));\n        assert!(stats_after.total_size_bytes \u003e 0);\n    }\n}\n","traces":[{"line":86,"address":[],"length":0,"stats":{"Line":15}},{"line":92,"address":[],"length":0,"stats":{"Line":30}},{"line":94,"address":[],"length":0,"stats":{"Line":15}},{"line":95,"address":[],"length":0,"stats":{"Line":15}},{"line":96,"address":[],"length":0,"stats":{"Line":15}},{"line":97,"address":[],"length":0,"stats":{"Line":15}},{"line":98,"address":[],"length":0,"stats":{"Line":15}},{"line":99,"address":[],"length":0,"stats":{"Line":15}},{"line":100,"address":[],"length":0,"stats":{"Line":15}},{"line":105,"address":[],"length":0,"stats":{"Line":3}},{"line":106,"address":[],"length":0,"stats":{"Line":9}},{"line":110,"address":[],"length":0,"stats":{"Line":30}},{"line":112,"address":[],"length":0,"stats":{"Line":30}},{"line":113,"address":[],"length":0,"stats":{"Line":30}},{"line":114,"address":[],"length":0,"stats":{"Line":30}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":15}},{"line":151,"address":[],"length":0,"stats":{"Line":44}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line" 128},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","common.rs"],"content":"//! Common types and error definitions for rskv\n//!\n//! This module contains core data types and error handling used throughout the system.\n//! Inspired by FASTER's address.h and common error handling patterns.\n\nuse serde::{Deserialize, Serialize};\nuse thiserror::Error;\n\n/// Synchronization mode for durability vs performance trade-off\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SyncMode {\n    /// No explicit sync - rely on OS page cache (fastest, least durable)\n    None,\n    /// Sync data to disk periodically (balanced)\n    Periodic,\n    /// Sync data after every write (slowest, most durable)\n    Always,\n    /// Sync only metadata, data can be cached (compromise)\n    MetadataOnly,\n}\n\n/// Address type representing logical addresses in the hybrid log.\n/// Follows FASTER's Address design with 48-bit addressing:\n/// - 25 bits for offset within page (32MB page size)\n/// - 23 bits for page index (supports ~8M pages)\n/// - 16 bits reserved for hash table control bits\npub type Address = u64;\n\n/// Key type for the key-value store.\n/// Using Vec\u003cu8\u003e for maximum flexibility with different key types.\npub type Key = Vec\u003cu8\u003e;\n\n/// Value type for the key-value store.\n/// Using Vec\u003cu8\u003e for maximum flexibility with different value types.\npub type Value = Vec\u003cu8\u003e;\n\n/// Page size constant - 32MB pages like FASTER\npub const PAGE_SIZE: u32 = 32 * 1024 * 1024; // 32MB\n\n/// Address bit layout constants (matching FASTER's design)\npub const ADDRESS_BITS: u64 = 48;\npub const OFFSET_BITS: u64 = 25;\npub const PAGE_BITS: u64 = ADDRESS_BITS - OFFSET_BITS; // 23 bits\npub const MAX_OFFSET: u32 = (1u32 \u003c\u003c OFFSET_BITS) - 1;\npub const MAX_PAGE: u32 = (1u32 \u003c\u003c PAGE_BITS) - 1;\npub const INVALID_ADDRESS: Address = 1; // Matches FASTER's kInvalidAddress\n\n/// Address utility functions\n#[inline]\npub fn get_page(address: Address) -\u003e u32 {\n    ((address \u003e\u003e OFFSET_BITS) \u0026 ((1u64 \u003c\u003c PAGE_BITS) - 1)) as u32\n}\n\n#[inline]\npub fn get_offset(address: Address) -\u003e u32 {\n    (address \u0026 ((1u64 \u003c\u003c OFFSET_BITS) - 1)) as u32\n}\n\n#[inline]\npub fn make_address(page: u32, offset: u32) -\u003e Address {\n    ((page as u64) \u003c\u003c OFFSET_BITS) | (offset as u64)\n}\n\n/// Error types for rskv operations\n#[derive(Error, Debug)]\npub enum RsKvError {\n    #[error(\"IO Error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"Serialization Error: {0}\")]\n    Serialization(#[from] bincode::Error),\n\n    /// Key not found in the store\n    #[error(\"Key not found\")]\n    KeyNotFound,\n\n    #[error(\"Address out of bounds: {address}\")]\n    AddressOutOfBounds { address: Address },\n\n    #[error(\"Page not found: {page}\")]\n    PageNotFound { page: u32 },\n\n    #[error(\"Allocation failed: size {size}\")]\n    AllocationFailed { size: u32 },\n\n    #[error(\"Checkpoint operation failed: {message}\")]\n    CheckpointFailed { message: String },\n\n    #[error(\"Recovery operation failed: {message}\")]\n    RecoveryFailed { message: String },\n\n    #[error(\"Garbage collection failed: {message}\")]\n    GarbageCollectionFailed { message: String },\n\n    #[error(\"Configuration error: {message}\")]\n    Configuration { message: String },\n\n    /// Invalid configuration\n    #[error(\"Invalid configuration: {message}\")]\n    InvalidConfig { message: String },\n\n    /// Key is too large\n    #[error(\"Key size {size} bytes exceeds maximum allowed size {max_size} bytes\")]\n    KeyTooLarge { size: usize, max_size: usize },\n\n    /// Value is too large  \n    #[error(\"Value size {size} bytes exceeds maximum allowed size {max_size} bytes\")]\n    ValueTooLarge { size: usize, max_size: usize },\n\n    /// Storage device error\n    #[error(\"Storage device error: {message}\")]\n    StorageError { message: String },\n\n    /// Memory mapping error\n    #[error(\"Memory mapping error: {message}\")]\n    MmapError { message: String },\n\n    /// Data corruption detected\n    #[error(\"Data corruption detected: {message}\")]\n    Corruption { message: String },\n\n    /// Resource exhausted\n    #[error(\"Resource exhausted: {resource}\")]\n    ResourceExhausted { resource: String },\n\n    /// Operation timeout\n    #[error(\"Operation timed out after {duration_ms} ms\")]\n    Timeout { duration_ms: u64 },\n\n    /// Concurrent operation conflict\n    #[error(\"Concurrent operation conflict: {message}\")]\n    Conflict { message: String },\n\n    #[error(\"Internal error: {message}\")]\n    Internal { message: String },\n}\n\nimpl RsKvError {\n    /// Check if this error is recoverable\n    pub fn is_recoverable(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            RsKvError::Io(_)\n                | RsKvError::Timeout { .. }\n                | RsKvError::Conflict { .. }\n                | RsKvError::ResourceExhausted { .. }\n                | RsKvError::StorageError { .. }\n                | RsKvError::MmapError { .. }\n        )\n    }\n\n    /// Check if this error indicates data corruption\n    pub fn is_corruption(\u0026self) -\u003e bool {\n        matches!(self, RsKvError::Corruption { .. })\n    }\n\n    /// Check if this error is a user input error\n    pub fn is_user_error(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            RsKvError::KeyNotFound\n                | RsKvError::KeyTooLarge { .. }\n                | RsKvError::ValueTooLarge { .. }\n                | RsKvError::InvalidConfig { .. }\n                | RsKvError::Configuration { .. }\n        )\n    }\n\n    /// Get error category for logging and metrics\n    pub fn category(\u0026self) -\u003e \u0026'static str {\n        match self {\n            RsKvError::Io(_) =\u003e \"io\",\n            RsKvError::Serialization(_) =\u003e \"serialization\",\n            RsKvError::AddressOutOfBounds { .. } =\u003e \"addressing\",\n            RsKvError::PageNotFound { .. } =\u003e \"addressing\",\n            RsKvError::AllocationFailed { .. } =\u003e \"allocation\",\n            RsKvError::KeyNotFound =\u003e \"not_found\",\n            RsKvError::KeyTooLarge { .. } | RsKvError::ValueTooLarge { .. } =\u003e \"size_limit\",\n            RsKvError::CheckpointFailed { .. } =\u003e \"checkpoint\",\n            RsKvError::RecoveryFailed { .. } =\u003e \"recovery\",\n            RsKvError::GarbageCollectionFailed { .. } =\u003e \"garbage_collection\",\n            RsKvError::Configuration { .. } | RsKvError::InvalidConfig { .. } =\u003e \"configuration\",\n            RsKvError::StorageError { .. } =\u003e \"storage\",\n            RsKvError::MmapError { .. } =\u003e \"memory_mapping\",\n            RsKvError::Corruption { .. } =\u003e \"corruption\",\n            RsKvError::ResourceExhausted { .. } =\u003e \"resource_exhausted\",\n            RsKvError::Timeout { .. } =\u003e \"timeout\",\n            RsKvError::Conflict { .. } =\u003e \"conflict\",\n            RsKvError::Internal { .. } =\u003e \"internal\",\n        }\n    }\n}\n\n// Error conversion implementations\n// Note: memmap2::Error is private, so we convert through std::io::Error\n\nimpl From\u003cstd::num::TryFromIntError\u003e for RsKvError {\n    fn from(err: std::num::TryFromIntError) -\u003e Self {\n        RsKvError::Internal {\n            message: format!(\"Integer conversion error: {err}\"),\n        }\n    }\n}\n\n/// Result type alias for rskv operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, RsKvError\u003e;\n\n/// Record header information (matches FASTER's RecordInfo)\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub struct RecordInfo {\n    /// Previous address in the version chain\n    pub previous_address: Address,\n    /// Checkpoint version when this record was created\n    pub checkpoint_version: u16,\n    /// Whether this record is marked as invalid\n    pub invalid: bool,\n    /// Whether this is a tombstone (deleted) record\n    pub tombstone: bool,\n    /// Whether this is the final record in a version chain\n    pub final_bit: bool,\n}\n\nimpl RecordInfo {\n    pub fn new(\n        previous_address: Address,\n        checkpoint_version: u16,\n        final_bit: bool,\n        tombstone: bool,\n        invalid: bool,\n    ) -\u003e Self {\n        Self {\n            previous_address,\n            checkpoint_version,\n            invalid,\n            tombstone,\n            final_bit,\n        }\n    }\n\n    pub fn is_null(\u0026self) -\u003e bool {\n        self.previous_address == 0 \u0026\u0026 self.checkpoint_version == 0\n    }\n}\n\n/// Configuration for rskv instance\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Config {\n    /// Size of the hybrid log in memory (in bytes)\n    pub memory_size: u64,\n    /// Page size for the hybrid log\n    pub page_size: u32,\n    /// Directory for storing persistent data\n    pub storage_dir: String,\n    /// Whether to enable checkpointing\n    pub enable_checkpointing: bool,\n    /// Checkpoint interval in milliseconds\n    pub checkpoint_interval_ms: u64,\n    /// Whether to enable garbage collection\n    pub enable_gc: bool,\n    /// GC interval in milliseconds\n    pub gc_interval_ms: u64,\n    /// Maximum number of background threads\n    pub max_background_threads: usize,\n    /// Use memory mapping for storage devices\n    pub use_mmap: bool,\n    /// Enable read-ahead prefetching  \n    pub enable_readahead: bool,\n    /// Read-ahead buffer size in bytes\n    pub readahead_size: usize,\n    /// Enable write batching for better performance\n    pub enable_write_batching: bool,\n    /// Write batch size in bytes\n    pub write_batch_size: usize,\n    /// Enable compression for log data\n    pub enable_compression: bool,\n    /// Sync mode for durability vs performance trade-off\n    pub sync_mode: SyncMode,\n    /// Pre-allocate log file space\n    pub preallocate_log: bool,\n    /// Log file preallocation size in bytes\n    pub log_prealloc_size: u64,\n}\n\nimpl Config {\n    /// Validate the configuration parameters\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        // Memory size validation\n        if self.memory_size \u003c 1024 * 1024 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Memory size must be at least 1MB\".to_string(),\n            });\n        }\n\n        if self.memory_size \u003e 64 * 1024 * 1024 * 1024 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Memory size cannot exceed 64GB\".to_string(),\n            });\n        }\n\n        // Page size validation\n        if self.page_size \u003c 4096 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size must be at least 4KB\".to_string(),\n            });\n        }\n\n        if !self.page_size.is_power_of_two() {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size must be a power of 2\".to_string(),\n            });\n        }\n\n        if u64::from(self.page_size) \u003e self.memory_size {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size cannot be larger than memory size\".to_string(),\n            });\n        }\n\n        // Storage directory validation\n        if self.storage_dir.is_empty() {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Storage directory cannot be empty\".to_string(),\n            });\n        }\n\n        // Interval validation\n        if self.checkpoint_interval_ms \u003c 100 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Checkpoint interval must be at least 100ms\".to_string(),\n            });\n        }\n\n        if self.gc_interval_ms \u003c 1000 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"GC interval must be at least 1000ms\".to_string(),\n            });\n        }\n\n        // Thread count validation\n        if self.max_background_threads == 0 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Maximum background threads must be at least 1\".to_string(),\n            });\n        }\n\n        if self.max_background_threads \u003e 32 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Maximum background threads cannot exceed 32\".to_string(),\n            });\n        }\n\n        // Cross-parameter validation\n        if self.checkpoint_interval_ms \u003e self.gc_interval_ms {\n            log::warn!(\n                \"Checkpoint interval ({} ms) is longer than GC interval ({} ms), this might cause \\\n                 performance issues\",\n                self.checkpoint_interval_ms,\n                self.gc_interval_ms\n            );\n        }\n\n        Ok(())\n    }\n\n    /// Create a configuration with memory size optimization\n    pub fn with_memory_size(memory_size: u64) -\u003e Result\u003cSelf\u003e {\n        let mut config = Self {\n            memory_size,\n            ..Self::default()\n        };\n\n        // Adjust page size based on memory size for optimal performance\n        if memory_size \u003e= 8 * 1024 * 1024 * 1024 {\n            // 8GB+: Use 64MB pages\n            config.page_size = 64 * 1024 * 1024;\n        } else if memory_size \u003e= 1024 * 1024 * 1024 {\n            // 1GB+: Use 32MB pages (default)\n            config.page_size = 32 * 1024 * 1024;\n        } else if memory_size \u003e= 256 * 1024 * 1024 {\n            // 256MB+: Use 16MB pages\n            config.page_size = 16 * 1024 * 1024;\n        } else {\n            // \u003c256MB: Use 8MB pages\n            config.page_size = 8 * 1024 * 1024;\n        }\n\n        config.validate()?;\n        Ok(config)\n    }\n\n    /// Create a configuration optimized for high-performance scenarios\n    pub fn high_performance() -\u003e Result\u003cSelf\u003e {\n        let config = Self {\n            memory_size: 4 * 1024 * 1024 * 1024, // 4GB\n            page_size: 64 * 1024 * 1024,         // 64MB pages\n            checkpoint_interval_ms: 30000,       // 30 seconds\n            gc_interval_ms: 60000,               // 1 minute\n            max_background_threads: 8,\n            ..Self::default()\n        };\n\n        config.validate()?;\n        Ok(config)\n    }\n\n    /// Create a configuration optimized for low-memory scenarios\n    pub fn low_memory() -\u003e Result\u003cSelf\u003e {\n        let config = Self {\n            memory_size: 64 * 1024 * 1024, // 64MB\n            page_size: 4 * 1024 * 1024,    // 4MB pages\n            checkpoint_interval_ms: 2000,  // 2 seconds\n            gc_interval_ms: 5000,          // 5 seconds\n            max_background_threads: 2,\n            ..Self::default()\n        };\n\n        config.validate()?;\n        Ok(config)\n    }\n}\n\nimpl Default for Config {\n    fn default() -\u003e Self {\n        Self {\n            memory_size: 1024 * 1024 * 1024, // 1GB\n            page_size: PAGE_SIZE,\n            storage_dir: \"./rskv_data\".to_string(),\n            enable_checkpointing: true,\n            checkpoint_interval_ms: 5000, // 5 seconds\n            enable_gc: true,\n            gc_interval_ms: 10000, // 10 seconds\n            max_background_threads: 4,\n            use_mmap: true, // Enable mmap by default for better performance\n            enable_readahead: true,\n            readahead_size: 1024 * 1024, // 1MB\n            enable_write_batching: true,\n            write_batch_size: 64 * 1024, // 64KB\n            enable_compression: false,   // Disabled by default for simplicity\n            sync_mode: SyncMode::Periodic,\n            preallocate_log: true,\n            log_prealloc_size: 100 * 1024 * 1024, // 100MB\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_address_utilities() {\n        let page = 100;\n        let offset = 1024;\n\n        let address = make_address(page, offset);\n        assert_eq!(get_page(address), page);\n        assert_eq!(get_offset(address), offset);\n    }\n\n    #[test]\n    fn test_record_info() {\n        let record_info = RecordInfo::new(42, 1, true, false, false);\n        assert_eq!(record_info.previous_address, 42);\n        assert_eq!(record_info.checkpoint_version, 1);\n        assert!(record_info.final_bit);\n        assert!(!record_info.tombstone);\n        assert!(!record_info.invalid);\n        assert!(!record_info.is_null());\n    }\n\n    #[test]\n    fn test_null_record_info() {\n        let record_info = RecordInfo::new(0, 0, false, false, false);\n        assert!(record_info.is_null());\n    }\n}\n","traces":[{"line":50,"address":[],"length":0,"stats":{"Line":137}},{"line":51,"address":[],"length":0,"stats":{"Line":137}},{"line":55,"address":[],"length":0,"stats":{"Line":113}},{"line":56,"address":[],"length":0,"stats":{"Line":113}},{"line":60,"address":[],"length":0,"stats":{"Line":80}},{"line":61,"address":[],"length":0,"stats":{"Line":80}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":172,"address":[],"length":0,"stats":{"Line":0}},{"line":173,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"add path":["/","Users","xuesong.zhao","repo","rust","rskv","src","epoch.rs"],"content":"//! Epoch-based memory management for rskv\n//!\n//! This module provides epoch-based garbage collection and memory reclamation\n//! using crossbeam-epoch. It's inspired by FASTER's light_epoch.h design.\n\nuse std::sync::Arc;\n\nuse crossbeam_epoch::{Collector, Guard, LocalHandle};\n\n/// Epoch manager that provides safe memory reclamation\n/// This is a wrapper around crossbeam-epoch that provides a simpler interface\n/// for the rest of the rskv codebase.\npub struct EpochManager {\n    collector: Collector,\n}\n\nimpl EpochManager {\n    /// Create a new epoch manager\n    pub fn new() -\u003e Self {\n        Self {\n            collector: Collector::new(),\n        }\n    }\n\n    /// Create a new local handle for epoch management\n    /// Each thread should have its own local handle\n    pub fn register(\u0026self) -\u003e EpochHandle {\n        EpochHandle {\n            handle: self.collector.register(),\n        }\n    }\n\n    /// Pin the current thread to an epoch and return a guard\n    /// The guard must be held while accessing epoch-protected data\n    pub fn pin(\u0026self) -\u003e Guard {\n        self.collector.register().pin()\n    }\n\n    /// Flush all pending destructions in this epoch\n    pub fn flush(\u0026self) {\n        // Force garbage collection for all threads\n        let guard = self.pin();\n        drop(guard);\n    }\n}\n\nimpl Default for EpochManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Thread-local epoch handle\n/// Each thread should have its own handle for optimal performance\npub struct EpochHandle {\n    handle: LocalHandle,\n}\n\nimpl EpochHandle {\n    /// Pin the current thread to an epoch and return a guard\n    pub fn pin(\u0026mut self) -\u003e Guard {\n        self.handle.pin()\n    }\n\n    /// Pin the current thread and return a guard (convenience method)\n    pub fn protect(\u0026mut self) -\u003e Guard {\n        self.pin()\n    }\n\n    /// Defer destruction of an object until it's safe to reclaim\n    /// This is used for lock-free data structures where we need to defer\n    /// the destruction of nodes until no other threads are accessing them\n    pub fn defer\u003cF\u003e(\u0026mut self, f: F)\n    where\n        F: FnOnce() + Send + 'static,\n    {\n        let guard = self.pin();\n        guard.defer(f);\n    }\n\n    /// Defer destruction with a specific destructor function\n    ///\n    /// # Safety\n    /// The caller must ensure that the pointer was allocated via Box::into_raw\n    /// and is not used elsewhere after this call.\n    pub unsafe fn defer_destroy\u003cT\u003e(\u0026mut self, ptr: *mut T)\n    where\n        T: Send + 'static,\n    {\n        // Convert to usize to make it Send\n        let ptr_addr = ptr as usize;\n        self.defer(move || {\n            let ptr = ptr_addr as *mut T;\n            if !ptr.is_null() {\n                unsafe {\n                    drop(Box::from_raw(ptr));\n                }\n            }\n        });\n    }\n\n    /// Flush any pending destructions\n    pub fn flush(\u0026mut self) {\n        // Pin and then immediately unpin to force collection\n        let _guard = self.pin();\n    }\n}\n\n/// Epoch-protected pointer\n/// This is a smart pointer that can be safely accessed within an epoch\npub struct EpochPtr\u003cT\u003e {\n    ptr: *mut T,\n}\n\nimpl\u003cT\u003e EpochPtr\u003cT\u003e {\n    /// Create a new epoch-protected pointer\n    pub fn new(ptr: *mut T) -\u003e Self {\n        Self { ptr }\n    }\n\n    /// Create a null epoch-protected pointer\n    pub fn null() -\u003e Self {\n        Self {\n            ptr: std::ptr::null_mut(),\n        }\n    }\n\n    /// Check if the pointer is null\n    pub fn is_null(\u0026self) -\u003e bool {\n        self.ptr.is_null()\n    }\n\n    /// Get the raw pointer (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// Get a raw pointer to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the pointer is not used after the value is dropped\n    pub unsafe fn as_ptr(\u0026self) -\u003e *mut T {\n        self.ptr\n    }\n\n    /// Get a reference to the pointed object (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// and that the pointer is valid\n    /// Get a reference to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the reference is not used after the value is dropped\n    pub unsafe fn as_ref(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        if self.ptr.is_null() {\n            None\n        } else {\n            unsafe { Some(\u0026*self.ptr) }\n        }\n    }\n\n    /// Get a mutable reference to the pointed object (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// and that the pointer is valid and exclusively accessible\n    /// Get a mutable reference to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the reference is not used after the value is dropped\n    pub unsafe fn as_mut(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        if self.ptr.is_null() {\n            None\n        } else {\n            unsafe { Some(\u0026mut *self.ptr) }\n        }\n    }\n}\n\nunsafe impl\u003cT: Send\u003e Send for EpochPtr\u003cT\u003e {}\nunsafe impl\u003cT: Sync\u003e Sync for EpochPtr\u003cT\u003e {}\n\nimpl\u003cT\u003e Clone for EpochPtr\u003cT\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        *self\n    }\n}\n\nimpl\u003cT\u003e Copy for EpochPtr\u003cT\u003e {}\n\n/// Utility trait for epoch-based operations\npub trait EpochProtected {\n    /// Execute a function within an epoch guard\n    fn with_epoch\u003cF, R\u003e(\u0026self, f: F) -\u003e R\n    where\n        F: FnOnce(\u0026Guard) -\u003e R;\n}\n\nimpl EpochProtected for EpochManager {\n    fn with_epoch\u003cF, R\u003e(\u0026self, f: F) -\u003e R\n    where\n        F: FnOnce(\u0026Guard) -\u003e R,\n    {\n        let guard = self.pin();\n        f(\u0026guard)\n    }\n}\n\n/// Shared epoch manager that can be used across multiple threads\npub type SharedEpochManager = Arc\u003cEpochManager\u003e;\n\n#[cfg(test)]\nmod tests {\n    use std::sync::Arc;\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::thread;\n\n    use super::*;\n\n    #[test]\n    fn test_epoch_manager_creation() {\n        let epoch_manager = EpochManager::new();\n        let _handle = epoch_manager.register();\n    }\n\n    #[test]\n    fn test_epoch_guard() {\n        let epoch_manager = EpochManager::new();\n        let _guard = epoch_manager.pin();\n        // Guard should protect current epoch\n    }\n\n    #[test]\n    fn test_defer_destruction() {\n        let epoch_manager = EpochManager::new();\n        let mut handle = epoch_manager.register();\n\n        let counter = Arc::new(AtomicUsize::new(0));\n        let counter_clone = counter.clone();\n\n        handle.defer(move || {\n            counter_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Force garbage collection\n        handle.flush();\n\n        // Give some time for deferred destruction\n        thread::sleep(std::time::Duration::from_millis(10));\n\n        // Note: The exact timing of deferred destruction is not guaranteed\n        // This test mainly ensures the API works without panicking\n    }\n\n    #[test]\n    fn test_epoch_ptr() {\n        let value = Box::into_raw(Box::new(42i32));\n        let epoch_ptr = EpochPtr::new(value);\n\n        assert!(!epoch_ptr.is_null());\n\n        unsafe {\n            assert_eq!(*epoch_ptr.as_ptr(), 42);\n            if let Some(val_ref) = epoch_ptr.as_ref() {\n                assert_eq!(*val_ref, 42);\n            }\n\n            // Clean up\n            drop(Box::from_raw(value));\n        }\n    }\n\n    #[test]\n    fn test_null_epoch_ptr() {\n        let epoch_ptr: EpochPtr\u003ci32\u003e = EpochPtr::null();\n        assert!(epoch_ptr.is_null());\n\n        unsafe {\n            assert!(epoch_ptr.as_ref().is_none());\n        }\n    }\n\n    #[test]\n    fn test_with_epoch() {\n        let epoch_manager = EpochManager::new();\n\n        let result = epoch_manager.with_epoch(|_guard| 42);\n\n        assert_eq!(result, 42);\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":33}},{"line":21,"address":[],"length":0,"stats":{"Line":33}},{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":2}},{"line":62,"address":[],"length":0,"stats":{"Line":4}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":1}},{"line":77,"address":[],"length":0,"stats":{"Line":3}},{"line":78,"address":[],"length":0,"stats":{"Line":3}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":1}},{"line":105,"address":[],"length":0,"stats":{"Line":3}},{"line":117,"address":[],"length":0,"stats":{"Line":1}},{"line":122,"address":[],"length":0,"stats":{"Line":1}},{"line":124,"address":[],"length":0,"stats":{"Line":1}},{"line":129,"address":[],"length":0,"stats":{"Line":2}},{"line":130,"address":[],"length":0,"stats":{"Line":4}},{"line":139,"address":[],"length":0,"stats":{"Line":1}},{"line":140,"address":[],"length":0,"stats":{"Line":1}},{"line":150,"address":[],"length":0,"stats":{"Line":2}},{"line":151,"address":[],"length":0,"stats":{"Line":4}},{"line":152,"address":[],"length":0,"stats":{"Line":1}},{"line":154,"address":[],"length":0,"stats":{"Line":1}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":1}},{"line":198,"address":[],"length":0,"stats":{"Line":3}},{"line":199,"address":[],"length":0,"stats":{"Line":1}}],"covered":27,"coverable":47},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","gc.rs"],"content":"//! Garbage collection implementation for rskv\n//!\n//! This module implements epoch-based garbage collection inspired by FASTER's design.\n//! It reclaims space from old log entries and removes stale index entries.\n\nuse std::sync::Arc;\n// use serde::{Deserialize, Serialize}; // Reserved for future persistence\nuse std::sync::atomic::{AtomicBool, AtomicU64, AtomicUsize, Ordering};\n\nuse rayon::prelude::*;\n// use std::collections::HashMap; // Reserved for future use\nuse tokio::time::{Duration, Instant};\n\nuse crate::common::{Address, Key, Result, RsKvError, get_page};\nuse crate::hlog::HybridLog;\nuse crate::index::SharedMemHashIndex;\n\n/// State machine for garbage collection operations\npub struct GcState {\n    /// Whether GC is currently in progress\n    in_progress: AtomicBool,\n\n    /// Target begin address for the next GC cycle\n    #[allow(dead_code)]\n    target_begin_address: AtomicU64,\n\n    /// Reference to the hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Reference to the hash index\n    index: SharedMemHashIndex,\n\n    /// Statistics from the last GC run\n    last_stats: parking_lot::Mutex\u003cOption\u003cGcStats\u003e\u003e,\n\n    /// Number of entries processed in current GC cycle\n    entries_processed: AtomicUsize,\n\n    /// Number of entries removed in current GC cycle\n    entries_removed: AtomicUsize,\n}\n\n/// Statistics from a garbage collection cycle\n#[derive(Debug, Clone)]\npub struct GcStats {\n    /// Begin address before GC\n    pub initial_begin_address: Address,\n    /// New begin address after GC\n    pub new_begin_address: Address,\n    /// Number of bytes reclaimed\n    pub bytes_reclaimed: u64,\n    /// Number of index entries processed\n    pub entries_processed: usize,\n    /// Number of index entries removed\n    pub entries_removed: usize,\n    /// Duration of the GC operation\n    pub duration: Duration,\n    /// Timestamp when GC started\n    pub start_time: Instant,\n}\n\n/// Configuration for garbage collection\n#[derive(Debug, Clone)]\npub struct GcConfig {\n    /// Minimum amount of reclaimable space to trigger GC (in bytes)\n    pub min_reclaim_bytes: u64,\n    /// Maximum number of index entries to process in one batch\n    pub max_batch_size: usize,\n    /// Target utilization ratio (0.0 to 1.0)\n    pub target_utilization: f64,\n    /// Whether to perform parallel index scanning\n    pub parallel_scan: bool,\n}\n\nimpl Default for GcConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_reclaim_bytes: 64 * 1024 * 1024, // 64MB\n            max_batch_size: 10000,\n            target_utilization: 0.7, // Keep 70% of data\n            parallel_scan: true,\n        }\n    }\n}\n\nimpl GcState {\n    /// Create a new garbage collection state manager\n    pub fn new(hlog: Arc\u003cHybridLog\u003e, index: SharedMemHashIndex) -\u003e Self {\n        Self {\n            in_progress: AtomicBool::new(false),\n            target_begin_address: AtomicU64::new(0),\n            hlog,\n            index,\n            last_stats: parking_lot::Mutex::new(None),\n            entries_processed: AtomicUsize::new(0),\n            entries_removed: AtomicUsize::new(0),\n        }\n    }\n\n    /// Check if garbage collection is currently in progress\n    pub fn is_in_progress(\u0026self) -\u003e bool {\n        self.in_progress.load(Ordering::Acquire)\n    }\n\n    /// Get statistics from the last GC run\n    pub fn last_stats(\u0026self) -\u003e Option\u003cGcStats\u003e {\n        self.last_stats.lock().clone()\n    }\n\n    /// Initiate garbage collection with the given configuration\n    pub async fn initiate_gc(\u0026self, config: GcConfig) -\u003e Result\u003cGcStats\u003e {\n        // Check if GC is already in progress\n        if self\n            .in_progress\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::GarbageCollectionFailed {\n                message: \"Garbage collection already in progress\".to_string(),\n            });\n        }\n\n        let start_time = Instant::now();\n        log::info!(\"Initiating garbage collection with config: {config:?}\");\n\n        // Reset counters\n        self.entries_processed.store(0, Ordering::Release);\n        self.entries_removed.store(0, Ordering::Release);\n\n        // Phase 1: Determine the new begin address\n        let initial_begin = self.hlog.get_begin_address();\n        let current_head = self.hlog.get_head_address();\n        let new_begin = self.calculate_new_begin_address(\u0026config, initial_begin, current_head)?;\n\n        if new_begin \u003c= initial_begin {\n            log::info!(\"No garbage collection needed\");\n            self.in_progress.store(false, Ordering::Release);\n\n            return Ok(GcStats {\n                initial_begin_address: initial_begin,\n                new_begin_address: initial_begin,\n                bytes_reclaimed: 0,\n                entries_processed: 0,\n                entries_removed: 0,\n                duration: start_time.elapsed(),\n                start_time,\n            });\n        }\n\n        log::info!(\n            \"Moving begin address from 0x{:x} to 0x{:x}\",\n            initial_begin,\n            new_begin\n        );\n\n        // Phase 2: Clean up stale index entries\n        let (entries_processed, entries_removed) =\n            self.cleanup_index_entries(new_begin, \u0026config).await?;\n\n        // Phase 3: Update the begin address in the log and perform actual truncation\n        let actual_bytes_reclaimed = self.hlog.advance_begin_address(new_begin)?;\n        log::info!(\n            \"Cleaned {} entries, removed {}, reclaimed {} bytes\",\n            entries_processed,\n            entries_removed,\n            actual_bytes_reclaimed\n        );\n\n        // Calculate bytes reclaimed\n        let bytes_reclaimed = new_begin.saturating_sub(initial_begin);\n\n        let stats = GcStats {\n            initial_begin_address: initial_begin,\n            new_begin_address: new_begin,\n            bytes_reclaimed,\n            entries_processed,\n            entries_removed,\n            duration: start_time.elapsed(),\n            start_time,\n        };\n\n        // Store stats\n        *self.last_stats.lock() = Some(stats.clone());\n\n        log::info!(\n            \"Garbage collection completed in {:?}, reclaimed {} bytes\",\n            stats.duration,\n            bytes_reclaimed\n        );\n\n        // Mark GC as complete\n        self.in_progress.store(false, Ordering::Release);\n\n        Ok(stats)\n    }\n\n    /// Calculate the new begin address based on GC configuration\n    fn calculate_new_begin_address(\n        \u0026self,\n        config: \u0026GcConfig,\n        current_begin: Address,\n        current_head: Address,\n    ) -\u003e Result\u003cAddress\u003e {\n        let available_space = current_head.saturating_sub(current_begin);\n\n        if available_space \u003c config.min_reclaim_bytes {\n            // Not enough space to reclaim\n            return Ok(current_begin);\n        }\n\n        // Calculate target based on utilization ratio\n        let target_reclaim = (available_space as f64 * (1.0 - config.target_utilization)) as u64;\n        let new_begin = current_begin + target_reclaim.min(available_space);\n\n        // Align to page boundary for efficiency\n        let new_begin_page = get_page(new_begin);\n        let aligned_begin = crate::common::make_address(new_begin_page, 0);\n\n        Ok(aligned_begin.min(current_head))\n    }\n\n    /// Clean up index entries that point to addresses before the new begin\n    async fn cleanup_index_entries(\n        \u0026self,\n        new_begin_address: Address,\n        config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        log::debug!(\n            \"Cleaning up index entries older than address 0x{:x}\",\n            new_begin_address\n        );\n\n        if config.parallel_scan {\n            self.parallel_cleanup_index(new_begin_address, config).await\n        } else {\n            self.sequential_cleanup_index(new_begin_address, config)\n                .await\n        }\n    }\n\n    /// Parallel cleanup of index entries using rayon\n    async fn parallel_cleanup_index(\n        \u0026self,\n        new_begin_address: Address,\n        _config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        // Collect all entries that need to be checked\n        let all_entries = self.index.snapshot();\n        let total_entries = all_entries.len();\n\n        log::debug!(\"Scanning {total_entries} index entries in parallel\");\n\n        // Process in parallel using rayon\n        let stale_keys: Vec\u003cKey\u003e = all_entries\n            .par_iter()\n            .filter_map(|(key, address)| {\n                if *address \u003c new_begin_address {\n                    Some(key.clone())\n                } else {\n                    None\n                }\n            })\n            .collect();\n\n        let entries_to_remove = stale_keys.len();\n\n        // Remove stale entries\n        for key in stale_keys {\n            // Use conditional removal to avoid race conditions\n            self.index.remove_if_address(\u0026key, new_begin_address);\n        }\n\n        self.entries_processed\n            .store(total_entries, Ordering::Release);\n        self.entries_removed\n            .store(entries_to_remove, Ordering::Release);\n\n        Ok((total_entries, entries_to_remove))\n    }\n\n    /// Sequential cleanup of index entries\n    async fn sequential_cleanup_index(\n        \u0026self,\n        new_begin_address: Address,\n        config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        let mut entries_processed = 0;\n        let mut entries_removed = 0;\n        let mut batch = Vec::new();\n\n        // Collect entries in batches\n        self.index.for_each(|key, address| {\n            batch.push((key.clone(), address));\n\n            if batch.len() \u003e= config.max_batch_size {\n                let (processed, removed) = self.process_batch(\u0026batch, new_begin_address);\n                entries_processed += processed;\n                entries_removed += removed;\n                batch.clear();\n            }\n        });\n\n        // Process remaining batch\n        if !batch.is_empty() {\n            let (processed, removed) = self.process_batch(\u0026batch, new_begin_address);\n            entries_processed += processed;\n            entries_removed += removed;\n        }\n\n        self.entries_processed\n            .store(entries_processed, Ordering::Release);\n        self.entries_removed\n            .store(entries_removed, Ordering::Release);\n\n        Ok((entries_processed, entries_removed))\n    }\n\n    /// Process a batch of index entries\n    fn process_batch(\n        \u0026self,\n        batch: \u0026[(Key, Address)],\n        new_begin_address: Address,\n    ) -\u003e (usize, usize) {\n        let mut removed = 0;\n\n        for (key, address) in batch {\n            if *address \u003c new_begin_address {\n                // This entry points to data that will be garbage collected\n                if self.index.remove_if_address(key, *address) {\n                    removed += 1;\n                }\n            }\n        }\n\n        (batch.len(), removed)\n    }\n\n    /// Estimate the amount of space that could be reclaimed\n    pub fn estimate_reclaimable_space(\u0026self) -\u003e Result\u003cGcEstimate\u003e {\n        let current_begin = self.hlog.get_begin_address();\n        let current_head = self.hlog.get_head_address();\n        let current_tail = self.hlog.get_tail_address();\n\n        // Count index entries pointing to different regions\n        let mut entries_in_disk_region = 0;\n        let mut entries_in_memory_region = 0;\n        let mut total_entries = 0;\n\n        self.index.for_each(|_key, address| {\n            total_entries += 1;\n            if address \u003c current_head {\n                entries_in_disk_region += 1;\n            } else {\n                entries_in_memory_region += 1;\n            }\n        });\n\n        let disk_region_size = current_head.saturating_sub(current_begin);\n        let memory_region_size = current_tail.saturating_sub(current_head);\n\n        Ok(GcEstimate {\n            total_log_size: current_tail.saturating_sub(current_begin),\n            disk_region_size,\n            memory_region_size,\n            reclaimable_space: disk_region_size,\n            total_index_entries: total_entries,\n            entries_in_disk_region,\n            entries_in_memory_region,\n        })\n    }\n\n    /// Check if garbage collection is recommended\n    pub fn should_run_gc(\u0026self, config: \u0026GcConfig) -\u003e Result\u003cbool\u003e {\n        let estimate = self.estimate_reclaimable_space()?;\n\n        Ok(estimate.reclaimable_space \u003e= config.min_reclaim_bytes)\n    }\n}\n\n/// Estimate of garbage collection impact\n#[derive(Debug, Clone)]\npub struct GcEstimate {\n    /// Total size of the log\n    pub total_log_size: u64,\n    /// Size of the disk region (potentially reclaimable)\n    pub disk_region_size: u64,\n    /// Size of the memory region (not reclaimable)\n    pub memory_region_size: u64,\n    /// Estimated reclaimable space\n    pub reclaimable_space: u64,\n    /// Total number of index entries\n    pub total_index_entries: usize,\n    /// Number of entries pointing to disk region\n    pub entries_in_disk_region: usize,\n    /// Number of entries pointing to memory region\n    pub entries_in_memory_region: usize,\n}\n\n/// Extension trait for conditional removal from index  \ntrait ConditionalRemoval {\n    fn remove_if_address(\u0026self, key: \u0026Key, threshold_address: Address) -\u003e bool;\n}\n\nimpl ConditionalRemoval for SharedMemHashIndex {\n    fn remove_if_address(\u0026self, key: \u0026Key, threshold_address: Address) -\u003e bool {\n        if let Some(address) = self.find(key)\n            \u0026\u0026 address \u003c threshold_address\n        {\n            return self.remove_if_address(key, address);\n        }\n        false\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_gc_state() -\u003e (GcState, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(64 * 1024 * 1024, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let gc_state = GcState::new(hlog, index);\n        (gc_state, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_gc_estimate() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add some entries to the index\n        gc_state.index.insert(b\"key1\".to_vec(), 1000);\n        gc_state.index.insert(b\"key2\".to_vec(), 2000);\n        gc_state.index.insert(b\"key3\".to_vec(), 3000);\n\n        let estimate = gc_state.estimate_reclaimable_space().unwrap();\n\n        assert_eq!(estimate.total_index_entries, 3);\n        // Note: total_log_size might be 0 in test setup, which is fine\n    }\n\n    #[tokio::test]\n    async fn test_gc_should_run() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        let config = GcConfig {\n            min_reclaim_bytes: 100, // Very low threshold for testing\n            ..Default::default()\n        };\n\n        // With empty log, should not need GC\n        let should_run = gc_state.should_run_gc(\u0026config).unwrap();\n        assert!(!should_run);\n    }\n\n    #[tokio::test]\n    async fn test_gc_basic_operation() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add some data to index pointing to low addresses\n        gc_state.index.insert(b\"old_key1\".to_vec(), 100);\n        gc_state.index.insert(b\"old_key2\".to_vec(), 200);\n        gc_state.index.insert(b\"new_key1\".to_vec(), 10000);\n\n        let config = GcConfig {\n            min_reclaim_bytes: 0,    // Force GC to run\n            target_utilization: 0.5, // Aggressive GC\n            ..Default::default()\n        };\n\n        let stats = gc_state.initiate_gc(config).await.unwrap();\n\n        // In test setup, GC might not process entries due to test log setup\n        // Just verify it completed without error\n        assert!(!gc_state.is_in_progress());\n\n        // Verify stats are available (may be None if no actual work was done)\n        if let Some(last_stats) = gc_state.last_stats() {\n            assert_eq!(last_stats.entries_processed, stats.entries_processed);\n        }\n    }\n\n    #[tokio::test]\n    async fn test_gc_concurrent_prevention() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        let config = GcConfig::default();\n\n        // Start first GC (this will complete immediately since there's no data)\n        let _first_result = gc_state.initiate_gc(config.clone()).await;\n\n        // Mark as in progress manually for testing\n        gc_state.in_progress.store(true, Ordering::Release);\n\n        // Try to start second GC\n        let second_result = gc_state.initiate_gc(config).await;\n\n        assert!(second_result.is_err());\n        assert!(matches!(\n            second_result,\n            Err(RsKvError::GarbageCollectionFailed { .. })\n        ));\n\n        // Clean up\n        gc_state.in_progress.store(false, Ordering::Release);\n    }\n\n    #[tokio::test]\n    async fn test_parallel_vs_sequential_cleanup() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add test data\n        for i in 0..100 {\n            // Smaller test set to avoid issues\n            gc_state\n                .index\n                .insert(format!(\"key_{}\", i).into_bytes(), i as u64);\n        }\n\n        let new_begin = 50; // Half the entries should be removed\n\n        // Test parallel cleanup\n        let config_parallel = GcConfig {\n            parallel_scan: true,\n            ..Default::default()\n        };\n\n        let (processed_par, removed_par) = gc_state\n            .parallel_cleanup_index(new_begin, \u0026config_parallel)\n            .await\n            .unwrap();\n\n        // Restore data for sequential test\n        for i in 0..removed_par {\n            gc_state\n                .index\n                .insert(format!(\"key_{}\", i).into_bytes(), i as u64);\n        }\n\n        // Test sequential cleanup\n        let config_sequential = GcConfig {\n            parallel_scan: false,\n            max_batch_size: 10,\n            ..Default::default()\n        };\n\n        let (processed_seq, _removed_seq) = gc_state\n            .sequential_cleanup_index(new_begin, \u0026config_sequential)\n            .await\n            .unwrap();\n\n        // Just verify both methods processed some entries\n        assert!(processed_par \u003e 0);\n        assert!(processed_seq \u003e 0);\n    }\n}\n","traces":[{"line":76,"address":[],"length":0,"stats":{"Line":9}},{"line":78,"address":[],"length":0,"stats":{"Line":9}},{"line":88,"address":[],"length":0,"stats":{"Line":16}},{"line":90,"address":[],"length":0,"stats":{"Line":32}},{"line":91,"address":[],"length":0,"stats":{"Line":32}},{"line":94,"address":[],"length":0,"stats":{"Line":48}},{"line":95,"address":[],"length":0,"stats":{"Line":16}},{"line":96,"address":[],"length":0,"stats":{"Line":16}},{"line":101,"address":[],"length":0,"stats":{"Line":1}},{"line":102,"address":[],"length":0,"stats":{"Line":3}},{"line":106,"address":[],"length":0,"stats":{"Line":1}},{"line":107,"address":[],"length":0,"stats":{"Line":1}},{"line":111,"address":[],"length":0,"stats":{"Line":6}},{"line":113,"address":[],"length":0,"stats":{"Line":6}},{"line":114,"address":[],"length":0,"stats":{"Line":6}},{"line":115,"address":[],"length":0,"stats":{"Line":6}},{"line":118,"address":[],"length":0,"stats":{"Line":1}},{"line":119,"address":[],"length":0,"stats":{"Line":1}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":2}},{"line":136,"address":[],"length":0,"stats":{"Line":2}},{"line":137,"address":[],"length":0,"stats":{"Line":6}},{"line":139,"address":[],"length":0,"stats":{"Line":2}},{"line":140,"address":[],"length":0,"stats":{"Line":4}},{"line":141,"address":[],"length":0,"stats":{"Line":4}},{"line":142,"address":[],"length":0,"stats":{"Line":2}},{"
