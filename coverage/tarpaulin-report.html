:[],"length":0,"stats":{"Line":4}},{"line":406,"address":[],"length":0,"stats":{"Line":3}},{"line":407,"address":[],"length":0,"stats":{"Line":2}},{"line":408,"address":[],"length":0,"stats":{"Line":2}},{"line":410,"address":[],"length":0,"stats":{"Line":4}},{"line":411,"address":[],"length":0,"stats":{"Line":4}},{"line":413,"address":[],"length":0,"stats":{"Line":4}},{"line":416,"address":[],"length":0,"stats":{"Line":4}},{"line":421,"address":[],"length":0,"stats":{"Line":2}},{"line":422,"address":[],"length":0,"stats":{"Line":2}},{"line":423,"address":[],"length":0,"stats":{"Line":2}},{"line":424,"address":[],"length":0,"stats":{"Line":2}},{"line":425,"address":[],"length":0,"stats":{"Line":2}}],"covered":109,"coverable":128},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","common.rs"],"content":"//! Common types and error definitions for rskv\n//!\n//! This module contains core data types and error handling used throughout the system.\n//! Inspired by FASTER's address.h and common error handling patterns.\n\nuse serde::{Deserialize, Serialize};\nuse thiserror::Error;\n\n/// Synchronization mode for durability vs performance trade-off\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SyncMode {\n    /// No explicit sync - rely on OS page cache (fastest, least durable)\n    None,\n    /// Sync data to disk periodically (balanced)\n    Periodic,\n    /// Sync data after every write (slowest, most durable)\n    Always,\n    /// Sync only metadata, data can be cached (compromise)\n    MetadataOnly,\n}\n\n/// Address type representing logical addresses in the hybrid log.\n/// Follows FASTER's Address design with 48-bit addressing:\n/// - 25 bits for offset within page (32MB page size)\n/// - 23 bits for page index (supports ~8M pages)\n/// - 16 bits reserved for hash table control bits\npub type Address = u64;\n\n/// Key type for the key-value store.\n/// Using Vec\u003cu8\u003e for maximum flexibility with different key types.\npub type Key = Vec\u003cu8\u003e;\n\n/// Value type for the key-value store.\n/// Using Vec\u003cu8\u003e for maximum flexibility with different value types.\npub type Value = Vec\u003cu8\u003e;\n\n/// Page size constant - 32MB pages like FASTER\npub const PAGE_SIZE: u32 = 32 * 1024 * 1024; // 32MB\n\n/// Address bit layout constants (matching FASTER's design)\npub const ADDRESS_BITS: u64 = 48;\npub const OFFSET_BITS: u64 = 25;\npub const PAGE_BITS: u64 = ADDRESS_BITS - OFFSET_BITS; // 23 bits\npub const MAX_OFFSET: u32 = (1u32 \u003c\u003c OFFSET_BITS) - 1;\npub const MAX_PAGE: u32 = (1u32 \u003c\u003c PAGE_BITS) - 1;\npub const INVALID_ADDRESS: Address = 1; // Matches FASTER's kInvalidAddress\n\n/// Address utility functions\n#[inline]\npub fn get_page(address: Address) -\u003e u32 {\n    ((address \u003e\u003e OFFSET_BITS) \u0026 ((1u64 \u003c\u003c PAGE_BITS) - 1)) as u32\n}\n\n#[inline]\npub fn get_offset(address: Address) -\u003e u32 {\n    (address \u0026 ((1u64 \u003c\u003c OFFSET_BITS) - 1)) as u32\n}\n\n#[inline]\npub fn make_address(page: u32, offset: u32) -\u003e Address {\n    ((page as u64) \u003c\u003c OFFSET_BITS) | (offset as u64)\n}\n\n/// Error types for rskv operations\n#[derive(Error, Debug)]\npub enum RsKvError {\n    #[error(\"IO Error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"Serialization Error: {0}\")]\n    Serialization(#[from] bincode::Error),\n\n    /// Key not found in the store\n    #[error(\"Key not found\")]\n    KeyNotFound,\n\n    #[error(\"Address out of bounds: {address}\")]\n    AddressOutOfBounds { address: Address },\n\n    #[error(\"Page not found: {page}\")]\n    PageNotFound { page: u32 },\n\n    #[error(\"Allocation failed: size {size}\")]\n    AllocationFailed { size: u32 },\n\n    #[error(\"Checkpoint operation failed: {message}\")]\n    CheckpointFailed { message: String },\n\n    #[error(\"Recovery operation failed: {message}\")]\n    RecoveryFailed { message: String },\n\n    #[error(\"Garbage collection failed: {message}\")]\n    GarbageCollectionFailed { message: String },\n\n    #[error(\"Configuration error: {message}\")]\n    Configuration { message: String },\n\n    /// Invalid configuration\n    #[error(\"Invalid configuration: {message}\")]\n    InvalidConfig { message: String },\n\n    /// Key is too large\n    #[error(\"Key size {size} bytes exceeds maximum allowed size {max_size} bytes\")]\n    KeyTooLarge { size: usize, max_size: usize },\n\n    /// Value is too large  \n    #[error(\"Value size {size} bytes exceeds maximum allowed size {max_size} bytes\")]\n    ValueTooLarge { size: usize, max_size: usize },\n\n    /// Storage device error\n    #[error(\"Storage device error: {message}\")]\n    StorageError { message: String },\n\n    /// Memory mapping error\n    #[error(\"Memory mapping error: {message}\")]\n    MmapError { message: String },\n\n    /// Data corruption detected\n    #[error(\"Data corruption detected: {message}\")]\n    Corruption { message: String },\n\n    /// Resource exhausted\n    #[error(\"Resource exhausted: {resource}\")]\n    ResourceExhausted { resource: String },\n\n    /// Operation timeout\n    #[error(\"Operation timed out after {duration_ms} ms\")]\n    Timeout { duration_ms: u64 },\n\n    /// Concurrent operation conflict\n    #[error(\"Concurrent operation conflict: {message}\")]\n    Conflict { message: String },\n\n    #[error(\"Internal error: {message}\")]\n    Internal { message: String },\n}\n\nimpl RsKvError {\n    /// Check if this error is recoverable\n    pub fn is_recoverable(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            RsKvError::Io(_)\n                | RsKvError::Timeout { .. }\n                | RsKvError::Conflict { .. }\n                | RsKvError::ResourceExhausted { .. }\n                | RsKvError::StorageError { .. }\n                | RsKvError::MmapError { .. }\n        )\n    }\n\n    /// Check if this error indicates data corruption\n    pub fn is_corruption(\u0026self) -\u003e bool {\n        matches!(self, RsKvError::Corruption { .. })\n    }\n\n    /// Check if this error is a user input error\n    pub fn is_user_error(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            RsKvError::KeyNotFound\n                | RsKvError::KeyTooLarge { .. }\n                | RsKvError::ValueTooLarge { .. }\n                | RsKvError::InvalidConfig { .. }\n                | RsKvError::Configuration { .. }\n        )\n    }\n\n    /// Get error category for logging and metrics\n    pub fn category(\u0026self) -\u003e \u0026'static str {\n        match self {\n            RsKvError::Io(_) =\u003e \"io\",\n            RsKvError::Serialization(_) =\u003e \"serialization\",\n            RsKvError::AddressOutOfBounds { .. } =\u003e \"addressing\",\n            RsKvError::PageNotFound { .. } =\u003e \"addressing\",\n            RsKvError::AllocationFailed { .. } =\u003e \"allocation\",\n            RsKvError::KeyNotFound =\u003e \"not_found\",\n            RsKvError::KeyTooLarge { .. } | RsKvError::ValueTooLarge { .. } =\u003e \"size_limit\",\n            RsKvError::CheckpointFailed { .. } =\u003e \"checkpoint\",\n            RsKvError::RecoveryFailed { .. } =\u003e \"recovery\",\n            RsKvError::GarbageCollectionFailed { .. } =\u003e \"garbage_collection\",\n            RsKvError::Configuration { .. } | RsKvError::InvalidConfig { .. } =\u003e \"configuration\",\n            RsKvError::StorageError { .. } =\u003e \"storage\",\n            RsKvError::MmapError { .. } =\u003e \"memory_mapping\",\n            RsKvError::Corruption { .. } =\u003e \"corruption\",\n            RsKvError::ResourceExhausted { .. } =\u003e \"resource_exhausted\",\n            RsKvError::Timeout { .. } =\u003e \"timeout\",\n            RsKvError::Conflict { .. } =\u003e \"conflict\",\n            RsKvError::Internal { .. } =\u003e \"internal\",\n        }\n    }\n}\n\n// Error conversion implementations\n// Note: memmap2::Error is private, so we convert through std::io::Error\n\nimpl From\u003cstd::num::TryFromIntError\u003e for RsKvError {\n    fn from(err: std::num::TryFromIntError) -\u003e Self {\n        RsKvError::Internal {\n            message: format!(\"Integer conversion error: {err}\"),\n        }\n    }\n}\n\n/// Result type alias for rskv operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, RsKvError\u003e;\n\n/// Record header information (matches FASTER's RecordInfo)\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub struct RecordInfo {\n    /// Previous address in the version chain\n    pub previous_address: Address,\n    /// Checkpoint version when this record was created\n    pub checkpoint_version: u16,\n    /// Whether this record is marked as invalid\n    pub invalid: bool,\n    /// Whether this is a tombstone (deleted) record\n    pub tombstone: bool,\n    /// Whether this is the final record in a version chain\n    pub final_bit: bool,\n}\n\nimpl RecordInfo {\n    pub fn new(\n        previous_address: Address,\n        checkpoint_version: u16,\n        final_bit: bool,\n        tombstone: bool,\n        invalid: bool,\n    ) -\u003e Self {\n        Self {\n            previous_address,\n            checkpoint_version,\n            invalid,\n            tombstone,\n            final_bit,\n        }\n    }\n\n    pub fn is_null(\u0026self) -\u003e bool {\n        self.previous_address == 0 \u0026\u0026 self.checkpoint_version == 0\n    }\n}\n\n/// Configuration for rskv instance\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Config {\n    /// Size of the hybrid log in memory (in bytes)\n    pub memory_size: u64,\n    /// Page size for the hybrid log\n    pub page_size: u32,\n    /// Directory for storing persistent data\n    pub storage_dir: String,\n    /// Whether to enable checkpointing\n    pub enable_checkpointing: bool,\n    /// Checkpoint interval in milliseconds\n    pub checkpoint_interval_ms: u64,\n    /// Whether to enable garbage collection\n    pub enable_gc: bool,\n    /// GC interval in milliseconds\n    pub gc_interval_ms: u64,\n    /// Maximum number of background threads\n    pub max_background_threads: usize,\n    /// Use memory mapping for storage devices\n    pub use_mmap: bool,\n    /// Enable read-ahead prefetching  \n    pub enable_readahead: bool,\n    /// Read-ahead buffer size in bytes\n    pub readahead_size: usize,\n    /// Enable write batching for better performance\n    pub enable_write_batching: bool,\n    /// Write batch size in bytes\n    pub write_batch_size: usize,\n    /// Enable compression for log data\n    pub enable_compression: bool,\n    /// Sync mode for durability vs performance trade-off\n    pub sync_mode: SyncMode,\n    /// Pre-allocate log file space\n    pub preallocate_log: bool,\n    /// Log file preallocation size in bytes\n    pub log_prealloc_size: u64,\n}\n\nimpl Config {\n    /// Validate the configuration parameters\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        // Memory size validation\n        if self.memory_size \u003c 1024 * 1024 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Memory size must be at least 1MB\".to_string(),\n            });\n        }\n\n        if self.memory_size \u003e 64 * 1024 * 1024 * 1024 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Memory size cannot exceed 64GB\".to_string(),\n            });\n        }\n\n        // Page size validation\n        if self.page_size \u003c 4096 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size must be at least 4KB\".to_string(),\n            });\n        }\n\n        if !self.page_size.is_power_of_two() {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size must be a power of 2\".to_string(),\n            });\n        }\n\n        if u64::from(self.page_size) \u003e self.memory_size {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Page size cannot be larger than memory size\".to_string(),\n            });\n        }\n\n        // Storage directory validation\n        if self.storage_dir.is_empty() {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Storage directory cannot be empty\".to_string(),\n            });\n        }\n\n        // Interval validation\n        if self.checkpoint_interval_ms \u003c 100 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Checkpoint interval must be at least 100ms\".to_string(),\n            });\n        }\n\n        if self.gc_interval_ms \u003c 1000 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"GC interval must be at least 1000ms\".to_string(),\n            });\n        }\n\n        // Thread count validation\n        if self.max_background_threads == 0 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Maximum background threads must be at least 1\".to_string(),\n            });\n        }\n\n        if self.max_background_threads \u003e 32 {\n            return Err(RsKvError::InvalidConfig {\n                message: \"Maximum background threads cannot exceed 32\".to_string(),\n            });\n        }\n\n        // Cross-parameter validation\n        if self.checkpoint_interval_ms \u003e self.gc_interval_ms {\n            log::warn!(\n                \"Checkpoint interval ({} ms) is longer than GC interval ({} ms), this might cause \\\n                 performance issues\",\n                self.checkpoint_interval_ms,\n                self.gc_interval_ms\n            );\n        }\n\n        Ok(())\n    }\n\n    /// Create a configuration with memory size optimization\n    pub fn with_memory_size(memory_size: u64) -\u003e Result\u003cSelf\u003e {\n        let mut config = Self {\n            memory_size,\n            ..Self::default()\n        };\n\n        // Adjust page size based on memory size for optimal performance\n        if memory_size \u003e= 8 * 1024 * 1024 * 1024 {\n            // 8GB+: Use 64MB pages\n            config.page_size = 64 * 1024 * 1024;\n        } else if memory_size \u003e= 1024 * 1024 * 1024 {\n            // 1GB+: Use 32MB pages (default)\n            config.page_size = 32 * 1024 * 1024;\n        } else if memory_size \u003e= 256 * 1024 * 1024 {\n            // 256MB+: Use 16MB pages\n            config.page_size = 16 * 1024 * 1024;\n        } else {\n            // \u003c256MB: Use 8MB pages\n            config.page_size = 8 * 1024 * 1024;\n        }\n\n        config.validate()?;\n        Ok(config)\n    }\n\n    /// Create a configuration optimized for high-performance scenarios\n    pub fn high_performance() -\u003e Result\u003cSelf\u003e {\n        let config = Self {\n            memory_size: 4 * 1024 * 1024 * 1024, // 4GB\n            page_size: 64 * 1024 * 1024,         // 64MB pages\n            checkpoint_interval_ms: 30000,       // 30 seconds\n            gc_interval_ms: 60000,               // 1 minute\n            max_background_threads: 8,\n            ..Self::default()\n        };\n\n        config.validate()?;\n        Ok(config)\n    }\n\n    /// Create a configuration optimized for low-memory scenarios\n    pub fn low_memory() -\u003e Result\u003cSelf\u003e {\n        let config = Self {\n            memory_size: 64 * 1024 * 1024, // 64MB\n            page_size: 4 * 1024 * 1024,    // 4MB pages\n            checkpoint_interval_ms: 2000,  // 2 seconds\n            gc_interval_ms: 5000,          // 5 seconds\n            max_background_threads: 2,\n            ..Self::default()\n        };\n\n        config.validate()?;\n        Ok(config)\n    }\n}\n\nimpl Default for Config {\n    fn default() -\u003e Self {\n        Self {\n            memory_size: 1024 * 1024 * 1024, // 1GB\n            page_size: PAGE_SIZE,\n            storage_dir: \"./rskv_data\".to_string(),\n            enable_checkpointing: true,\n            checkpoint_interval_ms: 5000, // 5 seconds\n            enable_gc: true,\n            gc_interval_ms: 10000, // 10 seconds\n            max_background_threads: 4,\n            use_mmap: true, // Enable mmap by default for better performance\n            enable_readahead: true,\n            readahead_size: 1024 * 1024, // 1MB\n            enable_write_batching: true,\n            write_batch_size: 64 * 1024, // 64KB\n            enable_compression: false,   // Disabled by default for simplicity\n            sync_mode: SyncMode::Periodic,\n            preallocate_log: true,\n            log_prealloc_size: 100 * 1024 * 1024, // 100MB\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_address_utilities() {\n        let page = 100;\n        let offset = 1024;\n\n        let address = make_address(page, offset);\n        assert_eq!(get_page(address), page);\n        assert_eq!(get_offset(address), offset);\n    }\n\n    #[test]\n    fn test_record_info() {\n        let record_info = RecordInfo::new(42, 1, true, false, false);\n        assert_eq!(record_info.previous_address, 42);\n        assert_eq!(record_info.checkpoint_version, 1);\n        assert!(record_info.final_bit);\n        assert!(!record_info.tombstone);\n        assert!(!record_info.invalid);\n        assert!(!record_info.is_null());\n    }\n\n    #[test]\n    fn test_null_record_info() {\n        let record_info = RecordInfo::new(0, 0, false, false, false);\n        assert!(record_info.is_null());\n    }\n}\n","traces":[{"line":50,"address":[],"length":0,"stats":{"Line":137}},{"line":51,"address":[],"length":0,"stats":{"Line":137}},{"line":55,"address":[],"length":0,"stats":{"Line":113}},{"line":56,"address":[],"length":0,"stats":{"Line":113}},{"line":60,"address":[],"length":0,"stats":{"Line":80}},{"line":61,"address":[],"length":0,"stats":{"Line":80}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":14 lush all pending destructions in this epoch\n    pub fn flush(\u0026self) {\n        // Force garbage collection for all threads\n        let guard = self.pin();\n        drop(guard);\n    }\n}\n\nimpl Default for EpochManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Thread-local epoch handle\n/// Each thread should have its own handle for optimal performance\npub struct EpochHandle {\n    handle: LocalHandle,\n}\n\nimpl EpochHandle {\n    /// Pin the current thread to an epoch and return a guard\n    pub fn pin(\u0026mut self) -\u003e Guard {\n        self.handle.pin()\n    }\n\n    /// Pin the current thread and return a guard (convenience method)\n    pub fn protect(\u0026mut self) -\u003e Guard {\n        self.pin()\n    }\n\n    /// Defer destruction of an object until it's safe to reclaim\n    /// This is used for lock-free data structures where we need to defer\n    /// the destruction of nodes until no other threads are accessing them\n    pub fn defer\u003cF\u003e(\u0026mut self, f: F)\n    where\n        F: FnOnce() + Send + 'static,\n    {\n        let guard = self.pin();\n        guard.defer(f);\n    }\n\n    /// Defer destruction with a specific destructor function\n    ///\n    /// # Safety\n    /// The caller must ensure that the pointer was allocated via Box::into_raw\n    /// and is not used elsewhere after this call.\n    pub unsafe fn defer_destroy\u003cT\u003e(\u0026mut self, ptr: *mut T)\n    where\n        T: Send + 'static,\n    {\n        // Convert to usize to make it Send\n        let ptr_addr = ptr as usize;\n        self.defer(move || {\n            let ptr = ptr_addr as *mut T;\n            if !ptr.is_null() {\n                unsafe {\n                    drop(Box::from_raw(ptr));\n                }\n            }\n        });\n    }\n\n    /// Flush any pending destructions\n    pub fn flush(\u0026mut self) {\n        // Pin and then immediately unpin to force collection\n        let _guard = self.pin();\n    }\n}\n\n/// Epoch-protected pointer\n/// This is a smart pointer that can be safely accessed within an epoch\npub struct EpochPtr\u003cT\u003e {\n    ptr: *mut T,\n}\n\nimpl\u003cT\u003e EpochPtr\u003cT\u003e {\n    /// Create a new epoch-protected pointer\n    pub fn new(ptr: *mut T) -\u003e Self {\n        Self { ptr }\n    }\n\n    /// Create a null epoch-protected pointer\n    pub fn null() -\u003e Self {\n        Self {\n            ptr: std::ptr::null_mut(),\n        }\n    }\n\n    /// Check if the pointer is null\n    pub fn is_null(\u0026self) -\u003e bool {\n        self.ptr.is_null()\n    }\n\n    /// Get the raw pointer (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// Get a raw pointer to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the pointer is not used after the value is dropped\n    pub unsafe fn as_ptr(\u0026self) -\u003e *mut T {\n        self.ptr\n    }\n\n    /// Get a reference to the pointed object (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// and that the pointer is valid\n    /// Get a reference to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the reference is not used after the value is dropped\n    pub unsafe fn as_ref(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        if self.ptr.is_null() {\n            None\n        } else {\n            unsafe { Some(\u0026*self.ptr) }\n        }\n    }\n\n    /// Get a mutable reference to the pointed object (unsafe)\n    /// The caller must ensure they hold an appropriate epoch guard\n    /// and that the pointer is valid and exclusively accessible\n    /// Get a mutable reference to the contained value\n    ///\n    /// # Safety\n    /// The caller must ensure that the reference is not used after the value is dropped\n    pub unsafe fn as_mut(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        if self.ptr.is_null() {\n            None\n        } else {\n            unsafe { Some(\u0026mut *self.ptr) }\n        }\n    }\n}\n\nunsafe impl\u003cT: Send\u003e Send for EpochPtr\u003cT\u003e {}\nunsafe impl\u003cT: Sync\u003e Sync for EpochPtr\u003cT\u003e {}\n\nimpl\u003cT\u003e Clone for EpochPtr\u003cT\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        *self\n    }\n}\n\nimpl\u003cT\u003e Copy for EpochPtr\u003cT\u003e {}\n\n/// Utility trait for epoch-based operations\npub trait EpochProtected {\n    /// Execute a function within an epoch guard\n    fn with_epoch\u003cF, R\u003e(\u0026self, f: F) -\u003e R\n    where\n        F: FnOnce(\u0026Guard) -\u003e R;\n}\n\nimpl EpochProtected for EpochManager {\n    fn with_epoch\u003cF, R\u003e(\u0026self, f: F) -\u003e R\n    where\n        F: FnOnce(\u0026Guard) -\u003e R,\n    {\n        let guard = self.pin();\n        f(\u0026guard)\n    }\n}\n\n/// Shared epoch manager that can be used across multiple threads\npub type SharedEpochManager = Arc\u003cEpochManager\u003e;\n\n#[cfg(test)]\nmod tests {\n    use std::sync::Arc;\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::thread;\n\n    use super::*;\n\n    #[test]\n    fn test_epoch_manager_creation() {\n        let epoch_manager = EpochManager::new();\n        let _handle = epoch_manager.register();\n    }\n\n    #[test]\n    fn test_epoch_guard() {\n        let epoch_manager = EpochManager::new();\n        let _guard = epoch_manager.pin();\n        // Guard should protect current epoch\n    }\n\n    #[test]\n    fn test_defer_destruction() {\n        let epoch_manager = EpochManager::new();\n        let mut handle = epoch_manager.register();\n\n        let counter = Arc::new(AtomicUsize::new(0));\n        let counter_clone = counter.clone();\n\n        handle.defer(move || {\n            counter_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Force garbage collection\n        handle.flush();\n\n        // Give some time for deferred destruction\n        thread::sleep(std::time::Duration::from_millis(10));\n\n        // Note: The exact timing of deferred destruction is not guaranteed\n        // This test mainly ensures the API works without panicking\n    }\n\n    #[test]\n    fn test_epoch_ptr() {\n        let value = Box::into_raw(Box::new(42i32));\n        let epoch_ptr = EpochPtr::new(value);\n\n        assert!(!epoch_ptr.is_null());\n\n        unsafe {\n            assert_eq!(*epoch_ptr.as_ptr(), 42);\n            if let Some(val_ref) = epoch_ptr.as_ref() {\n                assert_eq!(*val_ref, 42);\n            }\n\n            // Clean up\n            drop(Box::from_raw(value));\n        }\n    }\n\n    #[test]\n    fn test_null_epoch_ptr() {\n        let epoch_ptr: EpochPtr\u003ci32\u003e = EpochPtr::null();\n        assert!(epoch_ptr.is_null());\n\n        unsafe {\n            assert!(epoch_ptr.as_ref().is_none());\n        }\n    }\n\n    #[test]\n    fn test_with_epoch() {\n        let epoch_manager = EpochManager::new();\n\n        let result = epoch_manager.with_epoch(|_guard| 42);\n\n        assert_eq!(result, 42);\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":33}},{"line":21,"address":[],"length":0,"stats":{"Line":33}},{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":2}},{"line":62,"address":[],"length":0,"stats":{"Line":4}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats"  reclaims space from old log entries and removes stale index entries.\n\nuse std::sync::Arc;\n// use serde::{Deserialize, Serialize}; // Reserved for future persistence\nuse std::sync::atomic::{AtomicBool, AtomicU64, AtomicUsize, Ordering};\n\nuse rayon::prelude::*;\n// use std::collections::HashMap; // Reserved for future use\nuse tokio::time::{Duration, Instant};\n\nuse crate::common::{Address, Key, Result, RsKvError, get_page};\nuse crate::hlog::HybridLog;\nuse crate::index::SharedMemHashIndex;\n\n/// State machine for garbage collection operations\npub struct GcState {\n    /// Whether GC is currently in progress\n    in_progress: AtomicBool,\n\n    /// Target begin address for the next GC cycle\n    #[allow(dead_code)]\n    target_begin_address: AtomicU64,\n\n    /// Reference to the hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Reference to the hash index\n    index: SharedMemHashIndex,\n\n    /// Statistics from the last GC run\n    last_stats: parking_lot::Mutex\u003cOption\u003cGcStats\u003e\u003e,\n\n    /// Number of entries processed in current GC cycle\n    entries_processed: AtomicUsize,\n\n    /// Number of entries removed in current GC cycle\n    entries_removed: AtomicUsize,\n}\n\n/// Statistics from a garbage collection cycle\n#[derive(Debug, Clone)]\npub struct GcStats {\n    /// Begin address before GC\n    pub initial_begin_address: Address,\n    /// New begin address after GC\n    pub new_begin_address: Address,\n    /// Number of bytes reclaimed\n    pub bytes_reclaimed: u64,\n    /// Number of index entries processed\n    pub entries_processed: usize,\n    /// Number of index entries removed\n    pub entries_removed: usize,\n    /// Duration of the GC operation\n    pub duration: Duration,\n    /// Timestamp when GC started\n    pub start_time: Instant,\n}\n\n/// Configuration for garbage collection\n#[derive(Debug, Clone)]\npub struct GcConfig {\n    /// Minimum amount of reclaimable space to trigger GC (in bytes)\n    pub min_reclaim_bytes: u64,\n    /// Maximum number of index entries to process in one batch\n    pub max_batch_size: usize,\n    /// Target utilization ratio (0.0 to 1.0)\n    pub target_utilization: f64,\n    /// Whether to perform parallel index scanning\n    pub parallel_scan: bool,\n}\n\nimpl Default for GcConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_reclaim_bytes: 64 * 1024 * 1024, // 64MB\n            max_batch_size: 10000,\n            target_utilization: 0.7, // Keep 70% of data\n            parallel_scan: true,\n        }\n    }\n}\n\nimpl GcState {\n    /// Create a new garbage collection state manager\n    pub fn new(hlog: Arc\u003cHybridLog\u003e, index: SharedMemHashIndex) -\u003e Self {\n        Self {\n            in_progress: AtomicBool::new(false),\n            target_begin_address: AtomicU64::new(0),\n            hlog,\n            index,\n            last_stats: parking_lot::Mutex::new(None),\n            entries_processed: AtomicUsize::new(0),\n            entries_removed: AtomicUsize::new(0),\n        }\n    }\n\n    /// Check if garbage collection is currently in progress\n    pub fn is_in_progress(\u0026self) -\u003e bool {\n        self.in_progress.load(Ordering::Acquire)\n    }\n\n    /// Get statistics from the last GC run\n    pub fn last_stats(\u0026self) -\u003e Option\u003cGcStats\u003e {\n        self.last_stats.lock().clone()\n    }\n\n    /// Initiate garbage collection with the given configuration\n    pub async fn initiate_gc(\u0026self, config: GcConfig) -\u003e Result\u003cGcStats\u003e {\n        // Check if GC is already in progress\n        if self\n            .in_progress\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::GarbageCollectionFailed {\n                message: \"Garbage collection already in progress\".to_string(),\n            });\n        }\n\n        let start_time = Instant::now();\n        log::info!(\"Initiating garbage collection with config: {config:?}\");\n\n        // Reset counters\n        self.entries_processed.store(0, Ordering::Release);\n        self.entries_removed.store(0, Ordering::Release);\n\n        // Phase 1: Determine the new begin address\n        let initial_begin = self.hlog.get_begin_address();\n        let current_head = self.hlog.get_head_address();\n        let new_begin = self.calculate_new_begin_address(\u0026config, initial_begin, current_head)?;\n\n        if new_begin \u003c= initial_begin {\n            log::info!(\"No garbage collection needed\");\n            self.in_progress.store(false, Ordering::Release);\n\n            return Ok(GcStats {\n                initial_begin_address: initial_begin,\n                new_begin_address: initial_begin,\n                bytes_reclaimed: 0,\n                entries_processed: 0,\n                entries_removed: 0,\n                duration: start_time.elapsed(),\n                start_time,\n            });\n        }\n\n        log::info!(\n            \"Moving begin address from 0x{:x} to 0x{:x}\",\n            initial_begin,\n            new_begin\n        );\n\n        // Phase 2: Clean up stale index entries\n        let (entries_processed, entries_removed) =\n            self.cleanup_index_entries(new_begin, \u0026config).await?;\n\n        // Phase 3: Update the begin address in the log and perform actual truncation\n        let actual_bytes_reclaimed = self.hlog.advance_begin_address(new_begin)?;\n        log::info!(\n            \"Cleaned {} entries, removed {}, reclaimed {} bytes\",\n            entries_processed,\n            entries_removed,\n            actual_bytes_reclaimed\n        );\n\n        // Calculate bytes reclaimed\n        let bytes_reclaimed = new_begin.saturating_sub(initial_begin);\n\n        let stats = GcStats {\n            initial_begin_address: initial_begin,\n            new_begin_address: new_begin,\n            bytes_reclaimed,\n            entries_processed,\n            entries_removed,\n            duration: start_time.elapsed(),\n            start_time,\n        };\n\n        // Store stats\n        *self.last_stats.lock() = Some(stats.clone());\n\n        log::info!(\n            \"Garbage collection completed in {:?}, reclaimed {} bytes\",\n            stats.duration,\n            bytes_reclaimed\n        );\n\n        // Mark GC as complete\n        self.in_progress.store(false, Ordering::Release);\n\n        Ok(stats)\n    }\n\n    /// Calculate the new begin address based on GC configuration\n    fn calculate_new_begin_address(\n        \u0026self,\n        config: \u0026GcConfig,\n        current_begin: Address,\n        current_head: Address,\n    ) -\u003e Result\u003cAddress\u003e {\n        let available_space = current_head.saturating_sub(current_begin);\n\n        if available_space \u003c config.min_reclaim_bytes {\n            // Not enough space to reclaim\n            return Ok(current_begin);\n        }\n\n        // Calculate target based on utilization ratio\n        let target_reclaim = (available_space as f64 * (1.0 - config.target_utilization)) as u64;\n        let new_begin = current_begin + target_reclaim.min(available_space);\n\n        // Align to page boundary for efficiency\n        let new_begin_page = get_page(new_begin);\n        let aligned_begin = crate::common::make_address(new_begin_page, 0);\n\n        Ok(aligned_begin.min(current_head))\n    }\n\n    /// Clean up index entries that point to addresses before the new begin\n    async fn cleanup_index_entries(\n        \u0026self,\n        new_begin_address: Address,\n        config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        log::debug!(\n            \"Cleaning up index entries older than address 0x{:x}\",\n            new_begin_address\n        );\n\n        if config.parallel_scan {\n            self.parallel_cleanup_index(new_begin_address, config).await\n        } else {\n            self.sequential_cleanup_index(new_begin_address, config)\n                .await\n        }\n    }\n\n    /// Parallel cleanup of index entries using rayon\n    async fn parallel_cleanup_index(\n        \u0026self,\n        new_begin_address: Address,\n        _config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        // Collect all entries that need to be checked\n        let all_entries = self.index.snapshot();\n        let total_entries = all_entries.len();\n\n        log::debug!(\"Scanning {total_entries} index entries in parallel\");\n\n        // Process in parallel using rayon\n        let stale_keys: Vec\u003cKey\u003e = all_entries\n            .par_iter()\n            .filter_map(|(key, address)| {\n                if *address \u003c new_begin_address {\n                    Some(key.clone())\n                } else {\n                    None\n                }\n            })\n            .collect();\n\n        let entries_to_remove = stale_keys.len();\n\n        // Remove stale entries\n        for key in stale_keys {\n            // Use conditional removal to avoid race conditions\n            self.index.remove_if_address(\u0026key, new_begin_address);\n        }\n\n        self.entries_processed\n            .store(total_entries, Ordering::Release);\n        self.entries_removed\n            .store(entries_to_remove, Ordering::Release);\n\n        Ok((total_entries, entries_to_remove))\n    }\n\n    /// Sequential cleanup of index entries\n    async fn sequential_cleanup_index(\n        \u0026self,\n        new_begin_address: Address,\n        config: \u0026GcConfig,\n    ) -\u003e Result\u003c(usize, usize)\u003e {\n        let mut entries_processed = 0;\n        let mut entries_removed = 0;\n        let mut batch = Vec::new();\n\n        // Collect entries in batches\n        self.index.for_each(|key, address| {\n            batch.push((key.clone(), address));\n\n            if batch.len() \u003e= config.max_batch_size {\n                let (processed, removed) = self.process_batch(\u0026batch, new_begin_address);\n                entries_processed += processed;\n                entries_removed += removed;\n                batch.clear();\n            }\n        });\n\n        // Process remaining batch\n        if !batch.is_empty() {\n            let (processed, removed) = self.process_batch(\u0026batch, new_begin_address);\n            entries_processed += processed;\n            entries_removed += removed;\n        }\n\n        self.entries_processed\n            .store(entries_processed, Ordering::Release);\n        self.entries_removed\n            .store(entries_removed, Ordering::Release);\n\n        Ok((entries_processed, entries_removed))\n    }\n\n    /// Process a batch of index entries\n    fn process_batch(\n        \u0026self,\n        batch: \u0026[(Key, Address)],\n        new_begin_address: Address,\n    ) -\u003e (usize, usize) {\n        let mut removed = 0;\n\n        for (key, address) in batch {\n            if *address \u003c new_begin_address {\n                // This entry points to data that will be garbage collected\n                if self.index.remove_if_address(key, *address) {\n                    removed += 1;\n                }\n            }\n        }\n\n        (batch.len(), removed)\n    }\n\n    /// Estimate the amount of space that could be reclaimed\n    pub fn estimate_reclaimable_space(\u0026self) -\u003e Result\u003cGcEstimate\u003e {\n        let current_begin = self.hlog.get_begin_address();\n        let current_head = self.hlog.get_head_address();\n        let current_tail = self.hlog.get_tail_address();\n\n        // Count index entries pointing to different regions\n        let mut entries_in_disk_region = 0;\n        let mut entries_in_memory_region = 0;\n        let mut total_entries = 0;\n\n        self.index.for_each(|_key, address| {\n            total_entries += 1;\n            if address \u003c current_head {\n                entries_in_disk_region += 1;\n            } else {\n                entries_in_memory_region += 1;\n            }\n        });\n\n        let disk_region_size = current_head.saturating_sub(current_begin);\n        let memory_region_size = current_tail.saturating_sub(current_head);\n\n        Ok(GcEstimate {\n            total_log_size: current_tail.saturating_sub(current_begin),\n            disk_region_size,\n            memory_region_size,\n            reclaimable_space: disk_region_size,\n            total_index_entries: total_entries,\n            entries_in_disk_region,\n            entries_in_memory_region,\n        })\n    }\n\n    /// Check if garbage collection is recommended\n    pub fn should_run_gc(\u0026self, config: \u0026GcConfig) -\u003e Result\u003cbool\u003e {\n        let estimate = self.estimate_reclaimable_space()?;\n\n        Ok(estimate.reclaimable_space \u003e= config.min_reclaim_bytes)\n    }\n}\n\n/// Estimate of garbage collection impact\n#[derive(Debug, Clone)]\npub struct GcEstimate {\n    /// Total size of the log\n    pub total_log_size: u64,\n    /// Size of the disk region (potentially reclaimable)\n    pub disk_region_size: u64,\n    /// Size of the memory region (not reclaimable)\n    pub memory_region_size: u64,\n    /// Estimated reclaimable space\n    pub reclaimable_space: u64,\n    /// Total number of index entries\n    pub total_index_entries: usize,\n    /// Number of entries pointing to disk region\n    pub entries_in_disk_region: usize,\n    /// Number of entries pointing to memory region\n    pub entries_in_memory_region: usize,\n}\n\n/// Extension trait for conditional removal from index  \ntrait ConditionalRemoval {\n    fn remove_if_address(\u0026self, key: \u0026Key, threshold_address: Address) -\u003e bool;\n}\n\nimpl ConditionalRemoval for SharedMemHashIndex {\n    fn remove_if_address(\u0026self, key: \u0026Key, threshold_address: Address) -\u003e bool {\n        if let Some(address) = self.find(key)\n            \u0026\u0026 address \u003c threshold_address\n        {\n            return self.remove_if_address(key, address);\n        }\n        false\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_gc_state() -\u003e (GcState, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(64 * 1024 * 1024, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let gc_state = GcState::new(hlog, index);\n        (gc_state, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_gc_estimate() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add some entries to the index\n        gc_state.index.insert(b\"key1\".to_vec(), 1000);\n        gc_state.index.insert(b\"key2\".to_vec(), 2000);\n        gc_state.index.insert(b\"key3\".to_vec(), 3000);\n\n        let estimate = gc_state.estimate_reclaimable_space().unwrap();\n\n        assert_eq!(estimate.total_index_entries, 3);\n        // Note: total_log_size might be 0 in test setup, which is fine\n    }\n\n    #[tokio::test]\n    async fn test_gc_should_run() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        let config = GcConfig {\n            min_reclaim_bytes: 100, // Very low threshold for testing\n            ..Default::default()\n        };\n\n        // With empty log, should not need GC\n        let should_run = gc_state.should_run_gc(\u0026config).unwrap();\n        assert!(!should_run);\n    }\n\n    #[tokio::test]\n    async fn test_gc_basic_operation() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add some data to index pointing to low addresses\n        gc_state.index.insert(b\"old_key1\".to_vec(), 100);\n        gc_state.index.insert(b\"old_key2\".to_vec(), 200);\n        gc_state.index.insert(b\"new_key1\".to_vec(), 10000);\n\n        let config = GcConfig {\n            min_reclaim_bytes: 0,    // Force GC to run\n            target_utilization: 0.5, // Aggressive GC\n            ..Default::default()\n        };\n\n        let stats = gc_state.initiate_gc(config).await.unwrap();\n\n        // In test setup, GC might not process entries due to test log setup\n        // Just verify it completed without error\n        assert!(!gc_state.is_in_progress());\n\n        // Verify stats are available (may be None if no actual work was done)\n        if let Some(last_stats) = gc_state.last_stats() {\n            assert_eq!(last_stats.entries_processed, stats.entries_processed);\n        }\n    }\n\n    #[tokio::test]\n    async fn test_gc_concurrent_prevention() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        let config = GcConfig::default();\n\n        // Start first GC (this will complete immediately since there's no data)\n        let _first_result = gc_state.initiate_gc(config.clone()).await;\n\n        // Mark as in progress manually for testing\n        gc_state.in_progress.store(true, Ordering::Release);\n\n        // Try to start second GC\n        let second_result = gc_state.initiate_gc(config).await;\n\n        assert!(second_result.is_err());\n        assert!(matches!(\n            second_result,\n            Err(RsKvError::GarbageCollectionFailed { .. })\n        ));\n\n        // Clean up\n        gc_state.in_progress.store(false, Ordering::Release);\n    }\n\n    #[tokio::test]\n    async fn test_parallel_vs_sequential_cleanup() {\n        let (gc_state, _temp_dir) = create_test_gc_state().await;\n\n        // Add test data\n        for i in 0..100 {\n            // Smaller test set to avoid issues\n ule implements the core storage engine inspired by FASTER's\n//! PersistentMemoryMalloc. It provides a large, in-memory, circular buffer\n//! with persistent storage support.\n\nuse std::fs::{File, OpenOptions};\nuse std::path::{Path, PathBuf};\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicU64, Ordering};\n\nuse memmap2::{MmapMut, MmapOptions};\nuse parking_lot::{Mutex, RwLock};\nuse serde::{Deserialize, Serialize};\n\nuse crate::common::{\n    Address, Key, PAGE_SIZE, RecordInfo, Result, RsKvError, Value, get_offset, get_page,\n    make_address,\n};\nuse crate::epoch::SharedEpochManager;\n\n/// Storage device trait for abstracting disk I/O operations\npub trait StorageDevice {\n    /// Write data to storage at the specified offset\n    fn write(\u0026mut self, offset: u64, data: \u0026[u8]) -\u003e Result\u003c()\u003e;\n\n    /// Read data from storage at the specified offset\n    fn read(\u0026self, offset: u64, buf: \u0026mut [u8]) -\u003e Result\u003cusize\u003e;\n\n    /// Flush pending writes to storage\n    fn flush(\u0026mut self) -\u003e Result\u003c()\u003e;\n\n    /// Get the size of the storage device\n    fn size(\u0026self) -\u003e u64;\n\n    /// Truncate the storage to the specified size\n    fn truncate(\u0026mut self, size: u64) -\u003e Result\u003c()\u003e;\n\n    /// Check if the storage device supports memory mapping\n    fn supports_mmap(\u0026self) -\u003e bool {\n        false\n    }\n\n    /// Get memory mapped access to the storage (if supported)\n    fn get_mmap(\u0026mut self, offset: u64, len: usize) -\u003e Result\u003cOption\u003c\u0026mut [u8]\u003e\u003e {\n        let _ = (offset, len);\n        Ok(None)\n    }\n}\n\n/// File-based storage device implementation\npub struct FileStorageDevice {\n    file: File,\n    #[allow(dead_code)]\n    path: PathBuf,\n}\n\nimpl FileStorageDevice {\n    pub fn new\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e Result\u003cSelf\u003e {\n        let path = path.as_ref().to_path_buf();\n        let file = OpenOptions::new()\n            .read(true)\n            .write(true)\n            .create(true)\n            .truncate(true)\n            .open(\u0026path)?;\n\n        Ok(Self { file, path })\n    }\n}\n\nimpl StorageDevice for FileStorageDevice {\n    fn write(\u0026mut self, offset: u64, data: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        use std::io::{Seek, SeekFrom, Write};\n\n        self.file.seek(SeekFrom::Start(offset))?;\n        self.file.write_all(data)?;\n        Ok(())\n    }\n\n    fn read(\u0026self, offset: u64, buf: \u0026mut [u8]) -\u003e Result\u003cusize\u003e {\n        use std::io::{Read, Seek, SeekFrom};\n\n        let mut file = \u0026self.file;\n        file.seek(SeekFrom::Start(offset))?;\n        Ok(file.read(buf)?)\n    }\n\n    fn flush(\u0026mut self) -\u003e Result\u003c()\u003e {\n        use std::io::Write;\n        self.file.flush()?;\n        Ok(())\n    }\n\n    fn size(\u0026self) -\u003e u64 {\n        self.file.metadata().map(|m| m.len()).unwrap_or(0)\n    }\n\n    fn truncate(\u0026mut self, size: u64) -\u003e Result\u003c()\u003e {\n        self.file.set_len(size)?;\n        Ok(())\n    }\n}\n\n/// Atomic page offset structure (matches FASTER's PageOffset)\n#[derive(Debug)]\npub struct AtomicPageOffset {\n    value: AtomicU64,\n}\n\nimpl AtomicPageOffset {\n    pub fn new(page: u32, offset: u32) -\u003e Self {\n        let value = make_address(page, offset);\n        Self {\n            value: AtomicU64::new(value),\n        }\n    }\n\n    pub fn load(\u0026self) -\u003e (u32, u32) {\n        let addr = self.value.load(Ordering::Acquire);\n        (get_page(addr), get_offset(addr))\n    }\n\n    pub fn store(\u0026self, page: u32, offset: u32) {\n        let addr = make_address(page, offset);\n        self.value.store(addr, Ordering::Release);\n    }\n\n    /// Reserve space for allocation (atomic fetch_add operation)\n    /// Returns the old page and offset values\n    pub fn reserve(\u0026self, size: u32) -\u003e (u32, u32) {\n        let old_value = self.value.fetch_add(size as u64, Ordering::AcqRel);\n        (get_page(old_value), get_offset(old_value))\n    }\n\n    /// Compare and exchange operation for page boundary crossing\n    pub fn compare_exchange(\n        \u0026self,\n        expected_page: u32,\n        expected_offset: u32,\n        new_page: u32,\n        new_offset: u32,\n    ) -\u003e std::result::Result\u003c(), (u32, u32)\u003e {\n        let expected = make_address(expected_page, expected_offset);\n        let new_value = make_address(new_page, new_offset);\n\n        match self\n            .value\n            .compare_exchange(expected, new_value, Ordering::AcqRel, Ordering::Acquire)\n        {\n            Ok(_) =\u003e Ok(()),\n            Err(actual) =\u003e Err((get_page(actual), get_offset(actual))),\n        }\n    }\n}\n\n/// Status of a page in the hybrid log\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum PageStatus {\n    /// Page is not allocated\n    NotAllocated,\n    /// Page is in memory and mutable\n    InMemory,\n    /// Page is being flushed to disk\n    Flushing,\n    /// Page has been flushed to disk\n    OnDisk,\n}\n\n/// Record stored in the hybrid log\n/// This is the serialized form that gets written to the log\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LogRecord {\n    /// Record header with metadata\n    pub header: RecordInfo,\n    /// The key (variable length)\n    pub key: Key,\n    /// The value (variable length)\n    pub value: Value,\n}\n\nimpl LogRecord {\n    pub fn new(key: Key, value: Value, previous_address: Address) -\u003e Self {\n        Self {\n            header: RecordInfo::new(previous_address, 0, true, false, false),\n            key,\n            value,\n        }\n    }\n\n    /// Calculate the serialized size of this record\n    pub fn serialized_size(\u0026self) -\u003e u32 {\n        // Use bincode to estimate size\n        bincode::serialized_size(self).unwrap_or(0) as u32\n    }\n\n    /// Create a tombstone record for deletion\n    pub fn tombstone(key: Key, previous_address: Address) -\u003e Self {\n        Self {\n            header: RecordInfo::new(previous_address, 0, true, true, false),\n            key,\n            value: Vec::new(),\n        }\n    }\n}\n\n/// The Hybrid Log - core storage engine inspired by FASTER\npub struct HybridLog {\n    /// In-memory circular buffer of pages\n    pages: Vec\u003cRwLock\u003cOption\u003cBox\u003c[u8]\u003e\u003e\u003e\u003e,\n\n    /// Page status tracking\n    page_status: Vec\u003cRwLock\u003cPageStatus\u003e\u003e,\n\n    /// Size of the circular buffer (number of pages)\n    buffer_size: u32,\n\n    /// Four atomic pointers defining log regions (matching FASTER design)\n    ///\n    /// Logical address space regions:\n    /// [begin_address, head_address): on disk only, can be garbage collected\n    /// [head_address, read_only_address): in memory, read-only, can be flushed\n    /// [read_only_address, tail_address): in memory, mutable (hot data)\n\n    /// Beginning of the log (data before this is truncated)\n    begin_address: AtomicU64,\n\n    /// Start of the in-memory portion\n    head_address: AtomicU64,\n\n    /// Boundary between read-only and mutable regions\n    read_only_address: AtomicU64,\n\n    /// End of the log where new data is appended\n    tail_page_offset: AtomicPageOffset,\n\n    /// Epoch manager for safe memory reclamation\n    #[allow(dead_code)]\n    epoch: SharedEpochManager,\n\n    /// Storage device for persistence\n    #[allow(dead_code)]\n    storage: Arc\u003cMutex\u003cBox\u003cdyn StorageDevice + Send + Sync\u003e\u003e\u003e,\n\n    /// Address that has been flushed to disk\n    flushed_until_address: AtomicU64,\n}\n\nimpl HybridLog {\n    /// Create a new hybrid log instance\n    pub fn new(\n        memory_size: u64,\n        storage_device: Box\u003cdyn StorageDevice + Send + Sync\u003e,\n        epoch: SharedEpochManager,\n    ) -\u003e Result\u003cSelf\u003e {\n        let buffer_size = (memory_size / PAGE_SIZE as u64) as u32;\n        if buffer_size == 0 {\n            return Err(RsKvError::Configuration {\n                message: \"Memory size too small for at least one page\".to_string(),\n            });\n        }\n\n        let mut pages = Vec::with_capacity(buffer_size as usize);\n        let mut page_status = Vec::with_capacity(buffer_size as usize);\n\n        for _ in 0..buffer_size {\n            pages.push(RwLock::new(None));\n            page_status.push(RwLock::new(PageStatus::NotAllocated));\n        }\n\n        // Initialize the first page\n        let start_address = u64_to_address(PAGE_SIZE as u64); // Skip the invalid page\n\n        let hlog = Self {\n            pages,\n            page_status,\n            buffer_size,\n            begin_address: AtomicU64::new(address_to_u64(start_address)),\n            head_address: AtomicU64::new(address_to_u64(start_address)),\n            read_only_address: AtomicU64::new(address_to_u64(start_address)),\n            tail_page_offset: AtomicPageOffset::new(\n                get_page(start_address),\n                get_offset(start_address),\n            ),\n            epoch,\n            storage: Arc::new(Mutex::new(storage_device)),\n            flushed_until_address: AtomicU64::new(address_to_u64(start_address)),\n        };\n\n        // Allocate the first page\n        hlog.allocate_page(get_page(start_address))?;\n\n        Ok(hlog)\n    }\n\n    /// Allocate space in the log for a record of given size\n    /// Returns the address where the record can be written, or None if allocation fails\n    pub fn allocate(\u0026self, size: u32) -\u003e Option\u003cAddress\u003e {\n        if size == 0 || size \u003e PAGE_SIZE {\n            return None;\n        }\n\n        loop {\n            let (old_page, old_offset) = self.tail_page_offset.reserve(size);\n            let new_offset = old_offset + size;\n\n            if new_offset \u003c= PAGE_SIZE {\n                // Allocation fits in current page\n                let address = make_address(old_page, old_offset);\n\n                // Ensure the page is allocated\n                if self.allocate_page(old_page).is_err() {\n                    return None;\n                }\n\n                return Some(address);\n            } else {\n                // Need to move to next page\n                let new_page = old_page + 1;\n                if new_page \u003e u32::MAX - 1 {\n                    return None; // Address space exhausted\n                }\n\n                // Try to advance to the next page\n                if self\n                    .tail_page_offset\n                    .compare_exchange(old_page, new_offset, new_page, size)\n                    .is_ok()\n                {\n                    // Successfully moved to new page\n                    if self.allocate_page(new_page).is_err() {\n                        return None;\n                    }\n\n                    return Some(make_address(new_page, 0));\n                }\n                // If CAS failed, retry the allocation\n            }\n        }\n    }\n\n    /// Get a pointer to data at the specified address\n    /// Returns a slice of the requested data if available in memory\n    pub fn get(\u0026self, address: Address) -\u003e Option\u003c\u0026[u8]\u003e {\n        let page = get_page(address);\n        let offset = get_offset(address);\n\n        let page_index = (page % self.buffer_size) as usize;\n        let page_guard = self.pages[page_index].read();\n\n        if let Some(ref page_data) = *page_guard\n            \u0026\u0026 (offset as usize) \u003c page_data.len()\n        {\n            // SAFETY: We've verified the bounds above\n            unsafe {\n                let ptr = page_data.as_ptr().add(offset as usize);\n                return Some(std::slice::from_raw_parts(\n                    ptr,\n                    page_data.len() - offset as usize,\n                ));\n            }\n        }\n\n        None\n    }\n\n    /// Write data to the log at the specified address\n    pub fn write(\u0026self, address: Address, data: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        let page = get_page(address);\n        let offset = get_offset(address);\n\n        if offset as usize + data.len() \u003e PAGE_SIZE as usize {\n            return Err(RsKvError::AllocationFailed {\n                size: data.len() as u32,\n            });\n        }\n\n        let page_index = (page % self.buffer_size) as usize;\n        let mut page_guard = self.pages[page_index].write();\n\n        if let Some(ref mut page_data) = *page_guard {\n            let start = offset as usize;\n            let end = start + data.len();\n\n            if end \u003c= page_data.len() {\n                page_data[start..end].copy_from_slice(data);\n                return Ok(());\n            }\n        }\n\n        Err(RsKvError::AddressOutOfBounds { address })\n    }\n\n    /// Insert a record into the log\n    pub fn insert_record(\u0026self, record: LogRecord) -\u003e Result\u003cAddress\u003e {\n        // Serialize the record\n        let serialized = bincode::serialize(\u0026record)?;\n        let size = serialized.len() as u32;\n\n        // Allocate space\n        let address = self\n            .allocate(size)\n            .ok_or(RsKvError::AllocationFailed { size })?;\n\n        // Write the serialized record\n        self.write(address, \u0026serialized)?;\n\n        Ok(address)\n    }\n\n    /// Read a record from the log\n    pub fn read_record(\u0026self, address: Address) -\u003e Result\u003cLogRecord\u003e {\n        // First, try to read from memory\n        if let Some(data) = self.get(address) {\n            // Try to deserialize the record from memory\n            match bincode::deserialize(data) {\n                Ok(record) =\u003e return Ok(record),\n                Err(_) =\u003e {\n                    // Data might be truncated in memory buffer, try disk\n                }\n            }\n        }\n\n        // If not in memory or incomplete, read from disk\n        self.read_record_from_disk(address)\n    }\n\n    /// Read a record from disk storage\n    fn read_record_from_disk(\u0026self, address: Address) -\u003e Result\u003cLogRecord\u003e {\n        // For this implementation, we'll read a fixed buffer size and try to deserialize\n        const INITIAL_READ_SIZE: usize = 1024; // Start with 1KB\n        const MAX_RECORD_SIZE: usize = 64 * 1024; // Max 64KB per record\n\n        let storage = self.storage.lock();\n        let mut buffer = vec![0u8; INITIAL_READ_SIZE];\n\n        // Read initial chunk\n        let bytes_read = storage.read(address, \u0026mut buffer)?;\n        if bytes_read == 0 {\n            return Err(RsKvError::AddressOutOfBounds { address });\n        }\n\n        // Try to deserialize with initial buffer\n        match bincode::deserialize::\u003cLogRecord\u003e(\u0026buffer[..bytes_read]) {\n            Ok(record) =\u003e Ok(record),\n            Err(_) =\u003e {\n                // Buffer might be too small, try with larger buffer\n                let mut large_buffer = vec![0u8; MAX_RECORD_SIZE];\n                let large_bytes_read = storage.read(address, \u0026mut large_buffer)?;\n\n                if large_bytes_read == 0 {\n                    return Err(RsKvError::AddressOutOfBounds { address });\n                }\n\n                bincode::deserialize(\u0026large_buffer[..large_bytes_read])\n                    .map_err(RsKvError::Serialization)\n            }\n        }\n    }\n\n    /// Allocate a page in the buffer\n    fn allocate_page(\u0026self, page: u32) -\u003e Result\u003c()\u003e {\n        let page_index = (page % self.buffer_size) as usize;\n\n        let mut page_guard = self.pages[page_index].write();\n        if page_guard.is_none() {\n            // Allocate the page\n            let page_data = vec![0u8; PAGE_SIZE as usize].into_boxed_slice();\n            *page_guard = Some(page_data);\n\n            // Update status\n            let mut status_guard = self.page_status[page_index].write();\n            *status_guard = PageStatus::InMemory;\n        }\n\n        Ok(())\n    }\n\n    /// Shift the read-only address to the current tail\n    /// This makes all current mutable data read-only\n    pub fn shift_read_only_address(\u0026self) -\u003e Address {\n        let tail_address = self.get_tail_address();\n        let old_read_only = self\n            .read_only_address\n            .swap(address_to_u64(tail_address), Ordering::AcqRel);\n        u64_to_address(old_read_only)\n    }\n\n    /// Shift the head address forward\n    /// This removes pages from memory and makes them disk-only\n    pub fn shift_head_address(\u0026self, new_head_address: Address) -\u003e Result\u003c()\u003e {\n        let old_head = self\n            .head_address\n            .swap(address_to_u64(new_head_address), Ordering::AcqRel);\n        let old_head_address = u64_to_address(old_head);\n\n        // Evict pages that are now below the head address\n        self.evict_pages_below_head(old_head_address, new_head_address)?;\n\n        log::debug!(\n            \"Shifted head address from 0x{:x} to 0x{:x}\",\n            old_head_address,\n            new_head_address\n        );\n\n        Ok(())\n    }\n\n    /// Evict pages from memory that are now below the head address\n    fn evict_pages_below_head(\u0026self, old_head: Address, new_head: Address) -\u003e Result\u003c()\u003e {\n        let old_head_page = get_page(old_head);\n        let new_head_page = get_page(new_head);\n\n        // Evict all pages between old_head and new_head\n        for page in old_head_page..new_head_page {\n            self.evict_page(page)?;\n        }\n\n        Ok(())\n    }\n\n    /// Evict a specific page from memory\n    fn evict_page(\u0026self, page: u32) -\u003e Result\u003c()\u003e {\n        let page_index = (page % self.buffer_size) as usize;\n\n        // Lock the page and set status to OnDisk\n        {\n            let mut page_guard = self.pages[page_index].write();\n            let mut status_guard = self.page_status[page_index].write();\n\n            if *status_guard == PageStatus::InMemory {\n                // Free the page memory\n                *page_guard = None;\n                *status_guard = PageStatus::OnDisk;\n\n                log::trace!(\"Evicted page {page} from memory\");\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get current tail address\n    pub fn get_tail_address(\u0026self) -\u003e Address {\n        let (page, offset) = self.tail_page_offset.load();\n        make_address(page, offset)\n    }\n\n    /// Get current head address\n    pub fn get_head_address(\u0026self) -\u003e Address {\n        u64_to_address(self.head_address.load(Ordering::Acquire))\n    }\n\n    /// Get current read-only address\n    pub fn get_read_only_address(\u0026self) -\u003e Address {\n        u64_to_address(self.read_only_address.load(Ordering::Acquire))\n    }\n\n    /// Get current begin address\n    pub fn get_begin_address(\u0026self) -\u003e Address {\n        u64_to_address(self.begin_address.load(Ordering::Acquire))\n    }\n\n    /// Advance the begin address and truncate the log\n    /// This permanently removes data from storage and reclaims space\n    pub fn advance_begin_address(\u0026self, new_begin_address: Address) -\u003e Result\u003cu64\u003e {\n        let old_begin = self\n            .begin_address\n            .swap(address_to_u64(new_begin_address), Ordering::AcqRel);\n        let old_begin_address = u64_to_address(old_begin);\n\n        if new_begin_address \u003c= old_begin_address {\n            // Nothing to truncate\n            return Ok(0);\n        }\n\n        // Calculate how many bytes we're reclaiming\n        let bytes_reclaimed = new_begin_address.saturating_sub(old_begin_address);\n\n        // Perform actual storage truncation\n        self.truncate_storage(old_begin_address, new_begin_address)?;\n\n        log::info!(\n            \"Advanced begin address from 0x{:x} to 0x{:x}, reclaimed {} bytes\",\n            old_begin_address,\n            new_begin_address,\n            bytes_reclaimed\n        );\n\n        Ok(bytes_reclaimed)\n    }\n\n    /// Truncate storage by removing data before the new begin address\n    fn truncate_storage(\u0026self, old_begin: Address, new_begin: Address) -\u003e Result\u003c()\u003e {\n        let mut storage = self.storage.lock();\n\n        // For memory-mapped files, we can't actually truncate from the beginning\n        // Instead, we mark the space as invalid and potentially compact later\n        if storage.supports_mmap() {\n            // For mmap devices, we use a different strategy\n            self.mark_space_invalid(old_begin, new_begin)?;\n        } else {\n            // For regular file devices, we can perform actual truncation\n            // by copying remaining data to the beginning of the file\n            self.compact_storage(\u0026mut **storage, old_begin, new_begin)?;\n        }\n\n        Ok(())\n    }\n\n    /// Mark space as invalid for memory-mapped storage\n    fn mark_space_invalid(\u0026self, _old_begin: Address, _new_begin: Address) -\u003e Result\u003c()\u003e {\n        // For now, we just update the begin address\n        // In a production system, this might involve:\n        // 1. Marking pages as free in a free list\n        // 2. Scheduling background compaction\n        // 3. Using file hole punching (fallocate) on supported filesystems\n\n        log::debug!(\"Marked address range as invalid (mmap storage)\");\n        Ok(())\n    }\n\n    /// Compact storage by moving data and truncating the file\n    fn compact_storage(\n        \u0026self,\n        storage: \u0026mut dyn StorageDevice,\n        old_begin: Address,\n        new_begin: Address,\n    ) -\u003e Result\u003c()\u003e {\n        const BUFFER_SIZE: usize = 1024 * 1024; // 1MB buffer\n        let mut buffer = vec![0u8; BUFFER_SIZE];\n\n        let total_size = storage.size();\n        let truncate_amount = new_begin - old_begin;\n\n        if new_begin \u003e= total_size {\n            // Truncating everything\n            storage.truncate(0)?;\n            return Ok(());\n        }\n\n        // Read data from new_begin onwards and write it to the beginning\n        let mut read_offset = new_begin;\n        let mut write_offset = 0u64;\n\n        while read_offset \u003c total_size {\n            let bytes_to_read = BUFFER_SIZE.min((total_size - read_offset) as usize);\n            let bytes_read = storage.read(read_offset, \u0026mut buffer[..bytes_to_read])?;\n\n            if bytes_read == 0 {\n                break;\n            }\n\n            storage.write(write_offset, \u0026buffer[..bytes_read])?;\n\n            read_offset += bytes_read as u64;\n            write_offset += bytes_read as u64;\n        }\n\n        // Truncate file to new size\n        let new_size = total_size - truncate_amount;\n        storage.truncate(new_size)?;\n        storage.flush()?;\n\n        log::debug!(\n            \"Compacted storage: removed {} bytes, new size: {} bytes\",\n            truncate_amount,\n            new_size\n        );\n\n        Ok(())\n    }\n\n    /// Flush data to storage device\n    pub async fn flush_to_disk(\u0026self, until_address: Address) -\u003e Result\u003c()\u003e {\n        let current_flushed = u64_to_address(self.flushed_until_address.load(Ordering::Acquire));\n\n        if until_address \u003c= current_flushed {\n            // Already flushed\n            return Ok(());\n        }\n\n        log::debug!(\n            \"Flushing data from 0x{:x} to 0x{:x}\",\n            current_flushed,\n            until_address\n        );\n\n        // Flush page by page\n        let start_page = get_page(current_flushed);\n        let end_page = get_page(until_address);\n\n        for page in start_page..=end_page {\n            self.flush_page_to_disk(page).await?;\n        }\n\n        // Update flushed address\n        self.flushed_until_address\n            .store(address_to_u64(until_address), Ordering::Release);\n\n        // Ensure storage device commits the data\n        {\n            let mut storage = self.storage.lock();\n            storage.flush()?;\n        }\n\n        log::debug!(\"Flush completed to address 0x{until_address:x}\");\n        Ok(())\n    }\n\n    /// Flush a specific page to disk\n    async fn flush_page_to_disk(\u0026self, page: u32) -\u003e Result\u003c()\u003e {\n        let page_index = (page % self.buffer_size) as usize;\n\n        // Get page data under lock\n        let page_data = {\n            let page_guard = self.pages[page_index].read();\n            let status_guard = self.page_status[page_index].read();\n\n            if *status_guard != PageStatus::InMemory {\n                // Page not in memory or already flushed\n                return Ok(());\n            }\n\n            if let Some(ref data) = *page_guard {\n                data.clone()\n            } else {\n                return Ok(()); // No data to flush\n            }\n        };\n\n        // Calculate disk offset for this page\n        let disk_offset = (page as u64) * (PAGE_SIZE as u64);\n\n        // Write to storage device (this is the potentially slow operation)\n        {\n            let mut storage = self.storage.lock();\n            storage.write(disk_offset, \u0026page_data)?;\n        }\n\n        // Update page status to indicate it's been flushed\n        {\n            let mut status_guard = self.page_status[page_index].write();\n            if *status_guard == PageStatus::InMemory {\n                *status_guard = PageStatus::Flushing; // Mark as flushing\n            }\n        }\n\n        log::trace!(\n            \"Flushed page {} to disk at offset 0x{:x}\",\n            page,\n            disk_offset\n        );\n        Ok(())\n    }\n}\n\n/// Memory-mapped storage device for high-performance large file access\npub struct MmapStorageDevice {\n    file: File,\n    mmap: Option\u003cMmapMut\u003e,\n    #[allow(dead_code)]\n    path: PathBuf,\n    size: u64,\n    dirty: bool,\n}\n\nimpl MmapStorageDevice {\n    /// Create a new memory-mapped storage device\n    pub fn new\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e Result\u003cSelf\u003e {\n        let path = path.as_ref().to_path_buf();\n        let file = OpenOptions::new()\n            .create(true)\n            .truncate(true)\n            .read(true)\n            .write(true)\n            .open(\u0026path)?;\n\n        let metadata = file.metadata()?;\n        let size = metadata.len();\n\n        let mut device = Self {\n            file,\n            mmap: None,\n            path,\n            size,\n            dirty: false,\n        };\n\n        // Initialize memory mapping if file is not empty\n        if size \u003e 0 {\n            device.init_mmap()?;\n        }\n\n        Ok(device)\n    }\n\n    /// Initialize memory mapping for the current file size\n    fn init_mmap(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.size \u003e 0 {\n            let mmap = unsafe {\n                MmapOptions::new()\n                    .len(self.size as usize)\n                    .map_mut(\u0026self.file)?\n            };\n            self.mmap = Some(mmap);\n        }\n        Ok(())\n    }\n\n    /// Resize the file and remmap if necessary\n    fn resize_and_remap(\u0026mut self, new_size: u64) -\u003e Result\u003c()\u003e {\n        if new_size != self.size {\n            // Drop old mapping\n            self.mmap = None;\n\n            // Resize file\n            self.file.set_len(new_size)?;\n            self.size = new_size;\n\n            // Create new mapping\n            if new_size \u003e 0 {\n                self.init_mmap()?;\n            }\n        }\n        Ok(())\n    }\n\n    /// Ensure the file is large enough for the given offset + length\n    fn ensure_capacity(\u0026mut self, offset: u64, len: usize) -\u003e Result\u003c()\u003e {\n        let required_size = offset + len as u64;\n        if required_size \u003e self.size {\n            // Grow file by at least 64MB chunks for efficiency\n            const GROWTH_CHUNK: u64 = 64 * 1024 * 1024;\n            let new_size = required_size.div_ceil(GROWTH_CHUNK) * GROWTH_CHUNK;\n            self.resize_and_remap(new_size)?;\n        }\n        Ok(())\n    }\n}\n\nimpl StorageDevice for MmapStorageDevice {\n    fn write(\u0026mut self, offset: u64, data: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        self.ensure_capacity(offset, data.len())?;\n\n        if let Some(ref mut mmap) = self.mmap {\n            let start = offset as usize;\n            let end = start + data.len();\n\n            if end \u003c= mmap.len() {\n                mmap[start..end].copy_from_slice(data);\n                self.dirty = true;\n                return Ok(());\n            }\n        }\n\n        // Fallback to file I/O if mmap is not available or out of bounds\n        use std::io::{Seek, SeekFrom, Write};\n        self.file.seek(SeekFrom::Start(offset))?;\n        self.file.write_all(data)?;\n        Ok(())\n    }\n\n    fn read(\u0026self, offset: u64, buf: \u0026mut [u8]) -\u003e Result\u003cusize\u003e {\n        if let Some(ref mmap) = self.mmap {\n            let start = offset as usize;\n            let len = buf.len().min(mmap.len().saturating_sub(start));\n\n            if len \u003e 0 {\n                buf[..len].copy_from_slice(\u0026mmap[start..start + len]);\n                return Ok(len);\n            }\n        }\n\n        // Fallback to file I/O if mmap is not available\n        use std::io::{Read, Seek, SeekFrom};\n        let mut file = \u0026self.file;\n        file.seek(SeekFrom::Start(offset))?;\n        Ok(file.read(buf)?)\n    }\n\n    fn flush(\u0026mut self) -\u003e Result\u003c()\u003e {\n        if self.dirty {\n            if let Some(ref mut mmap) = self.mmap {\n                mmap.flush()?;\n            }\n            self.file.sync_all()?;\n            self.dirty = false;\n        }\n        Ok(())\n    }\n\n    fn size(\u0026self) -\u003e u64 {\n        self.size\n    }\n\n    fn truncate(\u0026mut self, size: u64) -\u003e Result\u003c()\u003e {\n        self.resize_and_remap(size)?;\n        Ok(())\n    }\n\n    fn supports_mmap(\u0026self) -\u003e bool {\n        true\n    }\n\n    fn get_mmap(\u0026mut self, offset: u64, len: usize) -\u003e Result\u003cOption\u003c\u0026mut [u8]\u003e\u003e {\n        self.ensure_capacity(offset, len)?;\n\n        if let Some(ref mut mmap) = self.mmap {\n            let start = offset as usize;\n            let end = start + len;\n\n            if end \u003c= mmap.len() {\n                return Ok(Some(\u0026mut mmap[start..end]));\n            }\n        }\n\n        Ok(None)\n    }\n}\n\nimpl Drop for MmapStorageDevice {\n    fn drop(\u0026mut self) {\n        let _ = self.flush();\n    }\n}\n\n// Address conversion utilities\n/// Convert Address to u64\n#[inline]\npub fn address_to_u64(addr: Address) -\u003e u64 {\n    addr\n}\n\n/// Convert u64 to Address\n#[inline]\npub fn u64_to_address(val: u64) -\u003e Address {\n    val\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n\n    /// Mock storage device for testing\n    struct MockStorageDevice {\n        data: Vec\u003cu8\u003e,\n    }\n\n    impl MockStorageDevice {\n        fn new() -\u003e Self {\n            Self { data: Vec::new() }\n        }\n    }\n\n    impl StorageDevice for MockStorageDevice {\n        fn write(\u0026mut self, offset: u64, data: \u0026[u8]) -\u003e Result\u003c()\u003e {\n            let end = offset as usize + data.len();\n            if self.data.len() \u003c end {\n                self.data.resize(end, 0);\n            }\n            self.data[offset as usize..end].copy_from_slice(data);\n            Ok(())\n        }\n\n        fn read(\u0026self, offset: u64, buf: \u0026mut [u8]) -\u003e Result\u003cusize\u003e {\n            let start = offset as usize;\n            let end = std::cmp::min(start + buf.len(), self.data.len());\n            if start \u003c self.data.len() {\n                let copy_len = end - start;\n                buf[..copy_len].copy_from_slice(\u0026self.data[start..end]);\n                Ok(copy_len)\n            } else {\n                Ok(0)\n            }\n        }\n\n        fn flush(\u0026mut self) -\u003e Result\u003c()\u003e {\n            Ok(())\n        }\n\n        fn size(\u0026self) -\u003e u64 {\n            self.data.len() as u64\n        }\n\n        fn truncate(\u0026mut self, size: u64) -\u003e Result\u003c()\u003e {\n            self.data.truncate(size as usize);\n            Ok(())\n        }\n    }\n\n    #[test]\n    fn test_atomic_page_offset() {\n        let offset = AtomicPageOffset::new(0, 100);\n        let (page, offset_val) = offset.load();\n        assert_eq!(page, 0);\n        assert_eq!(offset_val, 100);\n\n        let (old_page, old_offset) = offset.reserve(50);\n        assert_eq!(old_page, 0);\n        assert_eq!(old_offset, 100);\n\n        let (page, offset_val) = offset.load();\n        assert_eq!(page, 0);\n        assert_eq!(offset_val, 150);\n    }\n\n    #[test]\n    fn test_hybrid_log_creation() {\n        let storage = Box::new(MockStorageDevice::new());\n        let epoch = Arc::new(crate::epoch::EpochManager::new());\n        let memory_size = 64 * 1024 * 1024; // 64MB\n\n        let hlog = HybridLog::new(memory_size, storage, epoch).unwrap();\n        assert_eq!(hlog.buffer_size, 2); // 64MB / 32MB = 2 pages\n    }\n\n    #[test]\n    fn test_allocation() {\n        let storage = Box::new(MockStorageDevice::new());\n        let epoch = Arc::new(crate::epoch::EpochManager::new());\n        let memory_size = 64 * 1024 * 1024;\n\n        let hlog = HybridLog::new(memory_size, storage, epoch).unwrap();\n\n        // Allocate some space\n        let addr1 = hlog.allocate(1024).unwrap();\n        let addr2 = hlog.allocate(2048).unwrap();\n\n        assert_ne!(addr1, addr2);\n        assert!(get_offset(addr2) \u003e get_offset(addr1));\n    }\n\n    #[test]\n    fn test_record_operations() {\n        let storage = Box::new(MockStorageDevice::new());\n        let epoch = Arc::new(crate::epoch::EpochManager::new());\n        let memory_size = 64 * 1024 * 1024;\n\n        let hlog = HybridLog::new(memory_size, storage, epoch).unwrap();\n\n        // Create and insert a record\n        let key = b\"test_key\".to_vec();\n        let value = b\"test_value\".to_vec();\n        let record = LogRecord::new(key.clone(), value.clone(), crate::common::INVALID_ADDRESS);\n\n        let address = hlog.insert_record(record).unwrap();\n\n        // Read the record back\n        let read_record = hlog.read_record(address).unwrap();\n        assert_eq!(read_record.key, key);\n        assert_eq!(read_record.value, value);\n    }\n\n    #[test]\n    fn test_file_storage_device() {\n        let temp_dir = tempdir().unwrap();\n        let file_path = temp_dir.path().join(\"test.log\");\n\n        let mut storage = FileStorageDevice::new(\u0026file_path).unwrap();\n\n        let test_data = b\"Hello, World!\";\n        storage.write(0, test_data).unwrap();\n        storage.flush().unwrap();\n\n        let mut read_buffer = vec![0u8; test_data.len()];\n        let bytes_read = storage.read(0, \u0026mut read_buffer).unwrap();\n\n        assert_eq!(bytes_read, test_data.len());\n        assert_eq!(\u0026read_buffer, test_data);\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length
