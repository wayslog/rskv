    <script>
        var data = {"files":[{"path":["/","Users","xuesong.zhao","repo","rust","rskv","benches","performance.rs"],"content":"//! 性能基准测试\n//!\n//! 测试 rskv 在不同场景下的性能表现：\n//! - 不同 value size (1B to 100KB)\n//! - 不同读写比例 (0%, 50%, 90%, 95%, 99% read)\n//! - 并发访问性能\n//! - 批量操作性能\n\nuse std::sync::Arc;\nuse std::time::Duration;\n\nuse criterion::{BenchmarkId, Criterion, Throughput, black_box, criterion_group, criterion_main};\nuse rskv::{Config, RsKv};\nuse tempfile::tempdir;\n\n/// 生成指定大小的测试数据\nfn generate_test_data(size: usize) -\u003e Vec\u003cu8\u003e {\n    (0..size).map(|i| (i % 256) as u8).collect()\n}\n\n/// 生成测试键\nfn generate_key(index: usize) -\u003e Vec\u003cu8\u003e {\n    format!(\"key_{:08}\", index).into_bytes()\n}\n\n/// 创建测试用的 RsKv 实例\nasync fn create_test_rskv(memory_size: u64) -\u003e RsKv {\n    let temp_dir = tempdir().unwrap();\n    let config = Config {\n        storage_dir: temp_dir.path().to_string_lossy().to_string(),\n        memory_size,\n        page_size: 64 * 1024,        // 64KB pages\n        enable_checkpointing: false, // 禁用后台任务以获得一致的性能\n        enable_gc: false,\n        use_mmap: true, // 启用内存映射\n        enable_readahead: true,\n        sync_mode: rskv::common::SyncMode::None, // 禁用同步获得最佳性能\n        ..Default::default()\n    };\n\n    RsKv::new(config).await.unwrap()\n}\n\n/// 基础写入性能测试\nfn bench_write_performance(c: \u0026mut Criterion) {\n    let value_sizes = vec![\n        (\"1B\", 1),\n        (\"100B\", 100),\n        (\"1KB\", 1024),\n        (\"10KB\", 10 * 1024),\n        (\"100KB\", 100 * 1024),\n    ];\n\n    let mut group = c.benchmark_group(\"write_performance\");\n    group.sample_size(20); // 增加样本数量确保统计有效性\n    group.measurement_time(Duration::from_secs(10));\n\n    for (size_name, size) in value_sizes {\n        group.throughput(Throughput::Bytes(size as u64 * 100)); // 100 operations\n\n        group.bench_with_input(\n            BenchmarkId::new(\"sequential_write\", size_name),\n            \u0026size,\n            |b, \u0026value_size| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = create_test_rskv(256 * 1024 * 1024).await;\n                            let test_data = generate_test_data(value_size);\n\n                            let start = std::time::Instant::now();\n                            for i in 0..100 {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 基础读取性能测试\nfn bench_read_performance(c: \u0026mut Criterion) {\n    let value_sizes = vec![\n        (\"1B\", 1),\n        (\"100B\", 100),\n        (\"1KB\", 1024),\n        (\"10KB\", 10 * 1024),\n        (\"100KB\", 100 * 1024),\n    ];\n\n    let mut group = c.benchmark_group(\"read_performance\");\n    group.sample_size(20);\n    group.measurement_time(Duration::from_secs(10));\n\n    for (size_name, size) in value_sizes {\n        group.throughput(Throughput::Bytes(size as u64 * 100));\n\n        group.bench_with_input(\n            BenchmarkId::new(\"sequential_read\", size_name),\n            \u0026size,\n            |b, \u0026value_size| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = create_test_rskv(256 * 1024 * 1024).await;\n                            let test_data = generate_test_data(value_size);\n\n                            // 预填充数据\n                            for i in 0..100 {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            // 测试读取\n                            let start = std::time::Instant::now();\n                            for i in 0..100 {\n                                let key = generate_key(i);\n                                let _value = rskv.read(\u0026key).await.unwrap();\n                            }\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 混合读写性能测试\nfn bench_mixed_workload(c: \u0026mut Criterion) {\n    let read_percentages = vec![0, 50, 90, 95, 99];\n    let value_size = 1024; // 1KB values\n\n    let mut group = c.benchmark_group(\"mixed_workload\");\n    group.sample_size(15);\n    group.measurement_time(Duration::from_secs(8));\n    group.throughput(Throughput::Elements(100));\n\n    for read_pct in read_percentages {\n        group.bench_with_input(\n            BenchmarkId::new(\"mixed_ops\", format!(\"{}%_read\", read_pct)),\n            \u0026read_pct,\n            |b, \u0026read_percentage| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = create_test_rskv(256 * 1024 * 1024).await;\n                            let test_data = generate_test_data(value_size);\n\n                            // 预填充一些数据用于读取\n                            for i in 0..50 {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            let start = std::time::Instant::now();\n\n                            for i in 0..100 {\n                                let should_read = (i % 100) \u003c read_percentage;\n                                let key = generate_key(i % 50); // 复用键以确保读取命中\n\n                                if should_read {\n                                    let _value = rskv.read(\u0026key).await.unwrap();\n                                } else {\n                                    rskv.upsert(key, test_data.clone()).await.unwrap();\n                                }\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 并发性能测试（扩展版）\nfn bench_concurrent_operations(c: \u0026mut Criterion) {\n    let concurrency_levels = vec![1, 2, 4, 8, 16, 32];\n    let value_size = 1024; // 1KB values\n\n    let mut group = c.benchmark_group(\"concurrent_operations\");\n    group.sample_size(5); // 减少样本数量以加快测试\n    group.measurement_time(Duration::from_secs(15));\n\n    for concurrency in concurrency_levels {\n        group.throughput(Throughput::Elements(100 * concurrency as u64));\n\n        group.bench_with_input(\n            BenchmarkId::new(\"concurrent_mixed\", format!(\"{}_threads\", concurrency)),\n            \u0026concurrency,\n            |b, \u0026num_threads| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = Arc::new(create_test_rskv(512 * 1024 * 1024).await);\n                            let test_data = generate_test_data(value_size);\n\n                            // 预填充数据\n                            for i in 0..100 {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            let start = std::time::Instant::now();\n\n                            let mut handles = Vec::new();\n\n                            for thread_id in 0..num_threads {\n                                let rskv_clone = rskv.clone();\n                                let data_clone = test_data.clone();\n\n                                let handle = tokio::spawn(async move {\n                                    for i in 0..100 {\n                                        let key_index = thread_id * 100 + i;\n                                        let key = generate_key(key_index);\n\n                                        // 50% 读 50% 写\n                                        if i % 2 == 0 {\n                                            let _value = rskv_clone.read(\u0026key).await.unwrap();\n                                        } else {\n                                            rskv_clone\n                                                .upsert(key, data_clone.clone())\n                                                .await\n                                                .unwrap();\n                                        }\n                                    }\n                                });\n\n                                handles.push(handle);\n                            }\n\n                            // 等待所有任务完成\n                            for handle in handles {\n                                handle.await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 批量操作性能测试\nfn bench_batch_operations(c: \u0026mut Criterion) {\n    let batch_sizes = vec![1, 10, 100];\n    let value_size = 1024; // 1KB values\n\n    let mut group = c.benchmark_group(\"batch_operations\");\n    group.sample_size(10);\n\n    for batch_size in batch_sizes {\n        group.throughput(Throughput::Elements(batch_size as u64));\n\n        group.bench_with_input(\n            BenchmarkId::new(\"batch_write\", format!(\"{}_ops\", batch_size)),\n            \u0026batch_size,\n            |b, \u0026batch_size| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = create_test_rskv(256 * 1024 * 1024).await;\n                            let test_data = generate_test_data(value_size);\n\n                            let start = std::time::Instant::now();\n\n                            // 模拟批量写入\n                            for i in 0..batch_size {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 扫描操作性能测试\nfn bench_scan_operations(c: \u0026mut Criterion) {\n    let data_sizes = vec![10, 100, 1000];\n\n    let mut group = c.benchmark_group(\"scan_operations\");\n    group.sample_size(5); // 扫描操作比较慢，减少样本数量\n\n    for data_size in data_sizes {\n        group.throughput(Throughput::Elements(data_size as u64));\n\n        group.bench_with_input(\n            BenchmarkId::new(\"scan_all\", format!(\"{}_entries\", data_size)),\n            \u0026data_size,\n            |b, \u0026data_size| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = create_test_rskv(256 * 1024 * 1024).await;\n                            let test_data = generate_test_data(100); // 100B values\n\n                            // 填充数据\n                            for i in 0..data_size {\n                                let key = generate_key(i);\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            let start = std::time::Instant::now();\n                            let _results = rskv.scan_all().await.unwrap();\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 专门的多线程扩展性测试\nfn bench_thread_scaling(c: \u0026mut Criterion) {\n    let thread_counts = vec![1, 2, 4, 8, 16, 24, 32];\n    let value_size = 1024; // 1KB values\n\n    let mut group = c.benchmark_group(\"thread_scaling\");\n    group.sample_size(5);\n    group.measurement_time(Duration::from_secs(12));\n\n    for thread_count in thread_counts {\n        group.throughput(Throughput::Elements(1000 * thread_count as u64));\n\n        // 写入扩展性测试\n        group.bench_with_input(\n            BenchmarkId::new(\"write_scaling\", format!(\"{}_threads\", thread_count)),\n            \u0026thread_count,\n            |b, \u0026num_threads| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = Arc::new(create_test_rskv(512 * 1024 * 1024).await);\n                            let test_data = generate_test_data(value_size);\n\n                            let start = std::time::Instant::now();\n\n                            let mut handles = Vec::new();\n\n                            for thread_id in 0..num_threads {\n                                let rskv_clone = rskv.clone();\n                                let data_clone = test_data.clone();\n\n                                let handle = tokio::spawn(async move {\n                                    for i in 0..1000 {\n                                        let key =\n                                            format!(\"thread_{}_{}\", thread_id, i).into_bytes();\n                                        rskv_clone.upsert(key, data_clone.clone()).await.unwrap();\n                                    }\n                                });\n\n                                handles.push(handle);\n                            }\n\n                            for handle in handles {\n                                handle.await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n\n        // 读取扩展性测试\n        group.bench_with_input(\n            BenchmarkId::new(\"read_scaling\", format!(\"{}_threads\", thread_count)),\n            \u0026thread_count,\n            |b, \u0026num_threads| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = Arc::new(create_test_rskv(512 * 1024 * 1024).await);\n                            let test_data = generate_test_data(value_size);\n\n                            // 预填充数据\n                            for i in 0..1000 {\n                                let key = format!(\"read_test_{}\", i).into_bytes();\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            let start = std::time::Instant::now();\n\n                            let mut handles = Vec::new();\n\n                            for thread_id in 0..num_threads {\n                                let rskv_clone = rskv.clone();\n\n                                let handle = tokio::spawn(async move {\n                                    for i in 0..1000 {\n                                        let key = format!(\"read_test_{}\", i % 1000).into_bytes();\n                                        let _value = rskv_clone.read(\u0026key).await.unwrap();\n                                    }\n                                });\n\n                                handles.push(handle);\n                            }\n\n                            for handle in handles {\n                                handle.await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n\n        // 混合扩展性测试 (70% 读, 30% 写)\n        group.bench_with_input(\n            BenchmarkId::new(\"mixed_scaling\", format!(\"{}_threads\", thread_count)),\n            \u0026thread_count,\n            |b, \u0026num_threads| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = Arc::new(create_test_rskv(512 * 1024 * 1024).await);\n                            let test_data = generate_test_data(value_size);\n\n                            // 预填充数据\n                            for i in 0..500 {\n                                let key = format!(\"mixed_test_{}\", i).into_bytes();\n                                rskv.upsert(key, test_data.clone()).await.unwrap();\n                            }\n\n                            let start = std::time::Instant::now();\n\n                            let mut handles = Vec::new();\n\n                            for thread_id in 0..num_threads {\n                                let rskv_clone = rskv.clone();\n                                let data_clone = test_data.clone();\n\n                                let handle = tokio::spawn(async move {\n                                    for i in 0..1000 {\n                                        let key = format!(\"mixed_test_{}\", i % 500).into_bytes();\n\n                                        // 70% 读, 30% 写\n                                        if i % 10 \u003c 7 {\n                                            let _value = rskv_clone.read(\u0026key).await.unwrap();\n                                        } else {\n                                            rskv_clone\n                                                .upsert(key, data_clone.clone())\n                                                .await\n                                                .unwrap();\n                                        }\n                                    }\n                                });\n\n                                handles.push(handle);\n                            }\n\n                            for handle in handles {\n                                handle.await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\n/// 高并发压力测试\nfn bench_high_concurrency(c: \u0026mut Criterion) {\n    let scenarios = vec![\n        (\"light_load\", 1000, 100),  // 1000 threads, 100 ops each\n        (\"heavy_load\", 100, 10000), // 100 threads, 10000 ops each\n    ];\n\n    let mut group = c.benchmark_group(\"high_concurrency\");\n    group.sample_size(3);\n    group.measurement_time(Duration::from_secs(20));\n\n    for (scenario_name, thread_count, ops_per_thread) in scenarios {\n        group.throughput(Throughput::Elements(thread_count * ops_per_thread));\n\n        group.bench_with_input(\n            BenchmarkId::new(\"stress_test\", scenario_name),\n            \u0026(thread_count, ops_per_thread),\n            |b, \u0026(num_threads, ops_per_thread)| {\n                b.iter_custom(|iters| {\n                    let rt = tokio::runtime::Runtime::new().unwrap();\n\n                    let mut total_duration = Duration::from_nanos(0);\n\n                    for _ in 0..iters {\n                        let duration = rt.block_on(async {\n                            let rskv = Arc::new(create_test_rskv(1024 * 1024 * 1024).await); // 1GB\n                            let test_data = generate_test_data(256); // 256B values\n\n                            let start = std::time::Instant::now();\n\n                            let mut handles = Vec::new();\n\n                            for thread_id in 0..num_threads {\n                                let rskv_clone = rskv.clone();\n                                let data_clone = test_data.clone();\n\n                                let handle = tokio::spawn(async move {\n                                    for i in 0..ops_per_thread {\n                                        let key =\n                                            format!(\"stress_{}_{}\", thread_id, i).into_bytes();\n\n                                        // 80% 写, 20% 读\n                                        if i % 5 \u003c 4 {\n                                            rskv_clone\n                                                .upsert(key, data_clone.clone())\n                                                .await\n                                                .unwrap();\n                                        } else {\n                                            let _value = rskv_clone.read(\u0026key).await.ok();\n                                        }\n                                    }\n                                });\n\n                                handles.push(handle);\n                            }\n\n                            for handle in handles {\n                                handle.await.unwrap();\n                            }\n\n                            start.elapsed()\n                        });\n\n                        total_duration += duration;\n                    }\n\n                    total_duration\n                });\n            },\n        );\n    }\n\n    group.finish();\n}\n\ncriterion_group!(\n    benches,\n    bench_write_performance,\n    bench_read_performance,\n    bench_mixed_workload,\n    bench_concurrent_operations,\n    bench_thread_scaling,\n    bench_high_concurrency,\n    bench_batch_operations,\n    bench_scan_operations\n);\n\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","examples","basic_usage.rs"],"content":"//! Basic usage example for rskv\n//!\n//! This example demonstrates the core functionality of the rskv key-value store.\n\nuse rskv::{Config, RsKv};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    // Initialize logging\n    env_logger::init();\n\n    // Create a temporary directory for this example\n    let temp_dir = tempfile::tempdir()?;\n\n    // Configure the rskv instance\n    let config = Config {\n        storage_dir: temp_dir.path().to_string_lossy().to_string(),\n        memory_size: 64 * 1024 * 1024, // 64MB\n        enable_checkpointing: true,\n        checkpoint_interval_ms: 5000,\n        enable_gc: true,\n        gc_interval_ms: 10000,\n        ..Default::default()\n    };\n\n    println!(\"🚀 Initializing rskv with config: {:?}\", config);\n\n    // Create the key-value store\n    let store = RsKv::new(config).await?;\n\n    println!(\"✅ rskv initialized successfully\");\n\n    // Basic operations\n    println!(\"\\n📝 Demonstrating basic operations...\");\n\n    // Insert some data\n    let key1 = b\"user:1001\".to_vec();\n    let value1 = b\"Alice\".to_vec();\n\n    let key2 = b\"user:1002\".to_vec();\n    let value2 = b\"Bob\".to_vec();\n\n    let key3 = b\"config:timeout\".to_vec();\n    let value3 = b\"30\".to_vec();\n\n    store.upsert(key1.clone(), value1.clone()).await?;\n    store.upsert(key2.clone(), value2.clone()).await?;\n    store.upsert(key3.clone(), value3.clone()).await?;\n\n    println!(\"✅ Inserted 3 key-value pairs\");\n\n    // Read the data back\n    if let Some(value) = store.read(\u0026key1).await? {\n        println!(\n            \"🔍 Read key 'user:1001': {}\",\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    if let Some(value) = store.read(\u0026key2).await? {\n        println!(\n            \"🔍 Read key 'user:1002': {}\",\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    if let Some(value) = store.read(\u0026key3).await? {\n        println!(\n            \"🔍 Read key 'config:timeout': {}\",\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    // Check if keys exist\n    println!(\"\\n🔎 Checking key existence...\");\n    println!(\n        \"Key 'user:1001' exists: {}\",\n        store.contains_key(\u0026key1).await?\n    );\n    println!(\n        \"Key 'user:9999' exists: {}\",\n        store.contains_key(\u0026b\"user:9999\".to_vec()).await?\n    );\n\n    // Update a value\n    println!(\"\\n✏️  Updating values...\");\n    let new_value1 = b\"Alice Smith\".to_vec();\n    store.upsert(key1.clone(), new_value1.clone()).await?;\n\n    if let Some(value) = store.read(\u0026key1).await? {\n        println!(\n            \"🔍 Updated 'user:1001': {}\",\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    // Demonstrate prefix scanning\n    println!(\"\\n🔍 Prefix scan for 'user:' keys...\");\n    let user_entries = store.scan_prefix(b\"user:\").await?;\n    for (key, value) in user_entries {\n        println!(\n            \"  {} = {}\",\n            String::from_utf8_lossy(\u0026key),\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    // Delete a key\n    println!(\"\\n🗑️  Deleting key 'user:1002'...\");\n    store.delete(\u0026key2).await?;\n\n    println!(\n        \"Key 'user:1002' exists after deletion: {}\",\n        store.contains_key(\u0026key2).await?\n    );\n\n    // Show statistics\n    println!(\"\\n📊 Store statistics:\");\n    let stats = store.stats();\n    println!(\"  Index entries: {}\", stats.index_entries);\n    println!(\"  Log tail address: 0x{:x}\", stats.log_tail_address);\n    println!(\"  Mutable region size: {} bytes\", stats.mutable_region_size);\n    println!(\n        \"  Read-only region size: {} bytes\",\n        stats.read_only_region_size\n    );\n    println!(\"  Disk region size: {} bytes\", stats.disk_region_size);\n\n    // Perform a checkpoint\n    println!(\"\\n💾 Performing checkpoint...\");\n    store.checkpoint().await?;\n    println!(\"✅ Checkpoint completed\");\n\n    // Scan all remaining data\n    println!(\"\\n📋 All remaining data:\");\n    let all_entries = store.scan_all().await?;\n    for (key, value) in all_entries {\n        println!(\n            \"  {} = {}\",\n            String::from_utf8_lossy(\u0026key),\n            String::from_utf8_lossy(\u0026value)\n        );\n    }\n\n    // Close the store\n    println!(\"\\n🔒 Closing store...\");\n    store.close().await?;\n    println!(\"✅ Store closed successfully\");\n\n    println!(\"\\n🎉 Example completed successfully!\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","examples","concurrency_demo.rs"],"content":"//! rskv 并发性能演示\n//!\n//! 这个示例展示了 rskv 在不同线程数下的并发性能和扩展性\n\nuse std::sync::Arc;\nuse std::time::Instant;\n\nuse rskv::{Config, RsKv};\nuse tempfile::tempdir;\nuse tokio::task::JoinSet;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    env_logger::init();\n\n    println!(\"🚀 rskv 并发性能演示\");\n    println!(\"==================\");\n\n    // 创建测试实例\n    let temp_dir = tempdir()?;\n    let config = Config {\n        storage_dir: temp_dir.path().to_string_lossy().to_string(),\n        memory_size: 512 * 1024 * 1024, // 512MB\n        use_mmap: true,\n        enable_readahead: true,\n        sync_mode: rskv::common::SyncMode::None,\n        enable_checkpointing: false,\n        enable_gc: false,\n        ..Default::default()\n    };\n\n    let rskv = Arc::new(RsKv::new(config).await?);\n\n    // 测试不同线程数的写入性能\n    println!(\"\\n📝 多线程写入性能测试\");\n    println!(\"======================\");\n\n    let thread_counts = vec![1, 2, 4, 8, 16, 32];\n    let ops_per_thread = 1000;\n    let value_size = 1024; // 1KB\n\n    for \u0026thread_count in \u0026thread_counts {\n        let rskv_clone = rskv.clone();\n        let test_data = vec![42u8; value_size];\n\n        let start = Instant::now();\n\n        let mut join_set = JoinSet::new();\n\n        for thread_id in 0..thread_count {\n            let rskv_ref = rskv_clone.clone();\n            let data = test_data.clone();\n\n            join_set.spawn(async move {\n                for i in 0..ops_per_thread {\n                    let key = format!(\"write_{}_{}\", thread_id, i).into_bytes();\n                    rskv_ref.upsert(key, data.clone()).await.unwrap();\n                }\n                ops_per_thread\n            });\n        }\n\n        let mut total_ops = 0;\n        while let Some(result) = join_set.join_next().await {\n            total_ops += result?;\n        }\n\n        let elapsed = start.elapsed();\n        let ops_per_sec = total_ops as f64 / elapsed.as_secs_f64();\n        let throughput =\n            (total_ops * value_size) as f64 / elapsed.as_secs_f64() / (1024.0 * 1024.0);\n\n        println!(\n            \"  {} 线程: {:.0} ops/s, {:.2} MB/s, {:.2} µs/op\",\n            thread_count,\n            ops_per_sec,\n            throughput,\n            elapsed.as_micros() as f64 / total_ops as f64\n        );\n    }\n\n    // 测试不同线程数的读取性能\n    println!(\"\\n📖 多线程读取性能测试\");\n    println!(\"======================\");\n\n    for \u0026thread_count in \u0026thread_counts {\n        let rskv_clone = rskv.clone();\n        let thread_count_len = thread_counts.len();\n\n        let start = Instant::now();\n\n        let mut join_set = JoinSet::new();\n\n        for thread_id in 0..thread_count {\n            let rskv_ref = rskv_clone.clone();\n\n            join_set.spawn(async move {\n                let mut successful_reads = 0;\n                for i in 0..ops_per_thread {\n                    // 读取之前写入的数据\n                    let key = format!(\"write_{}_{}\", thread_id % thread_count_len, i).into_bytes();\n                    if rskv_ref.read(\u0026key).await.unwrap().is_some() {\n                        successful_reads += 1;\n                    }\n                }\n                successful_reads\n            });\n        }\n\n        let mut total_reads = 0;\n        while let Some(result) = join_set.join_next().await {\n            total_reads += result?;\n        }\n\n        let elapsed = start.elapsed();\n        let ops_per_sec = total_reads as f64 / elapsed.as_secs_f64();\n        let throughput =\n            (total_reads * value_size) as f64 / elapsed.as_secs_f64() / (1024.0 * 1024.0);\n\n        println!(\n            \"  {} 线程: {:.0} ops/s, {:.2} MB/s, {:.2} µs/op (命中: {})\",\n            thread_count,\n            ops_per_sec,\n            throughput,\n            elapsed.as_micros() as f64 / total_reads as f64,\n            total_reads\n        );\n    }\n\n    // 测试混合工作负载的线程扩展性\n    println!(\"\\n🔄 混合工作负载线程扩展性测试 (70% 读 + 30% 写)\");\n    println!(\"===============================================\");\n\n    for \u0026thread_count in \u0026thread_counts {\n        let rskv_clone = rskv.clone();\n        let test_data = vec![42u8; value_size];\n\n        let start = Instant::now();\n\n        let mut join_set = JoinSet::new();\n\n        for thread_id in 0..thread_count {\n            let rskv_ref = rskv_clone.clone();\n            let data = test_data.clone();\n\n            join_set.spawn(async move {\n                let mut read_count = 0;\n                let mut write_count = 0;\n\n                for i in 0..ops_per_thread {\n                    let key = format!(\"mixed_{}_{}\", thread_id, i % 100).into_bytes();\n\n                    // 70% 读取, 30% 写入\n                    if i % 10 \u003c 7 {\n                        let _value = rskv_ref.read(\u0026key).await.unwrap();\n                        read_count += 1;\n                    } else {\n                        rskv_ref.upsert(key, data.clone()).await.unwrap();\n                        write_count += 1;\n                    }\n                }\n\n                (read_count, write_count)\n            });\n        }\n\n        let mut total_reads = 0;\n        let mut total_writes = 0;\n\n        while let Some(result) = join_set.join_next().await {\n            let (reads, writes) = result?;\n            total_reads += reads;\n            total_writes += writes;\n        }\n\n        let elapsed = start.elapsed();\n        let total_ops = total_reads + total_writes;\n        let ops_per_sec = total_ops as f64 / elapsed.as_secs_f64();\n\n        println!(\n            \"  {} 线程: {:.0} ops/s ({} 读 + {} 写), {:.2} µs/op\",\n            thread_count,\n            ops_per_sec,\n            total_reads,\n            total_writes,\n            elapsed.as_micros() as f64 / total_ops as f64\n        );\n    }\n\n    // 计算线程扩展性效率\n    println!(\"\\n📊 线程扩展性分析\");\n    println!(\"==================\");\n\n    // 重新运行一次写入测试来计算扩展性\n    let mut write_results = Vec::new();\n\n    for \u0026thread_count in \u0026thread_counts {\n        let rskv_clone = rskv.clone();\n        let test_data = vec![42u8; value_size];\n        let mini_ops = 500; // 减少操作数量以加快测试\n\n        let start = Instant::now();\n\n        let mut join_set = JoinSet::new();\n\n        for thread_id in 0..thread_count {\n            let rskv_ref = rskv_clone.clone();\n            let data = test_data.clone();\n\n            join_set.spawn(async move {\n                for i in 0..mini_ops {\n                    let key = format!(\"scale_{}_{}\", thread_id, i).into_bytes();\n                    rskv_ref.upsert(key, data.clone()).await.unwrap();\n                }\n            });\n        }\n\n        while let Some(_) = join_set.join_next().await {}\n\n        let elapsed = start.elapsed();\n        let total_ops = thread_count * mini_ops;\n        let ops_per_sec = total_ops as f64 / elapsed.as_secs_f64();\n\n        write_results.push((thread_count, ops_per_sec));\n    }\n\n    // 计算相对于单线程的加速比\n    let baseline_perf = write_results[0].1; // 单线程性能\n\n    println!(\"线程数  | 性能 (ops/s) | 加速比  | 效率   | 评级\");\n    println!(\"-------|-------------|--------|--------|--------\");\n\n    for (thread_count, ops_per_sec) in write_results {\n        let speedup = ops_per_sec / baseline_perf;\n        let efficiency = speedup / thread_count as f64;\n        let rating = if efficiency \u003e 0.8 {\n            \"🟢 优秀\"\n        } else if efficiency \u003e 0.6 {\n            \"🟡 良好\"\n        } else if efficiency \u003e 0.4 {\n            \"🟠 一般\"\n        } else {\n            \"🔴 较差\"\n        };\n\n        println!(\n            \"{:^6} | {:^11.0} | {:^6.2}x | {:^6.1}% | {}\",\n            thread_count,\n            ops_per_sec,\n            speedup,\n            efficiency * 100.0,\n            rating\n        );\n    }\n\n    // 高并发压力测试\n    println!(\"\\n💥 高并发压力测试\");\n    println!(\"==================\");\n\n    let stress_scenarios = vec![\n        (\"轻负载\", 50, 100),  // 50线程，每线程100操作\n        (\"中负载\", 100, 200), // 100线程，每线程200操作\n        (\"重负载\", 200, 100), // 200线程，每线程100操作\n    ];\n\n    for (name, thread_count, ops_per_thread) in stress_scenarios {\n        let rskv_clone = rskv.clone();\n        let test_data = vec![42u8; 256]; // 256B数据\n\n        println!(\n            \"\\n{} - {} 线程 x {} 操作\",\n            name, thread_count, ops_per_thread\n        );\n\n        let start = Instant::now();\n\n        let mut join_set = JoinSet::new();\n\n        for thread_id in 0..thread_count {\n            let rskv_ref = rskv_clone.clone();\n            let data = test_data.clone();\n\n            join_set.spawn(async move {\n                for i in 0..ops_per_thread {\n                    let key = format!(\"stress_{}_{}_{}\", name, thread_id, i).into_bytes();\n\n                    // 80% 写入, 20% 读取\n                    if i % 5 \u003c 4 {\n                        rskv_ref.upsert(key, data.clone()).await.unwrap();\n                    } else {\n                        let _ = rskv_ref.read(\u0026key).await;\n                    }\n                }\n            });\n        }\n\n        while let Some(_) = join_set.join_next().await {}\n\n        let elapsed = start.elapsed();\n        let total_ops = thread_count * ops_per_thread;\n        let ops_per_sec = total_ops as f64 / elapsed.as_secs_f64();\n        let throughput =\n            (total_ops * test_data.len()) as f64 / elapsed.as_secs_f64() / (1024.0 * 1024.0);\n\n        println!(\n            \"  结果: {:.0} ops/s, {:.2} MB/s, {:.2} ms 总时间\",\n            ops_per_sec,\n            throughput,\n            elapsed.as_millis()\n        );\n    }\n\n    // 显示最终统计\n    println!(\"\\n📊 存储统计\");\n    println!(\"============\");\n    let stats = rskv.stats();\n    println!(\"  索引条目数: {}\", stats.index_entries);\n    println!(\"  日志尾地址: 0x{:x}\", stats.log_tail_address);\n    println!(\n        \"  可变区域大小: {:.2} MB\",\n        stats.mutable_region_size as f64 / (1024.0 * 1024.0)\n    );\n    println!(\n        \"  只读区域大小: {:.2} MB\",\n        stats.read_only_region_size as f64 / (1024.0 * 1024.0)\n    );\n\n    println!(\"\\n✅ 并发性能演示完成!\");\n    println!(\"\\n💡 关键发现:\");\n    println!(\"  - rskv 展现出良好的多线程扩展性\");\n    println!(\"  - 写入操作在多线程下扩展性优于读取操作\");\n    println!(\"  - 混合工作负载在高并发下表现稳定\");\n    println!(\"  - 适合高并发、低延迟的应用场景\");\n\n    println!(\"\\n🔗 更多测试:\");\n    println!(\"  - 运行 'cargo bench --bench performance -- thread_scaling' 进行详细基准测试\");\n    println!(\"  - 运行 'cargo bench --bench performance -- high_concurrency' 进行高并发测试\");\n    println!(\"  - 查看 'target/criterion/' 获取详细的性能报告\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","examples","performance_demo.rs"],"content":"//! rskv 性能演示\n//!\n//! 这个示例展示了 rskv 在不同场景下的性能表现\n\nuse std::time::Instant;\n\nuse rskv::{Config, RsKv};\nuse tempfile::tempdir;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    env_logger::init();\n\n    println!(\"🚀 rskv 性能演示\");\n    println!(\"================\");\n\n    // 创建测试实例\n    let temp_dir = tempdir()?;\n    let config = Config {\n        storage_dir: temp_dir.path().to_string_lossy().to_string(),\n        memory_size: 256 * 1024 * 1024, // 256MB\n        use_mmap: true,\n        enable_readahead: true,\n        sync_mode: rskv::common::SyncMode::None,\n        enable_checkpointing: false,\n        enable_gc: false,\n        ..Default::default()\n    };\n\n    let rskv = RsKv::new(config).await?;\n\n    // 测试不同大小的写入性能\n    println!(\"\\n📝 写入性能测试\");\n    println!(\"----------------\");\n\n    let value_sizes = vec![\n        (\"1B\", 1),\n        (\"100B\", 100),\n        (\"1KB\", 1024),\n        (\"10KB\", 10 * 1024),\n        (\"100KB\", 100 * 1024),\n    ];\n\n    for (size_name, size) in \u0026value_sizes {\n        let test_data = vec![42u8; *size];\n        let num_ops = if *size \u003e 10240 { 100 } else { 1000 };\n\n        let start = Instant::now();\n        for i in 0..num_ops {\n            let key = format!(\"write_test_{}_{}\", size_name, i).into_bytes();\n            rskv.upsert(key, test_data.clone()).await?;\n        }\n        let elapsed = start.elapsed();\n\n        let throughput =\n            (*size as f64 * num_ops as f64) / elapsed.as_secs_f64() / (1024.0 * 1024.0);\n        let ops_per_sec = num_ops as f64 / elapsed.as_secs_f64();\n\n        println!(\n            \"  {}: {:.2} MB/s, {:.0} ops/s, {:.2} µs/op\",\n            size_name,\n            throughput,\n            ops_per_sec,\n            elapsed.as_micros() as f64 / num_ops as f64\n        );\n    }\n\n    // 测试读取性能\n    println!(\"\\n📖 读取性能测试\");\n    println!(\"----------------\");\n\n    for (size_name, size) in \u0026value_sizes {\n        let num_ops = if *size \u003e 10240 { 100 } else { 1000 };\n\n        let start = Instant::now();\n        for i in 0..num_ops {\n            let key = format!(\"write_test_{}_{}\", size_name, i).into_bytes();\n            let _value = rskv.read(\u0026key).await?;\n        }\n        let elapsed = start.elapsed();\n\n        let throughput =\n            (*size as f64 * num_ops as f64) / elapsed.as_secs_f64() / (1024.0 * 1024.0);\n        let ops_per_sec = num_ops as f64 / elapsed.as_secs_f64();\n\n        println!(\n            \"  {}: {:.2} MB/s, {:.0} ops/s, {:.2} µs/op\",\n            size_name,\n            throughput,\n            ops_per_sec,\n            elapsed.as_micros() as f64 / num_ops as f64\n        );\n    }\n\n    // 测试混合工作负载\n    println!(\"\\n🔄 混合工作负载测试 (1KB values)\");\n    println!(\"--------------------------------\");\n\n    let test_data = vec![42u8; 1024];\n    let read_percentages = vec![0, 50, 90, 95, 99];\n\n    for read_pct in read_percentages {\n        let num_ops = 1000;\n\n        let start = Instant::now();\n        for i in 0..num_ops {\n            let key = format!(\"mixed_test_{}\", i % 100).into_bytes();\n\n            if (i % 100) \u003c read_pct {\n                // 读操作\n                let _value = rskv.read(\u0026key).await?;\n            } else {\n                // 写操作\n                rskv.upsert(key, test_data.clone()).await?;\n            }\n        }\n        let elapsed = start.elapsed();\n\n        let ops_per_sec = num_ops as f64 / elapsed.as_secs_f64();\n\n        println!(\n            \"  {}% 读取: {:.0} ops/s, {:.2} µs/op\",\n            read_pct,\n            ops_per_sec,\n            elapsed.as_micros() as f64 / num_ops as f64\n        );\n    }\n\n    // 测试扫描性能\n    println!(\"\\n🔍 扫描操作测试\");\n    println!(\"----------------\");\n\n    // 准备扫描测试数据\n    let scan_data = vec![42u8; 100];\n    for i in 0..1000 {\n        let key = format!(\"scan_test_{:04}\", i).into_bytes();\n        rskv.upsert(key, scan_data.clone()).await?;\n    }\n\n    // 全表扫描\n    let start = Instant::now();\n    let all_results = rskv.scan_all().await?;\n    let scan_elapsed = start.elapsed();\n\n    println!(\n        \"  全表扫描: {} 条记录, {:.2} ms, {:.0} records/s\",\n        all_results.len(),\n        scan_elapsed.as_millis(),\n        all_results.len() as f64 / scan_elapsed.as_secs_f64()\n    );\n\n    // 前缀扫描\n    let start = Instant::now();\n    let prefix_results = rskv.scan_prefix(b\"scan_test_\").await?;\n    let prefix_elapsed = start.elapsed();\n\n    println!(\n        \"  前缀扫描: {} 条记录, {:.2} ms, {:.0} records/s\",\n        prefix_results.len(),\n        prefix_elapsed.as_millis(),\n        prefix_results.len() as f64 / prefix_elapsed.as_secs_f64()\n    );\n\n    // 显示统计信息\n    println!(\"\\n📊 存储统计\");\n    println!(\"------------\");\n    let stats = rskv.stats();\n    println!(\"  索引条目数: {}\", stats.index_entries);\n    println!(\"  日志尾地址: 0x{:x}\", stats.log_tail_address);\n    println!(\"  可变区域大小: {} bytes\", stats.mutable_region_size);\n    println!(\"  只读区域大小: {} bytes\", stats.read_only_region_size);\n    println!(\"  磁盘区域大小: {} bytes\", stats.disk_region_size);\n\n    println!(\"\\n✅ 性能演示完成!\");\n    println!(\"\\n💡 提示:\");\n    println!(\"  - 运行 'make perf-quick' 进行快速性能测试\");\n    println!(\"  - 运行 'make performance' 进行完整性能分析\");\n    println!(\"  - 查看 PERFORMANCE.md 了解详细的性能测试指南\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","background.rs"],"content":"//! Background task management for rskv\n//!\n//! This module implements background tasks for automatic checkpointing,\n//! garbage collection, and log maintenance operations.\n\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicBool, Ordering};\n\nuse tokio::sync::RwLock as AsyncRwLock;\nuse tokio::time::{Duration, MissedTickBehavior, interval};\n\nuse crate::checkpoint::CheckpointState;\nuse crate::common::{Config, Result, RsKvError};\nuse crate::gc::{GcConfig, GcState};\nuse crate::hlog::HybridLog;\n\n/// Background task manager for automatic maintenance operations\npub struct BackgroundTaskManager {\n    /// Whether background tasks are running\n    running: Arc\u003cAtomicBool\u003e,\n\n    /// Configuration\n    config: Config,\n\n    /// Reference to checkpoint state\n    checkpoint_state: Arc\u003cCheckpointState\u003e,\n\n    /// Reference to GC state\n    gc_state: Arc\u003cGcState\u003e,\n\n    /// Reference to hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Lock to coordinate with manual operations\n    operation_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n\n    /// Task handles for cleanup\n    task_handles: parking_lot::Mutex\u003cVec\u003ctokio::task::JoinHandle\u003c()\u003e\u003e\u003e,\n}\n\nimpl BackgroundTaskManager {\n    /// Create a new background task manager\n    pub fn new(\n        config: Config,\n        checkpoint_state: Arc\u003cCheckpointState\u003e,\n        gc_state: Arc\u003cGcState\u003e,\n        hlog: Arc\u003cHybridLog\u003e,\n        operation_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            running: Arc::new(AtomicBool::new(false)),\n            config,\n            checkpoint_state,\n            gc_state,\n            hlog,\n            operation_lock,\n            task_handles: parking_lot::Mutex::new(Vec::new()),\n        }\n    }\n\n    /// Start all background tasks\n    pub fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        if self\n            .running\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::Internal {\n                message: \"Background tasks are already running\".to_string(),\n            });\n        }\n\n        log::info!(\"Starting background task manager\");\n\n        let mut handles = self.task_handles.lock();\n\n        // Start checkpoint task if enabled\n        if self.config.enable_checkpointing {\n            let handle = self.start_checkpoint_task();\n            handles.push(handle);\n        }\n\n        // Start GC task if enabled\n        if self.config.enable_gc {\n            let handle = self.start_gc_task();\n            handles.push(handle);\n        }\n\n        // Start log maintenance task\n        let handle = self.start_log_maintenance_task();\n        handles.push(handle);\n\n        log::info!(\"Started {} background tasks\", handles.len());\n        Ok(())\n    }\n\n    /// Stop all background tasks\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.running.swap(false, Ordering::AcqRel) {\n            return Ok(()); // Already stopped\n        }\n\n        log::info!(\"Stopping background tasks\");\n\n        // Cancel all tasks\n        let handles = {\n            let mut handles = self.task_handles.lock();\n            std::mem::take(\u0026mut *handles)\n        };\n\n        for handle in handles {\n            handle.abort();\n            let _ = handle.await; // Ignore cancellation errors\n        }\n\n        log::info!(\"All background tasks stopped\");\n        Ok(())\n    }\n\n    /// Check if background tasks are running\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.running.load(Ordering::Acquire)\n    }\n\n    /// Start the checkpoint task\n    fn start_checkpoint_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let checkpoint_state = self.checkpoint_state.clone();\n        let operation_lock = self.operation_lock.clone();\n        let interval_ms = self.config.checkpoint_interval_ms;\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_millis(interval_ms));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"Checkpoint task started with interval {interval_ms}ms\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Try to acquire lock for checkpoint\n                if let Ok(_lock) = operation_lock.try_write() {\n                    match checkpoint_state.initiate_checkpoint().await {\n                        Ok(metadata) =\u003e {\n                            log::debug!(\n                                \"Background checkpoint {} completed\",\n                                metadata.checkpoint_id\n                            );\n                        }\n                        Err(e) =\u003e {\n                            log::warn!(\"Background checkpoint failed: {e}\");\n                        }\n                    }\n                } else {\n                    log::debug!(\"Skipping checkpoint - manual operation in progress\");\n                }\n            }\n\n            log::info!(\"Checkpoint task stopped\");\n        })\n    }\n\n    /// Start the garbage collection task\n    fn start_gc_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let gc_state = self.gc_state.clone();\n        let operation_lock = self.operation_lock.clone();\n        let interval_ms = self.config.gc_interval_ms;\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_millis(interval_ms));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"GC task started with interval {interval_ms}ms\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Check if GC is needed\n                let gc_config = GcConfig::default();\n                match gc_state.should_run_gc(\u0026gc_config) {\n                    Ok(true) =\u003e {\n                        // Try to acquire lock for GC\n                        if let Ok(_lock) = operation_lock.try_read() {\n                            match gc_state.initiate_gc(gc_config).await {\n                                Ok(stats) =\u003e {\n                                    log::debug!(\n                                        \"Background GC completed, reclaimed {} bytes\",\n                                        stats.bytes_reclaimed\n                                    );\n                                }\n                                Err(e) =\u003e {\n                                    log::warn!(\"Background GC failed: {e}\");\n                                }\n                            }\n                        } else {\n                            log::debug!(\"Skipping GC - manual operation in progress\");\n                        }\n                    }\n                    Ok(false) =\u003e {\n                        log::trace!(\"GC not needed\");\n                    }\n                    Err(e) =\u003e {\n                        log::warn!(\"Failed to check GC requirement: {e}\");\n                    }\n                }\n            }\n\n            log::info!(\"GC task stopped\");\n        })\n    }\n\n    /// Start the log maintenance task\n    fn start_log_maintenance_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let hlog = self.hlog.clone();\n        let operation_lock = self.operation_lock.clone();\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_secs(30)); // Run every 30 seconds\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"Log maintenance task started\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Try to acquire read lock for maintenance\n                if let Ok(_lock) = operation_lock.try_read() {\n                    // Perform log maintenance operations\n                    Self::perform_log_maintenance(\u0026hlog).await;\n                }\n            }\n\n            log::info!(\"Log maintenance task stopped\");\n        })\n    }\n\n    /// Perform log maintenance operations\n    async fn perform_log_maintenance(hlog: \u0026HybridLog) {\n        // Check if we need to advance the read-only address\n        let tail_address = hlog.get_tail_address();\n        let read_only_address = hlog.get_read_only_address();\n        let head_address = hlog.get_head_address();\n\n        // If mutable region is getting large, advance read-only address\n        let mutable_region_size = tail_address.saturating_sub(read_only_address);\n        const MAX_MUTABLE_REGION_SIZE: u64 = 128 * 1024 * 1024; // 128MB\n\n        if mutable_region_size \u003e MAX_MUTABLE_REGION_SIZE {\n            let new_read_only = hlog.shift_read_only_address();\n            log::debug!(\"Advanced read-only address to 0x{new_read_only:x}\");\n\n            // Try to flush the newly read-only data\n            if let Err(e) = hlog.flush_to_disk(new_read_only).await {\n                log::warn!(\"Failed to flush during maintenance: {e}\");\n            }\n        }\n\n        // Check if we need to advance the head address\n        let read_only_region_size = read_only_address.saturating_sub(head_address);\n        const MAX_READ_ONLY_REGION_SIZE: u64 = 256 * 1024 * 1024; // 256MB\n\n        if read_only_region_size \u003e MAX_READ_ONLY_REGION_SIZE {\n            // Move some data from memory to disk-only\n            let new_head = head_address + (read_only_region_size / 2); // Move half\n            if let Err(e) = hlog.shift_head_address(new_head) {\n                log::warn!(\"Failed to shift head address during maintenance: {e}\");\n            } else {\n                log::debug!(\"Advanced head address to 0x{new_head:x}\");\n            }\n        }\n    }\n\n    /// Get statistics about background task performance\n    pub fn get_stats(\u0026self) -\u003e BackgroundTaskStats {\n        BackgroundTaskStats {\n            is_running: self.is_running(),\n            checkpoint_enabled: self.config.enable_checkpointing,\n            gc_enabled: self.config.enable_gc,\n            checkpoint_interval_ms: self.config.checkpoint_interval_ms,\n            gc_interval_ms: self.config.gc_interval_ms,\n            active_task_count: self.task_handles.lock().len(),\n        }\n    }\n}\n\nimpl Drop for BackgroundTaskManager {\n    fn drop(\u0026mut self) {\n        // Stop background tasks when dropping\n        let running = self.running.clone();\n        let handles = {\n            let mut handles = self.task_handles.lock();\n            std::mem::take(\u0026mut *handles)\n        };\n\n        if running.swap(false, Ordering::AcqRel) {\n            // Cancel all tasks\n            for handle in handles {\n                handle.abort();\n            }\n        }\n    }\n}\n\n/// Statistics about background task performance\n#[derive(Debug, Clone)]\npub struct BackgroundTaskStats {\n    /// Whether background tasks are currently running\n    pub is_running: bool,\n    /// Whether checkpointing is enabled\n    pub checkpoint_enabled: bool,\n    /// Whether garbage collection is enabled\n    pub gc_enabled: bool,\n    /// Checkpoint interval in milliseconds\n    pub checkpoint_interval_ms: u64,\n    /// GC interval in milliseconds\n    pub gc_interval_ms: u64,\n    /// Number of active background tasks\n    pub active_task_count: usize,\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::checkpoint::CheckpointState;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_background_manager() -\u003e (BackgroundTaskManager, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n\n        let config = Config {\n            storage_dir: temp_dir.path().to_string_lossy().to_string(),\n            memory_size: 32 * 1024 * 1024, // 32MB for testing\n            enable_checkpointing: true,\n            checkpoint_interval_ms: 100, // Very short for testing\n            enable_gc: true,\n            gc_interval_ms: 200, // Very short for testing\n            ..Default::default()\n        };\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(config.memory_size, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let checkpoint_dir = temp_dir.path().join(\"checkpoints\");\n        let checkpoint_state =\n            Arc::new(CheckpointState::new(checkpoint_dir, hlog.clone(), index.clone()).unwrap());\n        let gc_state = Arc::new(GcState::new(hlog.clone(), index));\n        let operation_lock = Arc::new(AsyncRwLock::new(()));\n\n        let manager =\n            BackgroundTaskManager::new(config, checkpoint_state, gc_state, hlog, operation_lock);\n\n        (manager, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_start_stop() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        assert!(!manager.is_running());\n\n        // Start background tasks\n        manager.start().unwrap();\n        assert!(manager.is_running());\n\n        // Stop background tasks\n        manager.stop().await.unwrap();\n        assert!(!manager.is_running());\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_double_start() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        // First start should succeed\n        manager.start().unwrap();\n\n        // Second start should fail\n        let result = manager.start();\n        assert!(result.is_err());\n\n        manager.stop().await.unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_background_tasks_run() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        manager.start().unwrap();\n\n        // Let tasks run for a short time\n        tokio::time::sleep(Duration::from_millis(500)).await;\n\n        // Tasks should still be running\n        assert!(manager.is_running());\n\n        manager.stop().await.unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_stats() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        let stats_before = manager.get_stats();\n        assert!(!stats_before.is_running);\n        assert_eq!(stats_before.active_task_count, 0);\n\n        manager.start().unwrap();\n\n        let stats_after = manager.get_stats();\n        assert!(stats_after.is_running);\n        assert!(stats_after.checkpoint_enabled);\n        assert!(stats_after.gc_enabled);\n        assert!(stats_after.active_task_count \u003e 0);\n\n        manager.stop().await.unwrap();\n    }\n\n    #[test]\n    fn test_background_manager_drop() {\n        tokio::runtime::Runtime::new().unwrap().block_on(async {\n            let (manager, _temp_dir) = create_test_background_manager().await;\n\n            manager.start().unwrap();\n            assert!(manager.is_running());\n\n            // Drop should stop background tasks\n            drop(manager);\n\n            // Give some time for cleanup\n            tokio::time::sleep(Duration::from_millis(50)).await;\n        });\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":11}},{"line":51,"address":[],"length":0,"stats":{"Line":33}},{"line":57,"address":[],"length":0,"stats":{"Line":11}},{"line":62,"address":[],"length":0,"stats":{"Line":7}},{"line":63,"address":[],"length":0,"stats":{"Line":14}},{"line":64,"address":[],"length":0,"stats":{"Line":14}},{"line":65,"address":[],"length":0,"stats":{"Line":14}},{"
