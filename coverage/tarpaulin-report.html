Garbage Collection**: Safe background space reclamation\n//!\n//! ## Example\n//!\n//! ```rust,ignore\n//! use rskv::{RsKv, Config};\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     let config = Config::default();\n//!     let kv_store = RsKv::new(config).await?;\n//!     \n//!     let key = b\"hello\".to_vec();\n//!     let value = b\"world\".to_vec();\n//!     \n//!     kv_store.upsert(key.clone(), value).await?;\n//!     let result = kv_store.read(\u0026key).await?;\n//!     \n//!     println!(\"Value: {:?}\", result);\n//!     Ok(())\n//! }\n//! ```\n\n#![allow(clippy::uninlined_format_args)]\n\npub mod background;\npub mod checkpoint;\npub mod common;\npub mod epoch;\npub mod gc;\npub mod hlog;\npub mod index;\npub mod metrics;\npub mod rskv;\n\n// Re-export commonly used types\npub use background::{BackgroundTaskManager, BackgroundTaskStats};\npub use checkpoint::{CheckpointMetadata, CheckpointState, CheckpointStats};\npub use common::{Address, Config, Key, Result, RsKvError, Value};\npub use epoch::{EpochHandle, EpochManager, SharedEpochManager};\npub use gc::{GcConfig, GcEstimate, GcState, GcStats};\npub use metrics::{\n    MetricsCollector, MetricsSnapshot, SharedMetricsCollector, new_shared_metrics_collector,\n};\n// Re-export main types\npub use rskv::{RsKv, RsKvStats};\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","metrics.rs"],"content":"//! Performance metrics collection for rskv\n//!\n//! This module provides comprehensive performance monitoring capabilities\n//! including operation counters, latency tracking, and resource utilization.\n\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicU64, AtomicUsize, Ordering};\nuse std::time::{Duration, Instant};\n\nuse parking_lot::RwLock;\nuse serde::{Deserialize, Serialize};\n\n/// Global metrics collector for the rskv system\n#[derive(Debug)]\npub struct MetricsCollector {\n    /// Operation counters\n    operations: OperationMetrics,\n    /// Latency tracking\n    latency: LatencyMetrics,\n    /// Storage metrics\n    storage: StorageMetrics,\n    /// Memory metrics\n    memory: MemoryMetrics,\n    /// Background task metrics\n    background: BackgroundMetrics,\n    /// Error metrics\n    errors: ErrorMetrics,\n    /// Start time for uptime calculation\n    start_time: Instant,\n}\n\n/// Operation-specific metrics\n#[derive(Debug, Default)]\npub struct OperationMetrics {\n    /// Total read operations\n    pub reads_total: AtomicU64,\n    /// Total write operations  \n    pub writes_total: AtomicU64,\n    /// Total delete operations\n    pub deletes_total: AtomicU64,\n    /// Total scan operations\n    pub scans_total: AtomicU64,\n    /// Read cache hits\n    pub read_cache_hits: AtomicU64,\n    /// Read cache misses\n    pub read_cache_misses: AtomicU64,\n    /// Bytes read\n    pub bytes_read: AtomicU64,\n    /// Bytes written\n    pub bytes_written: AtomicU64,\n}\n\n/// Latency tracking metrics\n#[derive(Debug)]\npub struct LatencyMetrics {\n    /// Read operation latencies (in microseconds)\n    pub read_latencies: RwLock\u003cLatencyHistogram\u003e,\n    /// Write operation latencies\n    pub write_latencies: RwLock\u003cLatencyHistogram\u003e,\n    /// Delete operation latencies\n    pub delete_latencies: RwLock\u003cLatencyHistogram\u003e,\n    /// Scan operation latencies\n    pub scan_latencies: RwLock\u003cLatencyHistogram\u003e,\n}\n\n/// Storage-related metrics\n#[derive(Debug, Default)]\npub struct StorageMetrics {\n    /// Disk read operations\n    pub disk_reads: AtomicU64,\n    /// Disk write operations\n    pub disk_writes: AtomicU64,\n    /// Disk bytes read\n    pub disk_bytes_read: AtomicU64,\n    /// Disk bytes written\n    pub disk_bytes_written: AtomicU64,\n    /// Disk flush operations\n    pub disk_flushes: AtomicU64,\n    /// Disk sync operations\n    pub disk_syncs: AtomicU64,\n}\n\n/// Memory-related metrics\n#[derive(Debug, Default)]\npub struct MemoryMetrics {\n    /// Current memory usage in bytes\n    pub current_memory_usage: AtomicU64,\n    /// Peak memory usage in bytes\n    pub peak_memory_usage: AtomicU64,\n    /// Number of pages allocated\n    pub pages_allocated: AtomicUsize,\n    /// Number of pages evicted\n    pub pages_evicted: AtomicUsize,\n    /// Number of memory mappings\n    pub mmap_count: AtomicUsize,\n    /// Total memory mapped size\n    pub mmap_size: AtomicU64,\n}\n\n/// Background task metrics\n#[derive(Debug, Default)]\npub struct BackgroundMetrics {\n    /// Number of checkpoints completed\n    pub checkpoints_completed: AtomicU64,\n    /// Number of checkpoint failures\n    pub checkpoint_failures: AtomicU64,\n    /// Total checkpoint duration (in milliseconds)\n    pub checkpoint_duration_ms: AtomicU64,\n    /// Number of GC cycles completed\n    pub gc_cycles_completed: AtomicU64,\n    /// Number of GC failures\n    pub gc_failures: AtomicU64,\n    /// Total GC duration (in milliseconds)\n    pub gc_duration_ms: AtomicU64,\n    /// Bytes reclaimed by GC\n    pub gc_bytes_reclaimed: AtomicU64,\n}\n\n/// Error tracking metrics\n#[derive(Debug, Default)]\npub struct ErrorMetrics {\n    /// Total number of errors\n    pub total_errors: AtomicU64,\n    /// IO errors\n    pub io_errors: AtomicU64,\n    /// Serialization errors\n    pub serialization_errors: AtomicU64,\n    /// Corruption errors\n    pub corruption_errors: AtomicU64,\n    /// Configuration errors\n    pub config_errors: AtomicU64,\n    /// Timeout errors\n    pub timeout_errors: AtomicU64,\n    /// Resource exhaustion errors\n    pub resource_exhausted_errors: AtomicU64,\n}\n\n/// Latency histogram for tracking operation latencies\n#[derive(Debug)]\npub struct LatencyHistogram {\n    /// Bucket boundaries in microseconds\n    buckets: Vec\u003cu64\u003e,\n    /// Count of operations in each bucket\n    counts: Vec\u003cAtomicU64\u003e,\n    /// Total count of operations\n    total_count: AtomicU64,\n    /// Sum of all latencies for average calculation\n    total_sum: AtomicU64,\n    /// Minimum latency observed\n    min_latency: AtomicU64,\n    /// Maximum latency observed\n    max_latency: AtomicU64,\n}\n\n/// Snapshot of metrics at a point in time\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MetricsSnapshot {\n    /// Timestamp when snapshot was taken\n    pub timestamp: u64,\n    /// System uptime in seconds\n    pub uptime_seconds: u64,\n    /// Operation metrics\n    pub operations: OperationMetricsSnapshot,\n    /// Latency metrics\n    pub latency: LatencyMetricsSnapshot,\n    /// Storage metrics\n    pub storage: StorageMetricsSnapshot,\n    /// Memory metrics\n    pub memory: MemoryMetricsSnapshot,\n    /// Background task metrics\n    pub background: BackgroundMetricsSnapshot,\n    /// Error metrics\n    pub errors: ErrorMetricsSnapshot,\n}\n\n/// Snapshot of operation metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct OperationMetricsSnapshot {\n    pub reads_total: u64,\n    pub writes_total: u64,\n    pub deletes_total: u64,\n    pub scans_total: u64,\n    pub read_cache_hits: u64,\n    pub read_cache_misses: u64,\n    pub cache_hit_rate: f64,\n    pub bytes_read: u64,\n    pub bytes_written: u64,\n    pub ops_per_second: f64,\n}\n\n/// Snapshot of latency metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LatencyMetricsSnapshot {\n    pub read_p50_us: f64,\n    pub read_p95_us: f64,\n    pub read_p99_us: f64,\n    pub write_p50_us: f64,\n    pub write_p95_us: f64,\n    pub write_p99_us: f64,\n    pub delete_p50_us: f64,\n    pub delete_p95_us: f64,\n    pub delete_p99_us: f64,\n}\n\n/// Snapshot of storage metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StorageMetricsSnapshot {\n    pub disk_reads: u64,\n    pub disk_writes: u64,\n    pub disk_bytes_read: u64,\n    pub disk_bytes_written: u64,\n    pub disk_flushes: u64,\n    pub disk_syncs: u64,\n    pub disk_read_bandwidth_mbps: f64,\n    pub disk_write_bandwidth_mbps: f64,\n}\n\n/// Snapshot of memory metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MemoryMetricsSnapshot {\n    pub current_memory_usage: u64,\n    pub peak_memory_usage: u64,\n    pub pages_allocated: usize,\n    pub pages_evicted: usize,\n    pub mmap_count: usize,\n    pub mmap_size: u64,\n    pub memory_utilization: f64,\n}\n\n/// Snapshot of background metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BackgroundMetricsSnapshot {\n    pub checkpoints_completed: u64,\n    pub checkpoint_failures: u64,\n    pub avg_checkpoint_duration_ms: f64,\n    pub gc_cycles_completed: u64,\n    pub gc_failures: u64,\n    pub avg_gc_duration_ms: f64,\n    pub gc_bytes_reclaimed: u64,\n}\n\n/// Snapshot of error metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ErrorMetricsSnapshot {\n    pub total_errors: u64,\n    pub io_errors: u64,\n    pub serialization_errors: u64,\n    pub corruption_errors: u64,\n    pub config_errors: u64,\n    pub timeout_errors: u64,\n    pub resource_exhausted_errors: u64,\n    pub error_rate: f64,\n}\n\nimpl MetricsCollector {\n    /// Create a new metrics collector\n    pub fn new() -\u003e Self {\n        Self {\n            operations: OperationMetrics::default(),\n            latency: LatencyMetrics::new(),\n            storage: StorageMetrics::default(),\n            memory: MemoryMetrics::default(),\n            background: BackgroundMetrics::default(),\n            errors: ErrorMetrics::default(),\n            start_time: Instant::now(),\n        }\n    }\n\n    /// Record a read operation\n    pub fn record_read(\u0026self, latency: Duration, bytes: u64, cache_hit: bool) {\n        self.operations.reads_total.fetch_add(1, Ordering::Relaxed);\n        self.operations\n            .bytes_read\n            .fetch_add(bytes, Ordering::Relaxed);\n\n        if cache_hit {\n            self.operations\n                .read_cache_hits\n                .fetch_add(1, Ordering::Relaxed);\n        } else {\n            self.operations\n                .read_cache_misses\n                .fetch_add(1, Ordering::Relaxed);\n        }\n\n        self.latency.read_latencies.write().record(latency);\n    }\n\n    /// Record a write operation\n    pub fn record_write(\u0026self, latency: Duration, bytes: u64) {\n        self.operations.writes_total.fetch_add(1, Ordering::Relaxed);\n        self.operations\n            .bytes_written\n            .fetch_add(bytes, Ordering::Relaxed);\n        self.latency.write_latencies.write().record(latency);\n    }\n\n    /// Record a delete operation\n    pub fn record_delete(\u0026self, latency: Duration) {\n        self.operations\n            .deletes_total\n            .fetch_add(1, Ordering::Relaxed);\n        self.latency.delete_latencies.write().record(latency);\n    }\n\n    /// Record a scan operation\n    pub fn record_scan(\u0026self, latency: Duration) {\n        self.operations.scans_total.fetch_add(1, Ordering::Relaxed);\n        self.latency.scan_latencies.write().record(latency);\n    }\n\n    /// Record storage operation\n    pub fn record_storage_op(\u0026self, is_read: bool, bytes: u64) {\n        if is_read {\n            self.storage.disk_reads.fetch_add(1, Ordering::Relaxed);\n            self.storage\n                .disk_bytes_read\n                .fetch_add(bytes, Ordering::Relaxed);\n        } else {\n            self.storage.disk_writes.fetch_add(1, Ordering::Relaxed);\n            self.storage\n                .disk_bytes_written\n                .fetch_add(bytes, Ordering::Relaxed);\n        }\n    }\n\n    /// Record memory usage\n    pub fn record_memory_usage(\u0026self, current: u64) {\n        self.memory\n            .current_memory_usage\n            .store(current, Ordering::Relaxed);\n\n        // Update peak if necessary\n        let mut peak = self.memory.peak_memory_usage.load(Ordering::Relaxed);\n        while current \u003e peak {\n            match self.memory.peak_memory_usage.compare_exchange_weak(\n                peak,\n                current,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(new_peak) =\u003e peak = new_peak,\n            }\n        }\n    }\n\n    /// Record an error\n    pub fn record_error(\u0026self, error_category: \u0026str) {\n        self.errors.total_errors.fetch_add(1, Ordering::Relaxed);\n\n        match error_category {\n            \"io\" =\u003e {\n                self.errors.io_errors.fetch_add(1, Ordering::Relaxed);\n            }\n            \"serialization\" =\u003e {\n                self.errors\n                    .serialization_errors\n                    .fetch_add(1, Ordering::Relaxed);\n            }\n            \"corruption\" =\u003e {\n                self.errors\n                    .corruption_errors\n                    .fetch_add(1, Ordering::Relaxed);\n            }\n            \"configuration\" =\u003e {\n                self.errors.config_errors.fetch_add(1, Ordering::Relaxed);\n            }\n            \"timeout\" =\u003e {\n                self.errors.timeout_errors.fetch_add(1, Ordering::Relaxed);\n            }\n            \"resource_exhausted\" =\u003e {\n                self.errors\n                    .resource_exhausted_errors\n                    .fetch_add(1, Ordering::Relaxed);\n            }\n            _ =\u003e {} // Unknown error category\n        }\n    }\n\n    /// Get a snapshot of current metrics\n    pub fn snapshot(\u0026self) -\u003e MetricsSnapshot {\n        let uptime = self.start_time.elapsed();\n        let uptime_seconds = uptime.as_secs();\n\n        // Operation metrics\n        let reads = self.operations.reads_total.load(Ordering::Relaxed);\n        let writes = self.operations.writes_total.load(Ordering::Relaxed);\n        let deletes = self.operations.deletes_total.load(Ordering::Relaxed);\n        let scans = self.operations.scans_total.load(Ordering::Relaxed);\n        let cache_hits = self.operations.read_cache_hits.load(Ordering::Relaxed);\n        let cache_misses = self.operations.read_cache_misses.load(Ordering::Relaxed);\n\n        let total_ops = reads + writes + deletes + scans;\n        let ops_per_second = if uptime_seconds \u003e 0 {\n            total_ops as f64 / uptime_seconds as f64\n        } else {\n            0.0\n        };\n\n        let cache_hit_rate = if cache_hits + cache_misses \u003e 0 {\n            cache_hits as f64 / (cache_hits + cache_misses) as f64\n        } else {\n            0.0\n        };\n\n        MetricsSnapshot {\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap_or_default()\n                .as_secs(),\n            uptime_seconds,\n            operations: OperationMetricsSnapshot {\n                reads_total: reads,\n                writes_total: writes,\n                deletes_total: deletes,\n                scans_total: scans,\n                read_cache_hits: cache_hits,\n                read_cache_misses: cache_misses,\n                cache_hit_rate,\n                bytes_read: self.operations.bytes_read.load(Ordering::Relaxed),\n                bytes_written: self.operations.bytes_written.load(Ordering::Relaxed),\n                ops_per_second,\n            },\n            latency: LatencyMetricsSnapshot {\n                read_p50_us: self.latency.read_latencies.read().percentile(50.0),\n                read_p95_us: self.latency.read_latencies.read().percentile(95.0),\n                read_p99_us: self.latency.read_latencies.read().percentile(99.0),\n                write_p50_us: self.latency.write_latencies.read().percentile(50.0),\n                write_p95_us: self.latency.write_latencies.read().percentile(95.0),\n                write_p99_us: self.latency.write_latencies.read().percentile(99.0),\n                delete_p50_us: self.latency.delete_latencies.read().percentile(50.0),\n                delete_p95_us: self.latency.delete_latencies.read().percentile(95.0),\n                delete_p99_us: self.latency.delete_latencies.read().percentile(99.0),\n            },\n            storage: StorageMetricsSnapshot {\n                disk_reads: self.storage.disk_reads.load(Ordering::Relaxed),\n                disk_writes: self.storage.disk_writes.load(Ordering::Relaxed),\n                disk_bytes_read: self.storage.disk_bytes_read.load(Ordering::Relaxed),\n                disk_bytes_written: self.storage.disk_bytes_written.load(Ordering::Relaxed),\n                disk_flushes: self.storage.disk_flushes.load(Ordering::Relaxed),\n                disk_syncs: self.storage.disk_syncs.load(Ordering::Relaxed),\n                disk_read_bandwidth_mbps: if uptime_seconds \u003e 0 {\n                    (self.storage.disk_bytes_read.load(Ordering::Relaxed) as f64)\n                        / (uptime_seconds as f64 * 1024.0 * 1024.0)\n                } else {\n                    0.0\n                },\n                disk_write_bandwidth_mbps: if uptime_seconds \u003e 0 {\n                    (self.storage.disk_bytes_written.load(Ordering::Relaxed) as f64)\n                        / (uptime_seconds as f64 * 1024.0 * 1024.0)\n                } else {\n                    0.0\n                },\n            },\n            memory: MemoryMetricsSnapshot {\n                current_memory_usage: self.memory.current_memory_usage.load(Ordering::Relaxed),\n                peak_memory_usage: self.memory.peak_memory_usage.load(Ordering::Relaxed),\n                pages_allocated: self.memory.pages_allocated.load(Ordering::Relaxed),\n                pages_evicted: self.memory.pages_evicted.load(Ordering::Relaxed),\n                mmap_count: self.memory.mmap_count.load(Ordering::Relaxed),\n                mmap_size: self.memory.mmap_size.load(Ordering::Relaxed),\n                memory_utilization: 0.0, // TODO: Calculate based on system memory\n            },\n            background: BackgroundMetricsSnapshot {\n                checkpoints_completed: self\n                    .background\n                    .checkpoints_completed\n                    .load(Ordering::Relaxed),\n                checkpoint_failures: self.background.checkpoint_failures.load(Ordering::Relaxed),\n                avg_checkpoint_duration_ms: {\n                    let completed = self\n                        .background\n                        .checkpoints_completed\n                        .load(Ordering::Relaxed);\n                    if completed \u003e 0 {\n                        self.background\n                            .checkpoint_duration_ms\n                            .load(Ordering::Relaxed) as f64\n                            / completed as f64\n                    } else {\n                        0.0\n                    }\n                },\n                gc_cycles_completed: self.background.gc_cycles_completed.load(Ordering::Relaxed),\n                gc_failures: self.background.gc_failures.load(Ordering::Relaxed),\n                avg_gc_duration_ms: {\n                    let completed = self.background.gc_cycles_completed.load(Ordering::Relaxed);\n                    if completed \u003e 0 {\n                        self.background.gc_duration_ms.load(Ordering::Relaxed) as f64\n                            / completed as f64\n                    } else {\n                        0.0\n                    }\n                },\n                gc_bytes_reclaimed: self.background.gc_bytes_reclaimed.load(Ordering::Relaxed),\n            },\n            errors: ErrorMetricsSnapshot {\n                total_errors: self.errors.total_errors.load(Ordering::Relaxed),\n                io_errors: self.errors.io_errors.load(Ordering::Relaxed),\n                serialization_errors: self.errors.serialization_errors.load(Ordering::Relaxed),\n                corruption_errors: self.errors.corruption_errors.load(Ordering::Relaxed),\n                config_errors: self.errors.config_errors.load(Ordering::Relaxed),\n                timeout_errors: self.errors.timeout_errors.load(Ordering::Relaxed),\n                resource_exhausted_errors: self\n                    .errors\n                    .resource_exhausted_errors\n                    .load(Ordering::Relaxed),\n                error_rate: if total_ops \u003e 0 {\n                    self.errors.total_errors.load(Ordering::Relaxed) as f64 / total_ops as f64\n                } else {\n                    0.0\n                },\n            },\n        }\n    }\n\n    /// Reset all metrics (useful for testing)\n    pub fn reset(\u0026self) {\n        // Reset operation metrics\n        self.operations.reads_total.store(0, Ordering::Relaxed);\n        self.operations.writes_total.store(0, Ordering::Relaxed);\n        self.operations.deletes_total.store(0, Ordering::Relaxed);\n        self.operations.scans_total.store(0, Ordering::Relaxed);\n        self.operations.read_cache_hits.store(0, Ordering::Relaxed);\n        self.operations\n            .read_cache_misses\n            .store(0, Ordering::Relaxed);\n        self.operations.bytes_read.store(0, Ordering::Relaxed);\n        self.operations.bytes_written.store(0, Ordering::Relaxed);\n\n        // Reset latency histograms\n        self.latency.read_latencies.write().reset();\n        self.latency.write_latencies.write().reset();\n        self.latency.delete_latencies.write().reset();\n        self.latency.scan_latencies.write().reset();\n\n        // Reset other metrics...\n        // (Implementation truncated for brevity)\n    }\n}\n\nimpl LatencyMetrics {\n    fn new() -\u003e Self {\n        Self {\n            read_latencies: RwLock::new(LatencyHistogram::new()),\n            write_latencies: RwLock::new(LatencyHistogram::new()),\n            delete_latencies: RwLock::new(LatencyHistogram::new()),\n            scan_latencies: RwLock::new(LatencyHistogram::new()),\n        }\n    }\n}\n\nimpl LatencyHistogram {\n    fn new() -\u003e Self {\n        // Bucket boundaries: 10us, 50us, 100us, 500us, 1ms, 5ms, 10ms, 50ms, 100ms, 500ms, 1s, 5s\n        let buckets = vec![\n            10, 50, 100, 500, 1000, 5000, 10000, 50000, 100000, 500000, 1000000, 5000000,\n        ];\n        let counts = buckets.iter().map(|_| AtomicU64::new(0)).collect();\n\n        Self {\n            buckets,\n            counts,\n            total_count: AtomicU64::new(0),\n            total_sum: AtomicU64::new(0),\n            min_latency: AtomicU64::new(u64::MAX),\n            max_latency: AtomicU64::new(0),\n        }\n    }\n\n    fn record(\u0026self, latency: Duration) {\n        let latency_us = latency.as_micros() as u64;\n\n        // Update min/max\n        let mut current_min = self.min_latency.load(Ordering::Relaxed);\n        while latency_us \u003c current_min {\n            match self.min_latency.compare_exchange_weak(\n                current_min,\n                latency_us,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(new_min) =\u003e current_min = new_min,\n            }\n        }\n\n        let mut current_max = self.max_latency.load(Ordering::Relaxed);\n        while latency_us \u003e current_max {\n            match self.max_latency.compare_exchange_weak(\n                current_max,\n                latency_us,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(new_max) =\u003e current_max = new_max,\n            }\n        }\n\n        // Find appropriate bucket and increment\n        for (i, \u0026bucket_limit) in self.buckets.iter().enumerate() {\n            if latency_us \u003c= bucket_limit {\n                self.counts[i].fetch_add(1, Ordering::Relaxed);\n                break;\n            }\n        }\n\n        // Update totals\n        self.total_count.fetch_add(1, Ordering::Relaxed);\n        self.total_sum.fetch_add(latency_us, Ordering::Relaxed);\n    }\n\n    fn percentile(\u0026self, p: f64) -\u003e f64 {\n        let total = self.total_count.load(Ordering::Relaxed);\n        if total == 0 {\n            return 0.0;\n        }\n\n        let target_count = (total as f64 * p / 100.0) as u64;\n        let mut cumulative = 0;\n\n        for (i, count) in self.counts.iter().enumerate() {\n            cumulative += count.load(Ordering::Relaxed);\n            if cumulative \u003e= target_count {\n                return self.buckets[i] as f64;\n            }\n        }\n\n        *self.buckets.last().unwrap_or(\u00260) as f64\n    }\n\n    fn reset(\u0026self) {\n        for count in \u0026self.counts {\n            count.store(0, Ordering::Relaxed);\n        }\n        self.total_count.store(0, Ordering::Relaxed);\n        self.total_sum.store(0, Ordering::Relaxed);\n        self.min_latency.store(u64::MAX, Ordering::Relaxed);\n        self.max_latency.store(0, Ordering::Relaxed);\n    }\n}\n\nimpl Default for MetricsCollector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Shared metrics collector type\npub type SharedMetricsCollector = Arc\u003cMetricsCollector\u003e;\n\n/// Create a new shared metrics collector\npub fn new_shared_metrics_collector() -\u003e SharedMetricsCollector {\n    Arc::new(MetricsCollector::new())\n}\n\n#[cfg(test)]\nmod tests {\n    use std::time::Duration;\n\n    use super::*;\n\n    #[test]\n    fn test_metrics_collection() {\n        let metrics = MetricsCollector::new();\n\n        // Record some operations\n        metrics.record_read(Duration::from_micros(100), 1024, true);\n        metrics.record_write(Duration::from_micros(200), 2048);\n        metrics.record_delete(Duration::from_micros(50));\n\n        // Get snapshot\n        let snapshot = metrics.snapshot();\n\n        assert_eq!(snapshot.operations.reads_total, 1);\n        assert_eq!(snapshot.operations.writes_total, 1);\n        assert_eq!(snapshot.operations.deletes_total, 1);\n        assert_eq!(snapshot.operations.bytes_read, 1024);\n        assert_eq!(snapshot.operations.bytes_written, 2048);\n        assert_eq!(snapshot.operations.cache_hit_rate, 1.0);\n\n        // Test latency percentiles\n        assert!(snapshot.latency.read_p50_us \u003e 0.0);\n        assert!(snapshot.latency.write_p50_us \u003e 0.0);\n        assert!(snapshot.latency.delete_p50_us \u003e 0.0);\n    }\n\n    #[test]\n    fn test_latency_histogram() {\n        let histogram = LatencyHistogram::new();\n\n        // Record some latencies\n        histogram.record(Duration::from_micros(25)); // Should go to 50us bucket\n        histogram.record(Duration::from_micros(75)); // Should go to 100us bucket\n        histogram.record(Duration::from_micros(150)); // Should go to 500us bucket\n\n        assert_eq!(histogram.total_count.load(Ordering::Relaxed), 3);\n        assert!(histogram.percentile(50.0) \u003e 0.0);\n    }\n}\n","traces":[{"line":257,"address":[],"length":0,"stats":{"Line":1}},{"line":259,"address":[],"length":0,"stats":{"Line":2}},{"line":260,"address":[],"length":0,"stats":{"Line":2}},{"line":261,"address":[],"length":0,"stats":{"Line":2}},{"line":262,"address":[],"length":0,"stats":{"Line":2}},{"line":263,"address":[],"length":0,"stats":{"Line":2}},{"line":264,"address":[],"length":0,"stats":{"Line":1}},{"line":265,"address":[],"length":0,"stats":{"Line":1}},{"line":270,"address":[],"length":0,"stats":{"Line":1}},{"line":271,"address":[],"length":0,"stats":{"Line":3}},{"line":272,"address":[],"length":0,"stats":{"Line":1}},{"line":273,"address":[],"length":0,"stats":{"Line":1}},{"line":274,"address":[],"length":0,"stats":{"Line":3}},{"line":276,"address":[],"length":0,"stats":{"Line":2}},{"line":277,"address":[],"length":0,"stats":{"Line":2}},{"line":278,"address":[],"lengt ine":626,"address":[],"length":0,"stats":{"Line":11}},{"line":627,"address":[],"length":0,"stats":{"Line":10}},{"line":631,"address":[],"length":0,"stats":{"Line":0}},{"line":634,"address":[],"length":0,"stats":{"Line":0}},{"line":635,"address":[],"length":0,"stats":{"Line":0}},{"line":636,"address":[],"length":0,"stats":{"Line":0}},{"line":638,"address":[],"length":0,"stats":{"Line":0}},{"line":639,"address":[],"length":0,"stats":{"Line":0}},{"line":640,"address":[],"length":0,"stats":{"Line":0}},{"line":641,"address":[],"length":0,"stats":{"Line":0}},{"line":646,"address":[],"length":0,"stats":{"Line":0}},{"line":647,"address":[],"length":0,"stats":{"Line":0}},{"line":655,"address":[],"length":0,"stats":{"Line":0}},{"line":656,"address":[],"length":0,"stats":{"Line":0}}],"covered":89,"coverable":172},{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","rskv.rs"],"content":"//! Main RsKv key-value store implementation\n//!\n//! This module contains the top-level RsKv struct that orchestrates all other\n//! components including the hybrid log, hash index, and background tasks.\n\nuse std::path::Path;\nuse std::sync::Arc;\n\nuse tokio::sync::RwLock as AsyncRwLock;\n\nuse crate::background::{BackgroundTaskManager, BackgroundTaskStats};\nuse crate::checkpoint::{CheckpointState, CheckpointStats};\nuse crate::common::{Address, Config, INVALID_ADDRESS, Key, Result, RsKvError, Value};\nuse crate::epoch::{EpochManager, SharedEpochManager};\nuse crate::gc::{GcConfig, GcState, GcStats};\nuse crate::hlog::{FileStorageDevice, HybridLog, LogRecord};\nuse crate::index::{SharedMemHashIndex, new_shared_mem_hash_index_with_capacity};\n\n/// The main RsKv key-value store\n///\n/// This is the primary interface for interacting with the rskv system.\n/// It orchestrates the hybrid log, hash index, and background operations.\npub struct RsKv {\n    /// Hybrid log for persistent storage\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Hash index for fast key lookups\n    index: SharedMemHashIndex,\n\n    /// Epoch manager for safe memory reclamation\n    #[allow(dead_code)]\n    epoch: SharedEpochManager,\n\n    /// Configuration\n    config: Config,\n\n    /// Lock to coordinate checkpoint and recovery operations\n    checkpoint_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n\n    /// Checkpoint state manager\n    checkpoint_state: Arc\u003cCheckpointState\u003e,\n\n    /// Garbage collection state manager\n    gc_state: Arc\u003cGcState\u003e,\n\n    /// Background task manager\n    background_manager: Arc\u003cBackgroundTaskManager\u003e,\n}\n\nimpl RsKv {\n    /// Create a new RsKv instance with the given configuration\n    pub async fn new(config: Config) -\u003e Result\u003cSelf\u003e {\n        // Validate configuration first\n        config.validate()?;\n\n        log::info!(\"Initializing RsKv with validated configuration\");\n\n        // Ensure storage directory exists\n        let storage_path = Path::new(\u0026config.storage_dir);\n        if !storage_path.exists() {\n            std::fs::create_dir_all(storage_path)?;\n        }\n\n        // Create epoch manager\n        let epoch = Arc::new(EpochManager::new());\n\n        // Create storage device\n        let log_file_path = storage_path.join(\"rskv.log\");\n        let storage_device = Box::new(FileStorageDevice::new(log_file_path)?);\n\n        // Create hybrid log\n        let hlog = Arc::new(HybridLog::new(\n            config.memory_size,\n            storage_device,\n            epoch.clone(),\n        )?);\n\n        // Create hash index with estimated capacity\n        let estimated_capacity = (config.memory_size / 1024) as usize; // Rough estimate\n        let index = new_shared_mem_hash_index_with_capacity(estimated_capacity, epoch.clone());\n\n        // Create checkpoint state manager\n        let checkpoint_dir = storage_path.join(\"checkpoints\");\n        let checkpoint_state = Arc::new(CheckpointState::new(\n            checkpoint_dir,\n            hlog.clone(),\n            index.clone(),\n        )?);\n\n        // Create garbage collection state manager\n        let gc_state = Arc::new(GcState::new(hlog.clone(), index.clone()));\n\n        // Create operation lock for coordinating with background tasks\n        let checkpoint_lock = Arc::new(AsyncRwLock::new(()));\n\n        // Create background task manager\n        let background_manager = Arc::new(BackgroundTaskManager::new(\n            config.clone(),\n            checkpoint_state.clone(),\n            gc_state.clone(),\n            hlog.clone(),\n            checkpoint_lock.clone(),\n        ));\n\n        // Try to recover from the latest checkpoint if it exists\n        if let Some(_metadata) = checkpoint_state.recover_from_latest_checkpoint().await? {\n            log::info!(\"Recovered from checkpoint\");\n        }\n\n        let rskv = Self {\n            hlog,\n            index,\n            epoch,\n            config: config.clone(),\n            checkpoint_lock,\n            checkpoint_state,\n            gc_state,\n            background_manager,\n        };\n\n        // Start background tasks\n        if config.enable_checkpointing || config.enable_gc {\n            rskv.background_manager.start()?;\n            log::info!(\"Background tasks started\");\n        }\n\n        Ok(rskv)\n    }\n\n    /// Insert or update a key-value pair\n    ///\n    /// This operation writes the record to the log and updates the index.\n    /// If the key already exists, it creates a new version in the log.\n    pub async fn upsert(\u0026self, key: Key, value: Value) -\u003e Result\u003c()\u003e {\n        // Get the current address for this key (if it exists)\n        let previous_address = self.index.find(\u0026key).unwrap_or(INVALID_ADDRESS);\n\n        // Create a new log record\n        let record = LogRecord::new(key.clone(), value, previous_address);\n\n        // Insert the record into the log\n        let new_address = self.hlog.insert_record(record)?;\n\n        // Update the index to point to the new address\n        self.index.insert(key, new_address);\n\n        Ok(())\n    }\n\n    /// Read a value for the given key\n    ///\n    /// This operation first checks the index to find the latest address,\n    /// then retrieves the value from the log.\n    pub async fn read(\u0026self, key: \u0026Key) -\u003e Result\u003cOption\u003cValue\u003e\u003e {\n        // Find the address in the index\n        let address = match self.index.find(key) {\n            Some(addr) =\u003e addr,\n            None =\u003e return Ok(None), // Key not found\n        };\n\n        // Read the record from the log\n        let record = self.hlog.read_record(address)?;\n\n        // Check if this is a tombstone (deleted record)\n        if record.header.tombstone {\n            return Ok(None);\n        }\n\n        // Verify the key matches (protection against hash collisions)\n        if record.key != *key {\n            return Err(RsKvError::Internal {\n                message: \"Key mismatch in log record\".to_string(),\n            });\n        }\n\n        Ok(Some(record.value))\n    }\n\n    /// Delete a key\n    ///\n    /// This operation creates a tombstone record in the log and updates the index.\n    pub async fn delete(\u0026self, key: \u0026Key) -\u003e Result\u003c()\u003e {\n        // Get the current address for this key (if it exists)\n        let previous_address = self.index.find(key).unwrap_or(INVALID_ADDRESS);\n\n        // Create a tombstone record\n        let tombstone = LogRecord::tombstone(key.clone(), previous_address);\n\n        // Insert the tombstone into the log\n        let new_address = self.hlog.insert_record(tombstone)?;\n\n        // Update the index to point to the tombstone\n        self.index.insert(key.clone(), new_address);\n\n        Ok(())\n    }\n\n    /// Check if a key exists in the store\n    pub async fn contains_key(\u0026self, key: \u0026Key) -\u003e Result\u003cbool\u003e {\n        match self.read(key).await? {\n            Some(_) =\u003e Ok(true),\n            None =\u003e Ok(false),\n        }\n    }\n\n    /// Get the number of entries in the index\n    /// Note: This may include deleted entries (tombstones)\n    pub fn len(\u0026self) -\u003e usize {\n        self.index.len()\n    }\n\n    /// Check if the store appears to be empty\n    /// Note: This only checks the index, not whether all entries are tombstones\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.index.is_empty()\n    }\n\n    /// Get current statistics about the store\n    pub fn stats(\u0026self) -\u003e RsKvStats {\n        let index_len = self.index.len();\n        let tail_address = self.hlog.get_tail_address();\n        let head_address = self.hlog.get_head_address();\n        let read_only_address = self.hlog.get_read_only_address();\n        let begin_address = self.hlog.get_begin_address();\n\n        RsKvStats {\n            index_entries: index_len,\n            log_tail_address: tail_address,\n            log_head_address: head_address,\n            log_read_only_address: read_only_address,\n            log_begin_address: begin_address,\n            mutable_region_size: tail_address.saturating_sub(read_only_address),\n            read_only_region_size: read_only_address.saturating_sub(head_address),\n            disk_region_size: head_address.saturating_sub(begin_address),\n        }\n    }\n\n    /// Manually trigger a checkpoint operation\n    /// This will flush the current state to persistent storage\n    pub async fn checkpoint(\u0026self) -\u003e Result\u003c()\u003e {\n        let _lock = self.checkpoint_lock.write().await;\n\n        log::info!(\"Starting checkpoint operation\");\n\n        // Delegate to checkpoint state manager\n        let _metadata = self.checkpoint_state.initiate_checkpoint().await?;\n\n        log::info!(\"Checkpoint completed successfully\");\n        Ok(())\n    }\n\n    /// Get checkpoint statistics\n    pub async fn checkpoint_stats(\u0026self) -\u003e Result\u003cCheckpointStats\u003e {\n        self.checkpoint_state.get_checkpoint_stats().await\n    }\n\n    /// List all available checkpoints\n    pub async fn list_checkpoints(\u0026self) -\u003e Result\u003cVec\u003cu64\u003e\u003e {\n        self.checkpoint_state.list_checkpoints().await\n    }\n\n    /// Clean up old checkpoints, keeping only the specified number\n    pub async fn cleanup_checkpoints(\u0026self, keep_count: usize) -\u003e Result\u003c()\u003e {\n        self.checkpoint_state\n            .cleanup_old_checkpoints(keep_count)\n            .await\n    }\n\n    /// Manually trigger garbage collection\n    /// This will reclaim space from old log entries\n    pub async fn garbage_collect(\u0026self) -\u003e Result\u003cGcStats\u003e {\n        self.garbage_collect_with_config(GcConfig::default()).await\n    }\n\n    /// Trigger garbage collection with custom configuration\n    pub async fn garbage_collect_with_config(\u0026self, config: GcConfig) -\u003e Result\u003cGcStats\u003e {\n        let _lock = self.checkpoint_lock.read().await;\n\n        log::info!(\"Starting garbage collection\");\n\n        // Delegate to GC state manager\n        let stats = self.gc_state.initiate_gc(config).await?;\n\n        log::info!(\n            \"Garbage collection completed, reclaimed {} bytes\",\n            stats.bytes_reclaimed\n        );\n        Ok(stats)\n    }\n\n    /// Check if garbage collection is recommended\n    pub fn should_run_gc(\u0026self) -\u003e Result\u003cbool\u003e {\n        self.gc_state.should_run_gc(\u0026GcConfig::default())\n    }\n\n    /// Get an estimate of reclaimable space\n    pub fn gc_estimate(\u0026self) -\u003e Result\u003ccrate::gc::GcEstimate\u003e {\n        self.gc_state.estimate_reclaimable_space()\n    }\n\n    /// Get the current configuration\n    pub fn config(\u0026self) -\u003e \u0026Config {\n        \u0026self.config\n    }\n\n    /// Iterate over all key-value pairs\n         var previousData = {"files":[{"path":["/","Users","xuesong.zhao","repo","rust","rskv","src","background.rs"],"content":"//! Background task management for rskv\n//!\n//! This module implements background tasks for automatic checkpointing,\n//! garbage collection, and log maintenance operations.\n\nuse std::sync::Arc;\nuse std::sync::atomic::{AtomicBool, Ordering};\n\nuse tokio::sync::RwLock as AsyncRwLock;\nuse tokio::time::{Duration, MissedTickBehavior, interval};\n\nuse crate::checkpoint::CheckpointState;\nuse crate::common::{Config, Result, RsKvError};\nuse crate::gc::{GcConfig, GcState};\nuse crate::hlog::HybridLog;\n\n/// Background task manager for automatic maintenance operations\npub struct BackgroundTaskManager {\n    /// Whether background tasks are running\n    running: Arc\u003cAtomicBool\u003e,\n\n    /// Configuration\n    config: Config,\n\n    /// Reference to checkpoint state\n    checkpoint_state: Arc\u003cCheckpointState\u003e,\n\n    /// Reference to GC state\n    gc_state: Arc\u003cGcState\u003e,\n\n    /// Reference to hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Lock to coordinate with manual operations\n    operation_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n\n    /// Task handles for cleanup\n    task_handles: parking_lot::Mutex\u003cVec\u003ctokio::task::JoinHandle\u003c()\u003e\u003e\u003e,\n}\n\nimpl BackgroundTaskManager {\n    /// Create a new background task manager\n    pub fn new(\n        config: Config,\n        checkpoint_state: Arc\u003cCheckpointState\u003e,\n        gc_state: Arc\u003cGcState\u003e,\n        hlog: Arc\u003cHybridLog\u003e,\n        operation_lock: Arc\u003cAsyncRwLock\u003c()\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            running: Arc::new(AtomicBool::new(false)),\n            config,\n            checkpoint_state,\n            gc_state,\n            hlog,\n            operation_lock,\n            task_handles: parking_lot::Mutex::new(Vec::new()),\n        }\n    }\n\n    /// Start all background tasks\n    pub fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        if self\n            .running\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::Internal {\n                message: \"Background tasks are already running\".to_string(),\n            });\n        }\n\n        log::info!(\"Starting background task manager\");\n\n        let mut handles = self.task_handles.lock();\n\n        // Start checkpoint task if enabled\n        if self.config.enable_checkpointing {\n            let handle = self.start_checkpoint_task();\n            handles.push(handle);\n        }\n\n        // Start GC task if enabled\n        if self.config.enable_gc {\n            let handle = self.start_gc_task();\n            handles.push(handle);\n        }\n\n        // Start log maintenance task\n        let handle = self.start_log_maintenance_task();\n        handles.push(handle);\n\n        log::info!(\"Started {} background tasks\", handles.len());\n        Ok(())\n    }\n\n    /// Stop all background tasks\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.running.swap(false, Ordering::AcqRel) {\n            return Ok(()); // Already stopped\n        }\n\n        log::info!(\"Stopping background tasks\");\n\n        // Cancel all tasks\n        let handles = {\n            let mut handles = self.task_handles.lock();\n            std::mem::take(\u0026mut *handles)\n        };\n\n        for handle in handles {\n            handle.abort();\n            let _ = handle.await; // Ignore cancellation errors\n        }\n\n        log::info!(\"All background tasks stopped\");\n        Ok(())\n    }\n\n    /// Check if background tasks are running\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.running.load(Ordering::Acquire)\n    }\n\n    /// Start the checkpoint task\n    fn start_checkpoint_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let checkpoint_state = self.checkpoint_state.clone();\n        let operation_lock = self.operation_lock.clone();\n        let interval_ms = self.config.checkpoint_interval_ms;\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_millis(interval_ms));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"Checkpoint task started with interval {interval_ms}ms\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Try to acquire lock for checkpoint\n                if let Ok(_lock) = operation_lock.try_write() {\n                    match checkpoint_state.initiate_checkpoint().await {\n                        Ok(metadata) =\u003e {\n                            log::debug!(\n                                \"Background checkpoint {} completed\",\n                                metadata.checkpoint_id\n                            );\n                        }\n                        Err(e) =\u003e {\n                            log::warn!(\"Background checkpoint failed: {e}\");\n                        }\n                    }\n                } else {\n                    log::debug!(\"Skipping checkpoint - manual operation in progress\");\n                }\n            }\n\n            log::info!(\"Checkpoint task stopped\");\n        })\n    }\n\n    /// Start the garbage collection task\n    fn start_gc_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let gc_state = self.gc_state.clone();\n        let operation_lock = self.operation_lock.clone();\n        let interval_ms = self.config.gc_interval_ms;\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_millis(interval_ms));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"GC task started with interval {interval_ms}ms\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Check if GC is needed\n                let gc_config = GcConfig::default();\n                match gc_state.should_run_gc(\u0026gc_config) {\n                    Ok(true) =\u003e {\n                        // Try to acquire lock for GC\n                        if let Ok(_lock) = operation_lock.try_read() {\n                            match gc_state.initiate_gc(gc_config).await {\n                                Ok(stats) =\u003e {\n                                    log::debug!(\n                                        \"Background GC completed, reclaimed {} bytes\",\n                                        stats.bytes_reclaimed\n                                    );\n                                }\n                                Err(e) =\u003e {\n                                    log::warn!(\"Background GC failed: {e}\");\n                                }\n                            }\n                        } else {\n                            log::debug!(\"Skipping GC - manual operation in progress\");\n                        }\n                    }\n                    Ok(false) =\u003e {\n                        log::trace!(\"GC not needed\");\n                    }\n                    Err(e) =\u003e {\n                        log::warn!(\"Failed to check GC requirement: {e}\");\n                    }\n                }\n            }\n\n            log::info!(\"GC task stopped\");\n        })\n    }\n\n    /// Start the log maintenance task\n    fn start_log_maintenance_task(\u0026self) -\u003e tokio::task::JoinHandle\u003c()\u003e {\n        let running = self.running.clone();\n        let hlog = self.hlog.clone();\n        let operation_lock = self.operation_lock.clone();\n\n        tokio::spawn(async move {\n            let mut interval = interval(Duration::from_secs(30)); // Run every 30 seconds\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n\n            log::info!(\"Log maintenance task started\");\n\n            while running.load(Ordering::Acquire) {\n                interval.tick().await;\n\n                if !running.load(Ordering::Acquire) {\n                    break;\n                }\n\n                // Try to acquire read lock for maintenance\n                if let Ok(_lock) = operation_lock.try_read() {\n                    // Perform log maintenance operations\n                    Self::perform_log_maintenance(\u0026hlog).await;\n                }\n            }\n\n            log::info!(\"Log maintenance task stopped\");\n        })\n    }\n\n    /// Perform log maintenance operations\n    async fn perform_log_maintenance(hlog: \u0026HybridLog) {\n        // Check if we need to advance the read-only address\n        let tail_address = hlog.get_tail_address();\n        let read_only_address = hlog.get_read_only_address();\n        let head_address = hlog.get_head_address();\n\n        // If mutable region is getting large, advance read-only address\n        let mutable_region_size = tail_address.saturating_sub(read_only_address);\n        const MAX_MUTABLE_REGION_SIZE: u64 = 128 * 1024 * 1024; // 128MB\n\n        if mutable_region_size \u003e MAX_MUTABLE_REGION_SIZE {\n            let new_read_only = hlog.shift_read_only_address();\n            log::debug!(\"Advanced read-only address to 0x{new_read_only:x}\");\n\n            // Try to flush the newly read-only data\n            if let Err(e) = hlog.flush_to_disk(new_read_only).await {\n                log::warn!(\"Failed to flush during maintenance: {e}\");\n            }\n        }\n\n        // Check if we need to advance the head address\n        let read_only_region_size = read_only_address.saturating_sub(head_address);\n        const MAX_READ_ONLY_REGION_SIZE: u64 = 256 * 1024 * 1024; // 256MB\n\n        if read_only_region_size \u003e MAX_READ_ONLY_REGION_SIZE {\n            // Move some data from memory to disk-only\n            let new_head = head_address + (read_only_region_size / 2); // Move half\n            if let Err(e) = hlog.shift_head_address(new_head) {\n                log::warn!(\"Failed to shift head address during maintenance: {e}\");\n            } else {\n                log::debug!(\"Advanced head address to 0x{new_head:x}\");\n            }\n        }\n    }\n\n    /// Get statistics about background task performance\n    pub fn get_stats(\u0026self) -\u003e BackgroundTaskStats {\n        BackgroundTaskStats {\n            is_running: self.is_running(),\n            checkpoint_enabled: self.config.enable_checkpointing,\n            gc_enabled: self.config.enable_gc,\n            checkpoint_interval_ms: self.config.checkpoint_interval_ms,\n            gc_interval_ms: self.config.gc_interval_ms,\n            active_task_count: self.task_handles.lock().len(),\n        }\n    }\n}\n\nimpl Drop for BackgroundTaskManager {\n    fn drop(\u0026mut self) {\n        // Stop background tasks when dropping\n        let running = self.running.clone();\n        let handles = {\n            let mut handles = self.task_handles.lock();\n            std::mem::take(\u0026mut *handles)\n        };\n\n        if running.swap(false, Ordering::AcqRel) {\n            // Cancel all tasks\n            for handle in handles {\n                handle.abort();\n            }\n        }\n    }\n}\n\n/// Statistics about background task performance\n#[derive(Debug, Clone)]\npub struct BackgroundTaskStats {\n    /// Whether background tasks are currently running\n    pub is_running: bool,\n    /// Whether checkpointing is enabled\n    pub checkpoint_enabled: bool,\n    /// Whether garbage collection is enabled\n    pub gc_enabled: bool,\n    /// Checkpoint interval in milliseconds\n    pub checkpoint_interval_ms: u64,\n    /// GC interval in milliseconds\n    pub gc_interval_ms: u64,\n    /// Number of active background tasks\n    pub active_task_count: usize,\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::checkpoint::CheckpointState;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_background_manager() -\u003e (BackgroundTaskManager, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n\n        let config = Config {\n            storage_dir: temp_dir.path().to_string_lossy().to_string(),\n            memory_size: 32 * 1024 * 1024, // 32MB for testing\n            enable_checkpointing: true,\n            checkpoint_interval_ms: 100, // Very short for testing\n            enable_gc: true,\n            gc_interval_ms: 200, // Very short for testing\n            ..Default::default()\n        };\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(config.memory_size, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let checkpoint_dir = temp_dir.path().join(\"checkpoints\");\n        let checkpoint_state =\n            Arc::new(CheckpointState::new(checkpoint_dir, hlog.clone(), index.clone()).unwrap());\n        let gc_state = Arc::new(GcState::new(hlog.clone(), index));\n        let operation_lock = Arc::new(AsyncRwLock::new(()));\n\n        let manager =\n            BackgroundTaskManager::new(config, checkpoint_state, gc_state, hlog, operation_lock);\n\n        (manager, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_start_stop() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        assert!(!manager.is_running());\n\n        // Start background tasks\n        manager.start().unwrap();\n        assert!(manager.is_running());\n\n        // Stop background tasks\n        manager.stop().await.unwrap();\n        assert!(!manager.is_running());\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_double_start() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        // First start should succeed\n        manager.start().unwrap();\n\n        // Second start should fail\n        let result = manager.start();\n        assert!(result.is_err());\n\n        manager.stop().await.unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_background_tasks_run() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        manager.start().unwrap();\n\n        // Let tasks run for a short time\n        tokio::time::sleep(Duration::from_millis(500)).await;\n\n        // Tasks should still be running\n        assert!(manager.is_running());\n\n        manager.stop().await.unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_background_manager_stats() {\n        let (manager, _temp_dir) = create_test_background_manager().await;\n\n        let stats_before = manager.get_stats();\n        assert!(!stats_before.is_running);\n        assert_eq!(stats_before.active_task_count, 0);\n\n        manager.start().unwrap();\n\n        let stats_after = manager.get_stats();\n        assert!(stats_after.is_running);\n        assert!(stats_after.checkpoint_enabled);\n        assert!(stats_after.gc_enabled);\n        assert!(stats_after.active_task_count \u003e 0);\n\n        manager.stop().await.unwrap();\n    }\n\n    #[test]\n    fn test_background_manager_drop() {\n        tokio::runtime::Runtime::new().unwrap().block_on(async {\n            let (manager, _temp_dir) = create_test \n    pub log_metadata: LogMetadata,\n    /// Index snapshot information\n    pub index_metadata: IndexMetadata,\n    /// Version of the checkpoint format\n    pub format_version: u32,\n    /// Size of the checkpoint in bytes\n    pub total_size: u64,\n}\n\n/// Log-specific metadata in a checkpoint\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LogMetadata {\n    /// Begin address of the log\n    pub begin_address: Address,\n    /// Head address at checkpoint time\n    pub head_address: Address,\n    /// Read-only address at checkpoint time\n    pub read_only_address: Address,\n    /// Tail address at checkpoint time\n    pub tail_address: Address,\n    /// Address up to which data has been flushed\n    pub flushed_until_address: Address,\n}\n\n/// Index-specific metadata in a checkpoint\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct IndexMetadata {\n    /// Number of entries in the index\n    pub entry_count: usize,\n    /// Total size of keys in bytes\n    pub total_key_size: usize,\n    /// Size of the index snapshot file\n    pub snapshot_file_size: u64,\n    /// Hash of the index snapshot for integrity checking\n    pub snapshot_hash: u64,\n}\n\n/// State machine for checkpoint operations\npub struct CheckpointState {\n    /// Unique ID for this checkpoint\n    checkpoint_id: AtomicU64,\n\n    /// Whether a checkpoint is currently in progress\n    in_progress: AtomicBool,\n\n    /// Directory where checkpoints are stored\n    checkpoint_dir: PathBuf,\n\n    /// Reference to the hybrid log\n    hlog: Arc\u003cHybridLog\u003e,\n\n    /// Reference to the hash index\n    index: SharedMemHashIndex,\n\n    /// Start time of current checkpoint\n    start_time: parking_lot::Mutex\u003cOption\u003cInstant\u003e\u003e,\n}\n\nimpl CheckpointState {\n    /// Create a new checkpoint state manager\n    pub fn new(\n        checkpoint_dir: PathBuf,\n        hlog: Arc\u003cHybridLog\u003e,\n        index: SharedMemHashIndex,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Ensure checkpoint directory exists\n        std::fs::create_dir_all(\u0026checkpoint_dir)?;\n\n        Ok(Self {\n            checkpoint_id: AtomicU64::new(1),\n            in_progress: AtomicBool::new(false),\n            checkpoint_dir,\n            hlog,\n            index,\n            start_time: parking_lot::Mutex::new(None),\n        })\n    }\n\n    /// Check if a checkpoint is currently in progress\n    pub fn is_in_progress(\u0026self) -\u003e bool {\n        self.in_progress.load(Ordering::Acquire)\n    }\n\n    /// Initiate a new checkpoint operation\n    pub async fn initiate_checkpoint(\u0026self) -\u003e Result\u003cCheckpointMetadata\u003e {\n        // Check if checkpoint is already in progress\n        if self\n            .in_progress\n            .compare_exchange(false, true, Ordering::AcqRel, Ordering::Acquire)\n            .is_err()\n        {\n            return Err(RsKvError::CheckpointFailed {\n                message: \"Checkpoint already in progress\".to_string(),\n            });\n        }\n\n        let checkpoint_id = self.checkpoint_id.fetch_add(1, Ordering::AcqRel);\n        let start_time = Instant::now();\n        *self.start_time.lock() = Some(start_time);\n\n        log::info!(\"Initiating checkpoint {checkpoint_id}\");\n\n        // Phase 1: Capture current log state and shift read-only address\n        let tail_address_before = self.hlog.get_tail_address();\n        let checkpoint_address = self.hlog.shift_read_only_address();\n\n        log::debug!(\n            \"Checkpoint {} shifted read-only to address 0x{:x}\",\n            checkpoint_id,\n            checkpoint_address\n        );\n\n        // Phase 2: Create log metadata\n        let log_metadata = LogMetadata {\n            begin_address: self.hlog.get_begin_address(),\n            head_address: self.hlog.get_head_address(),\n            read_only_address: checkpoint_address,\n            tail_address: tail_address_before,\n            flushed_until_address: checkpoint_address, // Will be updated after flush\n        };\n\n        // Phase 3: Create index snapshot\n        let index_snapshot = self.create_index_snapshot(checkpoint_id).await?;\n        let index_metadata = IndexMetadata {\n            entry_count: index_snapshot.len(),\n            total_key_size: index_snapshot.iter().map(|(k, _)| k.len()).sum(),\n            snapshot_file_size: 0, // Will be updated after writing\n            snapshot_hash: self.calculate_snapshot_hash(\u0026index_snapshot),\n        };\n\n        // Phase 4: Flush log data to disk\n        self.hlog.flush_to_disk(checkpoint_address).await?;\n\n        // Phase 5: Write checkpoint files\n        let metadata = CheckpointMetadata {\n            checkpoint_id,\n            timestamp: start_time.elapsed().as_millis() as u64,\n            log_metadata,\n            index_metadata,\n            format_version: 1,\n            total_size: 0, // Will be calculated\n        };\n\n        self.write_checkpoint_files(checkpoint_id, \u0026metadata, index_snapshot)\n            .await?;\n\n        log::info!(\n            \"Checkpoint {} completed in {:?}\",\n            checkpoint_id,\n            start_time.elapsed()\n        );\n\n        // Mark checkpoint as complete\n        self.in_progress.store(false, Ordering::Release);\n\n        Ok(metadata)\n    }\n\n    /// Create a snapshot of the current index state\n    async fn create_index_snapshot(\u0026self, checkpoint_id: u64) -\u003e Result\u003cVec\u003c(Key, Address)\u003e\u003e {\n        log::debug!(\"Creating index snapshot for checkpoint {checkpoint_id}\");\n\n        let snapshot = self.index.snapshot();\n\n        log::debug!(\"Index snapshot created with {} entries\", snapshot.len());\n        Ok(snapshot)\n    }\n\n    /// Calculate hash of index snapshot for integrity checking\n    fn calculate_snapshot_hash(\u0026self, snapshot: \u0026[(Key, Address)]) -\u003e u64 {\n        use std::collections::hash_map::DefaultHasher;\n        use std::hash::{Hash, Hasher};\n\n        let mut hasher = DefaultHasher::new();\n\n        // Sort snapshot by key for deterministic hashing\n        let mut sorted_snapshot = snapshot.to_vec();\n        sorted_snapshot.sort_by(|a, b| a.0.cmp(\u0026b.0));\n\n        for (key, address) in sorted_snapshot {\n            key.hash(\u0026mut hasher);\n            address.hash(\u0026mut hasher);\n        }\n\n        hasher.finish()\n    }\n\n    /// Write checkpoint files to disk\n    async fn write_checkpoint_files(\n        \u0026self,\n        checkpoint_id: u64,\n        metadata: \u0026CheckpointMetadata,\n        index_snapshot: Vec\u003c(Key, Address)\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        // Write index snapshot\n        let index_file_path = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n        self.write_index_snapshot(\u0026index_file_path, index_snapshot)\n            .await?;\n\n        // Write metadata\n        let metadata_file_path = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        self.write_metadata(\u0026metadata_file_path, metadata).await?;\n\n        log::info!(\n            \"Checkpoint {} files written to {}\",\n            checkpoint_id,\n            checkpoint_prefix.to_string_lossy()\n        );\n\n        Ok(())\n    }\n\n    /// Write index snapshot to file\n    async fn write_index_snapshot(\n        \u0026self,\n        file_path: \u0026str,\n        snapshot: Vec\u003c(Key, Address)\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let data = bincode::serialize(\u0026snapshot)?;\n        async_fs::write(file_path, data).await?;\n\n        log::debug!(\"Index snapshot written to {file_path}\");\n        Ok(())\n    }\n\n    /// Write checkpoint metadata to file\n    async fn write_metadata(\u0026self, file_path: \u0026str, metadata: \u0026CheckpointMetadata) -\u003e Result\u003c()\u003e {\n        let data = bincode::serialize(metadata)?;\n        async_fs::write(file_path, data).await?;\n\n        log::debug!(\"Checkpoint metadata written to {file_path}\");\n        Ok(())\n    }\n\n    /// Recover from the latest checkpoint\n    pub async fn recover_from_latest_checkpoint(\u0026self) -\u003e Result\u003cOption\u003cCheckpointMetadata\u003e\u003e {\n        let latest_checkpoint = self.find_latest_checkpoint().await?;\n\n        if let Some(checkpoint_id) = latest_checkpoint {\n            log::info!(\"Recovering from checkpoint {checkpoint_id}\");\n            let metadata = self.load_checkpoint(checkpoint_id).await?;\n            Ok(Some(metadata))\n        } else {\n            log::info!(\"No checkpoint found, starting fresh\");\n            Ok(None)\n        }\n    }\n\n    /// Find the latest checkpoint ID\n    async fn find_latest_checkpoint(\u0026self) -\u003e Result\u003cOption\u003cu64\u003e\u003e {\n        let mut entries = async_fs::read_dir(\u0026self.checkpoint_dir).await?;\n        let mut latest_id = None;\n\n        while let Some(entry) = entries.next_entry().await? {\n            let file_name = entry.file_name();\n            let file_str = file_name.to_string_lossy();\n\n            if file_str.starts_with(\"checkpoint_\")\n                \u0026\u0026 file_str.ends_with(\".meta\")\n                \u0026\u0026 let Some(id_str) = file_str\n                    .strip_prefix(\"checkpoint_\")\n                    .and_then(|s| s.strip_suffix(\".meta\"))\n                \u0026\u0026 let Ok(id) = id_str.parse::\u003cu64\u003e()\n            {\n                latest_id = Some(latest_id.unwrap_or(0).max(id));\n            }\n        }\n\n        Ok(latest_id)\n    }\n\n    /// Load a specific checkpoint\n    async fn load_checkpoint(\u0026self, checkpoint_id: u64) -\u003e Result\u003cCheckpointMetadata\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        // Load metadata\n        let metadata_file_path = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        let metadata_data = async_fs::read(\u0026metadata_file_path).await?;\n        let metadata: CheckpointMetadata = bincode::deserialize(\u0026metadata_data)?;\n\n        // Load and restore index snapshot\n        let index_file_path = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n        let index_data = async_fs::read(\u0026index_file_path).await?;\n        let index_snapshot: Vec\u003c(Key, Address)\u003e = bincode::deserialize(\u0026index_data)?;\n\n        // Verify snapshot integrity\n        let calculated_hash = self.calculate_snapshot_hash(\u0026index_snapshot);\n        if calculated_hash != metadata.index_metadata.snapshot_hash {\n            return Err(RsKvError::CheckpointFailed {\n                message: format!(\n                    \"Index snapshot hash mismatch: expected {}, got {}\",\n                    metadata.index_metadata.snapshot_hash, calculated_hash\n                ),\n            });\n        }\n\n        // Restore index from snapshot\n        self.index.restore_from_snapshot(index_snapshot);\n\n        log::info!(\"Checkpoint {checkpoint_id} loaded successfully\");\n        Ok(metadata)\n    }\n\n    /// List all available checkpoints\n    pub async fn list_checkpoints(\u0026self) -\u003e Result\u003cVec\u003cu64\u003e\u003e {\n        let mut entries = async_fs::read_dir(\u0026self.checkpoint_dir).await?;\n        let mut checkpoint_ids = Vec::new();\n\n        while let Some(entry) = entries.next_entry().await? {\n            let file_name = entry.file_name();\n            let file_str = file_name.to_string_lossy();\n\n            if file_str.starts_with(\"checkpoint_\")\n                \u0026\u0026 file_str.ends_with(\".meta\")\n                \u0026\u0026 let Some(id_str) = file_str\n                    .strip_prefix(\"checkpoint_\")\n                    .and_then(|s| s.strip_suffix(\".meta\"))\n                \u0026\u0026 let Ok(id) = id_str.parse::\u003cu64\u003e()\n            {\n                checkpoint_ids.push(id);\n            }\n        }\n\n        checkpoint_ids.sort();\n        Ok(checkpoint_ids)\n    }\n\n    /// Delete old checkpoints, keeping only the specified number\n    pub async fn cleanup_old_checkpoints(\u0026self, keep_count: usize) -\u003e Result\u003c()\u003e {\n        let mut checkpoint_ids = self.list_checkpoints().await?;\n        checkpoint_ids.sort();\n\n        if checkpoint_ids.len() \u003c= keep_count {\n            return Ok(()); // Nothing to cleanup\n        }\n\n        let to_delete = \u0026checkpoint_ids[..checkpoint_ids.len() - keep_count];\n\n        for \u0026checkpoint_id in to_delete {\n            self.delete_checkpoint(checkpoint_id).await?;\n        }\n\n        log::info!(\"Cleaned up {} old checkpoints\", to_delete.len());\n        Ok(())\n    }\n\n    /// Delete a specific checkpoint\n    async fn delete_checkpoint(\u0026self, checkpoint_id: u64) -\u003e Result\u003c()\u003e {\n        let checkpoint_prefix = self\n            .checkpoint_dir\n            .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n        let metadata_file = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n        let index_file = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n\n        if async_fs::metadata(\u0026metadata_file).await.is_ok() {\n            async_fs::remove_file(\u0026metadata_file).await?;\n        }\n\n        if async_fs::metadata(\u0026index_file).await.is_ok() {\n            async_fs::remove_file(\u0026index_file).await?;\n        }\n\n        log::debug!(\"Deleted checkpoint {checkpoint_id}\");\n        Ok(())\n    }\n\n    /// Get checkpoint statistics\n    pub async fn get_checkpoint_stats(\u0026self) -\u003e Result\u003cCheckpointStats\u003e {\n        let checkpoint_ids = self.list_checkpoints().await?;\n        let total_count = checkpoint_ids.len();\n\n        let mut total_size = 0u64;\n        for \u0026checkpoint_id in \u0026checkpoint_ids {\n            let checkpoint_prefix = self\n                .checkpoint_dir\n                .join(format!(\"checkpoint_{checkpoint_id}\"));\n\n            let metadata_file = format!(\"{}.meta\", checkpoint_prefix.to_string_lossy());\n            let index_file = format!(\"{}.index\", checkpoint_prefix.to_string_lossy());\n\n            if let Ok(meta) = async_fs::metadata(\u0026metadata_file).await {\n                total_size += meta.len();\n            }\n            if let Ok(meta) = async_fs::metadata(\u0026index_file).await {\n                total_size += meta.len();\n            }\n        }\n\n        Ok(CheckpointStats {\n            total_checkpoints: total_count,\n            total_size_bytes: total_size,\n            latest_checkpoint_id: checkpoint_ids.last().copied(),\n            in_progress: self.is_in_progress(),\n        })\n    }\n}\n\n/// Statistics about checkpoints\n#[derive(Debug, Clone)]\npub struct CheckpointStats {\n    /// Total number of checkpoints\n    pub total_checkpoints: usize,\n    /// Total size of all checkpoints in bytes\n    pub total_size_bytes: u64,\n    /// ID of the latest checkpoint\n    pub latest_checkpoint_id: Option\u003cu64\u003e,\n    /// Whether a checkpoint is currently in progress\n    pub in_progress: bool,\n}\n\n#[cfg(test)]\nmod tests {\n    use tempfile::tempdir;\n\n    use super::*;\n    use crate::epoch::EpochManager;\n    use crate::hlog::FileStorageDevice;\n    use crate::index::new_shared_mem_hash_index;\n\n    async fn create_test_checkpoint_state() -\u003e (CheckpointState, tempfile::TempDir) {\n        let temp_dir = tempdir().unwrap();\n        let checkpoint_dir = temp_dir.path().join(\"checkpoints\");\n\n        let epoch = Arc::new(EpochManager::new());\n        let storage = Box::new(FileStorageDevice::new(temp_dir.path().join(\"test.log\")).unwrap());\n        let hlog = Arc::new(HybridLog::new(64 * 1024 * 1024, storage, epoch.clone()).unwrap());\n        let index = new_shared_mem_hash_index(epoch);\n\n        let checkpoint_state = CheckpointState::new(checkpoint_dir, hlog, index).unwrap();\n        (checkpoint_state, temp_dir)\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_creation() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Add some data to index\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.index.insert(b\"key2\".to_vec(), 200);\n\n        // Create checkpoint\n        let metadata = checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        assert_eq!(metadata.checkpoint_id, 1);\n        assert_eq!(metadata.index_metadata.entry_count, 2);\n        assert!(!checkpoint_state.is_in_progress());\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_recovery() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Add data and create checkpoint\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.index.insert(b\"key2\".to_vec(), 200);\n\n        let _metadata = checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        // Clear index\n        checkpoint_state.index.clear();\n        assert_eq!(checkpoint_state.index.len(), 0);\n\n        // Recover from checkpoint\n        let recovered_metadata = checkpoint_state\n            .recover_from_latest_checkpoint()\n            .await\n            .unwrap();\n\n        assert!(recovered_metadata.is_some());\n        assert_eq!(checkpoint_state.index.len(), 2);\n        assert_eq!(checkpoint_state.index.find(\u0026b\"key1\".to_vec()), Some(100));\n        assert_eq!(checkpoint_state.index.find(\u0026b\"key2\".to_vec()), Some(200));\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_cleanup() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        // Create multiple checkpoints\n        for i in 0..5 {\n            checkpoint_state\n                .index\n                .insert(format!(\"key{}\", i).into_bytes(), i as u64);\n            checkpoint_state.initiate_checkpoint().await.unwrap();\n        }\n\n        let checkpoints_before = checkpoint_state.list_checkpoints().await.unwrap();\n        assert_eq!(checkpoints_before.len(), 5);\n\n        // Cleanup, keeping only 2\n        checkpoint_state.cleanup_old_checkpoints(2).await.unwrap();\n\n        let checkpoints_after = checkpoint_state.list_checkpoints().await.unwrap();\n        assert_eq!(checkpoints_after.len(), 2);\n        assert_eq!(checkpoints_after, vec![4, 5]); // Should keep the latest 2\n    }\n\n    #[tokio::test]\n    async fn test_checkpoint_stats() {\n        let (checkpoint_state, _temp_dir) = create_test_checkpoint_state().await;\n\n        let stats_before = checkpoint_state.get_checkpoint_stats().await.unwrap();\n        assert_eq!(stats_before.total_checkpoints, 0);\n\n        // Create a checkpoint\n        checkpoint_state.index.insert(b\"key1\".to_vec(), 100);\n        checkpoint_state.initiate_checkpoint().await.unwrap();\n\n        let stats_after = checkpoint_state.get_checkpoint_stats().await.unwrap();\n        assert_eq!(stats_after.total_checkpoints, 1);\n        assert_eq!(stats_after.latest_checkpoint_id, Some(1));\n        assert!(stats_after.total_size_bytes \u003e 0);\n    }\n}\n","traces":[{"line":86,"address":[],"length":0,"stats":{"Line":15}},{"line":92,"address":[],"length":0,"stats":{"Line":30}},{"line":94,"address":[],"length":0,"stats":{"Line":15}},{"line":95,"address":[],"length":0,"stats":{"Line":15}},{"line":96,"address":[],"length":0,"stats":{"Line":15}},{"line":97,"address":[],"length":0,"stats":{"Line":15}},{"line":98,"address":[],"length":0,"stats":{"Line":15}},{"line":99,"address":[],"length":0,"stats":{"Line":15}},{"line":100,"address":[],"length":0,"stats":{"Line":15}},{"line"
